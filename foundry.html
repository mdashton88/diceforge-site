<script>

// STATE
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
const FORGE_GIST_ID = null; // Will be set after first Gist creation
const VAULT_GIST_ID = '7fa2d50c458ed95c21a3c6d283f863d6';
let DATA = null;
let VAULT_CHARS = [];
let dirty = false;
let currentWeek = null;

const STATUS_ORDER = ['catalogue','outline','draft','review','complete','published'];
const STATUS_LABELS = { catalogue:'Catalogue', outline:'Outline', draft:'Draft', review:'Review', complete:'Complete', published:'Published' };
const PHASE_COLORS = ['','#e74c3c','#e67e22','#f1c40f','#2ecc71','#1abc9c','#3498db','#9b59b6','#8e44ad','#c0392b'];

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// INIT
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
async function init() {
  // Try loading from localStorage first, then Gist
  const stored = localStorage.getItem('forge-data');
  if (stored) {
    try { DATA = JSON.parse(stored); } catch(e) {}
  }
  if (!DATA) {
    // Load seed data (embedded below)
    DATA = SEED_DATA;
    localStorage.setItem('forge-data', JSON.stringify(DATA));
  }
  // Load Vault characters for NPC lookups
  await loadVaultChars();
  renderDashboard();
  updateStatusBar();
}

async function loadVaultChars() {
  try {
    const resp = await fetch(`https://api.github.com/gists/${VAULT_GIST_ID}`);
    if (resp.ok) {
      const gist = await resp.json();
      const file = gist.files['ammaria-characters.json'];
      if (file) {
        const vaultData = JSON.parse(file.content);
        VAULT_CHARS = vaultData.characters || [];
        console.log('Vault loaded:', VAULT_CHARS.length, 'characters');
      }
    }
  } catch(e) { console.log('Vault load failed:', e.message); }
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// VIEWS
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function showView(name) {
  document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
  document.querySelectorAll('.header-controls button').forEach(b => b.classList.remove('active'));
  document.getElementById('view' + name.charAt(0).toUpperCase() + name.slice(1)).classList.add('active');
  const btn = document.getElementById('btn' + name.charAt(0).toUpperCase() + name.slice(1));
  if (btn) btn.classList.add('active');

  if (name === 'dashboard') renderDashboard();
  else if (name === 'pipeline') renderPipeline();
  else if (name === 'threads') renderThreads();
  else if (name === 'stats') renderStats();
}

function showDetail(weekNum) {
  currentWeek = weekNum;
  document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
  document.querySelectorAll('.header-controls button').forEach(b => b.classList.remove('active'));
  document.getElementById('viewDetail').classList.add('active');
  renderDetail(weekNum);
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// DASHBOARD
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function renderDashboard() {
  const el = document.getElementById('viewDashboard');
  const filter = (document.getElementById('searchBox').value || '').toLowerCase();
  let html = '';

  DATA.phases.forEach(phase => {
    const adventures = DATA.adventures.filter(a => a.phase === phase.num);
    const filtered = filter ? adventures.filter(a =>
      a.title.toLowerCase().includes(filter) ||
      a.primaryShowcase.toLowerCase().includes(filter) ||
      a.hook.toLowerCase().includes(filter) ||
      a.environment.toLowerCase().includes(filter) ||
      a.npcPackTitle.toLowerCase().includes(filter)
    ) : adventures;

    if (filter && filtered.length === 0) return;

    const done = adventures.filter(a => a.status === 'complete' || a.status === 'published').length;
    html += `<div class="phase-group">
      <div class="phase-header">
        <span class="phase-badge" style="background:${PHASE_COLORS[phase.num]}">Phase ${phase.num}</span>
        <span class="phase-title">${phase.name}</span>
        <span class="phase-meta">${phase.rank} Â· ${phase.location} Â· ${done}/${adventures.length} done</span>
      </div>
      <div class="week-grid">`;

    filtered.forEach(a => {
      const npcCount = a.npcs.length;
      html += `<div class="week-card" onclick="showDetail(${a.weekNumber})">
        <span class="wk-status st-${a.status}">${STATUS_LABELS[a.status]}</span>
        <div class="wk-num">Week ${String(a.weekNumber).padStart(2,'0')}</div>
        <div class="wk-title">${a.title}</div>
        <div class="wk-showcase">${a.primaryShowcase}</div>
        ${npcCount ? `<div class="wk-npcs">ğŸ‘¥ ${npcCount} NPC${npcCount>1?'s':''} assigned</div>` : ''}
        ${a.foreshadowing ? `<div class="wk-foreshadow">ğŸŒ± ${truncate(a.foreshadowing, 60)}</div>` : ''}
      </div>`;
    });

    html += `</div></div>`;
  });

  el.innerHTML = html;
}

function filterAdventures() { renderDashboard(); }

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// DETAIL VIEW
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  const a = DATA.adventures.find(x => x.weekNumber === weekNum);
  if (!a) return;

    const vc = VAULT_CHARS.find(c => c.refCode === ref);

          <div class="bi-title">${a.vignetteTitle}</div>
          <div class="bi-code">${a.vignetteCode}</div>
        </div>
        <div class="bundle-item paid">

          <div class="bi-title">${a.title}</div>
          <div class="bi-code">${a.advCode}</div>
        </div>
        <div class="bundle-item paid">
          <div class="bi-label">NPC Pack (Â£0.99)</div>

      </div>

      <!-- Narrative Column -->

        <div class="field"><div class="field-label">Depth Note</div><div class="field-value" style="color:var(--accent-orange)">${a.depthNote}</div></div>
      </div>

      <!-- Foreshadowing -->
      <div class="detail-panel">
        <h3>Foreshadowing</h3>
        <div class="field"><div class="field-label">Seeds & Connections</div><div class="field-value" style="color:var(--accent-purple)">${a.foreshadowing || '<span class="muted">None recorded</span>'}</div></div>
        <div class="field" style="margin-top:8px"><div class="field-label">Threads Planted Here</div>
          <div class="field-value">${getThreadsForWeek(weekNum, 'planted').map(t => `<span style="color:var(--accent-purple)">ğŸŒ± ${t.name}</span>`).join('<br>') || '<span class="muted">None</span>'}</div>
        </div>
        <div class="field"><div class="field-label">Threads Paid Off Here</div>
          <div class="field-value">${getThreadsForWeek(weekNum, 'payoff').map(t => `<span style="color:var(--accent-gold)">âš¡ ${t.name}</span>`).join('<br>') || '<span class="muted">None</span>'}</div>

      <!-- NPC Assignments -->

            ${enc.tactical ? `<div style="font-size:0.8rem;margin-top:4px;color:var(--accent-green)">ğŸ’¡ ${enc.tactical}</div>` : ''}

      <!-- Skill Check Reference -->
      ${(a.skillChecks && a.skillChecks.length) ? `
      <div class="detail-panel detail-full">
        <h3>ğŸ² Skill Check Reference</h3>
        <div style="overflow-x:auto">
          <table style="width:100%;border-collapse:collapse;font-size:0.8rem">
            <tr style="border-bottom:1px solid var(--border)">

      </div>

      <!-- Adventure Content (Canonical Markdown) -->

        <h3 style="display:flex;justify-content:space-between;align-items:center">
          <span>ğŸ“œ Adventure Content <span style="font-size:0.7rem;font-weight:normal;color:var(--text-muted)">(canonical markdown)</span></span>
          <span style="display:flex;gap:6px;align-items:center">
            <span id="contentWordCount" style="font-size:0.75rem;font-weight:normal;color:var(--text-muted)">${a.content ? a.content.trim().split(/\s+/).length.toLocaleString() + ' words' : 'empty'}</span>

}

function renderPipeline() {
  const el = document.getElementById('viewPipeline');
  let html = '<h2 style="margin-bottom:12px;color:var(--accent-gold)">Production Pipeline</h2><div class="pipeline">';

  STATUS_ORDER.forEach(status => {
    const items = DATA.adventures.filter(a => a.status === status);
    html += `<div class="pipeline-col">
      <div class="pipeline-col-header st-${status}">${STATUS_LABELS[status]} (${items.length})</div>
      <div class="pipeline-col-body">`;
    items.forEach(a => {
      html += `<div class="pipeline-item" onclick="showDetail(${a.weekNumber})">
        <div class="pi-wk">W${String(a.weekNumber).padStart(2,'0')}</div>
        ${a.title}
      </div>`;
    });
    html += `</div></div>`;
  });

  html += '</div>';
  el.innerHTML = html;
}

function renderThreads() {
  const el = document.getElementById('viewThreads');
  let html = '<h2 style="margin-bottom:12px;color:var(--accent-purple)">Foreshadowing Web</h2>';

  DATA.foreshadowingThreads.forEach(thread => {
    html += `<div class="thread-card">
      <h4>${thread.name}</h4>
      <div class="thread-desc">${thread.description}</div>
      <div class="thread-weeks">`;
    // Show all weeks 1-50, highlight planted and payoff
    for (let w = 1; w <= 50; w++) {
      const isPlanted = thread.planted.includes(w);
      const isPayoff = w === thread.payoff;
      if (isPlanted || isPayoff) {
        html += `<span class="thread-week ${isPayoff ? 'payoff' : 'planted'}" onclick="showDetail(${w})">W${String(w).padStart(2,'0')}${isPayoff ? ' âš¡' : ''}</span>`;
      }
    }
    html += `</div></div>`;
  });

  el.innerHTML = html;
}

  DATA.adventures.forEach(a => {

        <div class="field"><div class="field-label">Foreshadowing Threads</div><div class="field-value">${DATA.foreshadowingThreads.length}</div></div>
      </div>
      <div class="detail-panel">
        <h3>Phase Progress</h3>
        ${byPhase.map(p => `<div style="display:flex;align-items:center;gap:8px;margin-bottom:4px">
          <span class="phase-badge" style="background:${PHASE_COLORS[p.num]};font-size:0.7rem;min-width:20px;text-align:center">${p.num}</span>
          <span style="flex:1;font-size:0.85rem">${p.name}</span>
          <span style="font-size:0.8rem;color:var(--text-muted)">${p.done}/${p.total}</span>
          <div style="width:60px;height:4px;background:var(--bg-input);border-radius:2px"><div style="width:${p.total?Math.round(p.done/p.total*100):0}%;height:100%;background:var(--accent-green);border-radius:2px"></div></div>
        </div>`).join('')}
      </div>
      <div class="detail-panel detail-full">
        <h3>SWADE Showcase Coverage</h3>
        <div style="display:flex;flex-wrap:wrap;gap:6px">
          ${Object.entries(showcases).sort((a,b) => b[1].length - a[1].length).map(([k,v]) =>
            `<span style="background:var(--bg-input);border:1px solid var(--border);border-radius:4px;padding:4px 8px;font-size:0.8rem">${k} <span style="color:var(--accent-gold)">(${v.length})</span></span>`

// DATA OPERATIONS
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function setStatus(weekNum, status) {
  const a = DATA.adventures.find(x => x.weekNumber === weekNum);
  if (a) { a.status = status; markDirty(); updateStatusBar(); }
}

function saveNotes(weekNum) {
  const a = DATA.adventures.find(x => x.weekNumber === weekNum);
  const area = document.getElementById('notesArea');
  if (a && area) { a.notes = area.value; markDirty(); }
}

function saveContent(weekNum) {
  const a = DATA.adventures.find(x => x.weekNumber === weekNum);
  const area = document.getElementById('contentArea');
  if (a && area) {
    a.content = area.value;
    // Auto-update adventure word count from content
    if (a.content.trim()) {
      a.wordCounts.adventure = a.content.trim().split(/\s+/).length;
    }
    markDirty();
  }
}

function copyContent(weekNum) {
  const area = document.getElementById('contentArea');
  if (area && area.value) {
    navigator.clipboard.writeText(area.value).then(() => toast('Markdown copied to clipboard'));
  } else {
    toast('No content to copy');
  }
}

function updateContentWordCount() {
  const area = document.getElementById('contentArea');
  const el = document.getElementById('contentWordCount');
  if (area && el) {
    const wc = area.value.trim() ? area.value.trim().split(/\s+/).length : 0;
    el.textContent = wc ? wc.toLocaleString() + ' words' : 'empty';
  }
}

function setWordCount(weekNum, field, val) {
  const a = DATA.adventures.find(x => x.weekNumber === weekNum);
  if (a) { a.wordCounts[field] = parseInt(val) || 0; markDirty(); }
}

function addNpc(weekNum) {
  const input = document.getElementById('npcInput');
  const ref = input.value.trim().split(' ')[0]; // Take first word (the refCode)
  if (!ref) return;
  const a = DATA.adventures.find(x => x.weekNumber === weekNum);
  if (a && !a.npcs.includes(ref)) {
    a.npcs.push(ref);
    markDirty();
    renderDetail(weekNum);
  }
  input.value = '';
}

function removeNpc(weekNum, idx) {
  const a = DATA.adventures.find(x => x.weekNumber === weekNum);
  if (a) { a.npcs.splice(idx, 1); markDirty(); renderDetail(weekNum); }
}

function getThreadsForWeek(weekNum, type) {
  return DATA.foreshadowingThreads.filter(t =>
    type === 'planted' ? t.planted.includes(weekNum) : t.payoff === weekNum
  );
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function markDirty() {
  dirty = true;
  DATA.lastModified = new Date().toISOString();
  localStorage.setItem('forge-data', JSON.stringify(DATA));
  document.getElementById('saveIndicator').className = 'save-indicator unsaved';
  document.getElementById('saveIndicator').textContent = 'â— unsaved';
}

async function syncToGist() {
  const indicator = document.getElementById('saveIndicator');
  indicator.className = 'save-indicator saving';
  indicator.textContent = 'âŸ³ saving...';

  const token = getGistToken();
  if (!token) { toast('Set GitHub token first (Settings)'); return; }

  const content = JSON.stringify(DATA, null, 2);
  const payload = { files: { 'ammaria-adventures.json': { content } } };

  try {
    let gistId = localStorage.getItem('forge-gist-id');
    let resp;
    if (gistId) {
      resp = await fetch(`https://api.github.com/gists/${gistId}`, {
        method: 'PATCH',
        headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
    } else {
      resp = await fetch('https://api.github.com/gists', {
        method: 'POST',
        headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
        body: JSON.stringify({ description: 'Adventure Forge â€” Ammaria Weekly Bundles', public: false, ...payload })
      });
    }
    const data = await resp.json();
    if (data.id) {
      localStorage.setItem('forge-gist-id', data.id);
      dirty = false;
      indicator.className = 'save-indicator saved';
      indicator.textContent = 'âœ“ synced';
      toast('Saved to Gist: ' + data.id.slice(0,8) + '...');
    } else {
      throw new Error(data.message || 'Unknown error');
    }
  } catch(e) {
    indicator.className = 'save-indicator unsaved';
    indicator.textContent = 'âœ— error';
    toast('Save failed: ' + e.message);
  }
}

async function syncFromGist() {
  const gistId = localStorage.getItem('forge-gist-id');
  if (!gistId) { toast('No Gist ID stored. Save first to create one.'); return; }

  try {
    const resp = await fetch(`https://api.github.com/gists/${gistId}`);
    const data = await resp.json();
    const file = data.files['ammaria-adventures.json'];
    if (file) {
      DATA = JSON.parse(file.content);
      localStorage.setItem('forge-data', JSON.stringify(DATA));
      dirty = false;
      document.getElementById('saveIndicator').className = 'save-indicator saved';
      document.getElementById('saveIndicator').textContent = 'âœ“ synced';
      renderDashboard();
      updateStatusBar();
      toast('Loaded from Gist');
    }
  } catch(e) { toast('Load failed: ' + e.message); }
}

function getGistToken() {
  let token = localStorage.getItem('forge-github-token');
  if (!token) {
    token = prompt('GitHub Personal Access Token (needs gist scope):');
    if (token) localStorage.setItem('forge-github-token', token);
  }
  return token;
}

function updateStatusBar() {
  const counts = {};
  STATUS_ORDER.forEach(s => counts[s] = 0);
  DATA.adventures.forEach(a => counts[a.status]++);

  document.getElementById('statPublished').textContent = counts.published;
  document.getElementById('statComplete').textContent = counts.complete;
  document.getElementById('statDraft').textContent = counts.outline + counts.draft + counts.review;
  document.getElementById('statCatalogue').textContent = counts.catalogue;

  const done = counts.complete + counts.published;
  const pct = Math.round(done / 50 * 100);
  document.getElementById('progressFill').style.width = pct + '%';
  document.getElementById('progressLabel').textContent = pct + '% complete';
}

function truncate(s, n) { return s.length > n ? s.slice(0, n) + 'â€¦' : s; }

function toast(msg) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.classList.add('show');
  setTimeout(() => t.classList.remove('show'), 2500);
}

// Keyboard shortcuts
document.addEventListener('keydown', e => {
  if (e.key === 'Escape') {
    if (document.getElementById('viewDetail').classList.contains('active')) showView('dashboard');
  }
  if (e.key === 'ArrowLeft' && currentWeek && document.getElementById('viewDetail').classList.contains('active')) {
    if (currentWeek > 1) showDetail(currentWeek - 1);
  }
  if (e.key === 'ArrowRight' && currentWeek && document.getElementById('viewDetail').classList.contains('active')) {
    if (currentWeek < 50) showDetail(currentWeek + 1);
  }
});

 a man's name.*\n\n---\n\n> **AT A GLANCE**\n>\n> **Type:** Investigation with one combat encounter  \n> **Locations:** Guild Quarter counting house, Gilt Lantern tavern, Tanner's Row workshop, Rusty Anchor tavern  \n> **NPCs:** 6 (2 Wild Cards, 4 Extras)  \n> **Key Skills:** Notice, Persuasion, Intimidation, Stealth, Streetwise, Thievery  \n> **Primary Showcase:** Investigation and Social systems  \n> **Ticking Clock:** None (but Valdric's rivals are circling)\n\n---\n\n## OVERVIEW\n\nSomeone has been using Valdric Thornwood's guild seal to clear shipments he never authorised. Three bogus consignments have passed Consortium inspection in the past month, and Valdric can't go to the authorities without exposing himself to his rivals. He needs outsiders\u2014people with no guild allegiance and the good sense to be discreet.\n\nThe trail leads from counting houses to a forger's workshop above a tannery, and from there to a middleman who knows far more about what's moving through Mottgorte's docks than anyone should be comfortable with. Along the way, the heroes will learn their first hard lesson about Ammaria: everyone's guilty of something, and the truth is just another commodity.\n\n## BACKGROUND\n\n*For the Game Master's eyes only.*\n\nThe forgeries are the work of Morvek, a skilled seal-cutter operating from a concealed workshop on Tanner's Row. Morvek was commissioned by a middleman called Three-Finger Ash, who in turn works for Merchant-Factor Corwynn of Aldmoor. The shipments cleared under Valdric's stolen identity contained weapons components\u2014crossbow mechanisms and unfinished blades\u2014bound eastward toward Thornvale.\n\nWhether Corwynn is arming resistance fighters, supplying bandits, or running a private arsenal is beyond the scope of this adventure. The heroes are hired to find the forger and stop the counterfeiting. Everything else is foreshadowing.\n\nThe Consortium inspector who cleared the shipments, Brennan Cole, was bribed. He's been spending well beyond a clerk's salary, and he's terrified someone will notice.\n\n## GETTING THE HEROES INVOLVED\n\n**The Discreet Commission.** Valdric Thornwood approaches the heroes through an intermediary at a guild coffee house. He offers fifty crowns upfront and a hundred and fifty on resolution. He's precise, nervous, and speaks entirely in commercial metaphors. \"My brand has been diluted. I need the source of contamination identified and cauterised.\"\n\n**Guild Business.** A factor the heroes have worked with before mentions that Valdric is looking for \"quiet hands.\" There's good coin in it, and Valdric remembers people who help him. In Mottgorte, a grateful merchant is worth more than gold.\n\n**The Wrong Place.** The heroes witness a dockside argument between two merchants over a shipment both claim to have authorised under the same seal. One of them is Valdric, and his face has gone the colour of old parchment. He'll approach the heroes afterward, desperate and willing to pay whatever it takes.\n\n---\n\n## THE SITUATION\n\n### Part One: The Merchant's Problem\n\n*Dark timber and leaded glass, three storeys high. The kind of building that announces its owner has money but would prefer you didn't look too closely at how he got it. Door locked. Curtains drawn. Voice barely above a whisper.*\n\nValdric receives the heroes in his private office. Three shipments have been cleared under his seal in the past month\u2014general goods from Aldmoor, according to the manifests. He never authorised any of them. His seal is a signet ring that never leaves his finger, which means someone copied it from an impression on an existing document. That narrows the field to anyone who's handled his authenticated paperwork in the last year\u2014which, unfortunately, is quite a lot of people.\n\nWhat Valdric does know is that the Consortium inspector who waved the shipments through was a clerk named Brennan Cole. And Cole has recently been seen drinking in establishments well above his pay grade.\n\n**Investigation Paths.** The heroes have three solid leads, and clever players may find others:\n\n*Inspector Cole.* He can be found at the Harbormaster's office during working hours or at the Gilt Lantern tavern most evenings. He's a small man living large on borrowed time. Intimidation cracks him quickly\u2014he'll admit to taking bribes and point the heroes toward Tanner's Row. A hundred crowns buys the same information without the bruises. Subtler heroes can simply follow him and watch where he goes after dark. He visits the workshop twice a week.\n\n*The Seal Registry.* The Consortium maintains records of every authenticated seal impression. Accessing these requires either the Guild Journeyman Edge, a fifty-crown bribe to the records clerk, or a Persuasion roll. Success reveals that the forged seals use a different ink composition than Valdric's originals\u2014Aldmoor mineral content in the wax, not Mottgorte. Someone local is doing the work, but the materials came from elsewhere.\n\n*Tanner's Row.* Whether the heroes follow Cole, trace the ink, or simply start asking questions in the right taverns, the trail converges on the upper floor of Morvek's Tannery in the Dyers' Quarter.\n\n> **Appraiser Edge Spotlight.** If any hero has the Appraiser Edge, examining Valdric's documents is the moment it shines. The +2 to Notice for detecting forgery turns what might be a blind investigation into an immediate breakthrough: different mineral content in the wax, copied from an impression rather than the original ring, Aldmoor provenance. \"Your seal was duplicated from a document, not your signet. Someone who handles your paperwork sold you out.\"\n\n### Part Two: The Workshop on Tanner's Row\n\n*The reek hits before the building does\u2014urine, lime, and something sharper underneath. A narrow building on Stink Row, wedged between a dye-works and a chandler's, with one shuttered window on the upper floor glowing faintly orange.*\n\nThe ground floor is a legitimate tanning operation\u2014hides, vats, chemicals. The upper floor is something else entirely: a cramped workshop reeking of hot wax, solvent, and the sharp metallic tang of engraving tools. One shuttered window, one door, two workbenches cluttered with seal-making equipment, a brazier for heating wax, and shelves lined with sample documents bearing the seals of half the merchants in Mottgorte.\n\n**The Occupants.** Morvek the forger works here most nights alongside two apprentices. A single sentry\u2014bored, underpaid, not expecting trouble\u2014watches the rear stairs from the alley. On any given evening, all four are present.\n\n**Approaches.** Heroes have options:\n\n*Stealth.* The rear stairs are accessible from the alley behind the chandler's shop. Beating the sentry's Notice gets the heroes to the workshop door unannounced. From there, they can observe, eavesdrop, or burst in with surprise.\n\n*Social.* Posing as customers requires a plausible cover story and a Persuasion roll against the sentry. \"We need documentation for a shipment, and we were told Morvek handles special requests\" gets the heroes through the door without weapons drawn. What happens next depends on how long the deception holds.\n\n*Direct.* Kicking in the front door alerts everyone inside. The sentry draws his hand crossbow. Morvek bolts for the window. The apprentices grab whatever's hot and sharp.\n\n---\n\n> **ENCOUNTER: THE WORKSHOP**\n>\n> **Terrain:** Cramped Interior, Dim Lighting (\u22122 beyond 5\")  \n> **Opponents:** Morvek (Wild Card, flees toward window), 2 Apprentices (grab hot irons), 1 Sentry (blocks door)  \n> **Hazards:** Alchemist's fire on shelf near door (called shot TN 4 to ignite, 2d6 fire zone, spreads 1\"/round); brazier (Agility or 2d6 fire if pushed into it). Maximum two combatants can engage same target due to cramped space.  \n> **Duration:** 3\u20134 rounds. Morvek surrenders if Wounded. Apprentices break if he does.  \n> **Bennies:** Morvek burns his 1 benny on an Agility roll to escape through the window\u2014he's a craftsman, not a fighter. Don't waste it on combat.\n\n---\n\nMorvek is a craftsman, not a fighter. His first action is to flee toward the window, which requires breaking the shutters (Strength versus a target of 4). If blocked, he surrenders immediately. He's arrogant about his work but a coward when it comes to violence, and he'll bargain with information the moment steel comes out.\n\nThe apprentices are young and scared. They grab hot branding irons from the brazier and fight with the desperate energy of people who see no other option. If Morvek surrenders, they break\u2014dropping weapons and begging for mercy.\n\nThe sentry, if he hasn't been dealt with already, blocks the door and fights with a club in one hand and a hand crossbow in the other. He's competent but not committed. One Wound sends him running.\n\n**What Morvek Reveals.** Whether captured, intimidated, or simply offered enough coin, Morvek talks. He was commissioned by a middleman called Three-Finger Ash, who operates from the Rusty Anchor tavern in Dockmaw. Payment came in Aldmoor-minted coin. The goods cleared under forged seals were bound for \"somewhere east\"\u2014Morvek didn't ask, because in his line of work, asking questions is bad for your health.\n\n**Victory Conditions.** Capturing Morvek alive earns the heroes the full two hundred crowns from Valdric, plus the forger's client list\u2014a document of considerable value to anyone who trades in secrets. Killing him reduces the payout to fifty crowns (Valdric wanted answers, not a corpse), though the client list can still be found in the workshop. If the workshop burns, the evidence goes up with it, and the neighbouring buildings are at risk\u2014a moral complication that tests whether the heroes care about collateral damage.\n\n### Part Three: The Middleman\n\n*Low ceilings, cheap ale, and the kind of silence that falls when strangers walk in. The Rusty Anchor sits on a Dockmaw wharf, and half the patrons are conducting business they'd rather not discuss in daylight.*\n\nThree-Finger Ash earned his name the obvious way and doesn't appreciate being reminded of it. He's a fixture at the Rusty Anchor in Dockmaw\u2014paranoid but greedy, two qualities that make him predictable. He'll sell out his employer for a hundred crowns or a guaranteed promise of protection. He can also be intimidated, but his Spirit is d8 and he's been threatened by professionals; heroes had better bring their best.\n\n**What Ash Knows.** His employer is Merchant-Factor Corwynn, based in Aldmoor. The shipments contained weapons components\u2014crossbow mechanisms and unfinished blades, disassembled and packed as \"general hardware.\" The destination was \"Thornvale way,\" though Ash doesn't know the final recipient. Corwynn has connections in Grimhollow, which should make anyone who knows Ammarian politics slightly nervous.\n\n**Resolution.** The heroes have earned their pay. They can report everything to Valdric, who'll be grateful, horrified, and suddenly far more careful about who handles his documents. They can investigate Corwynn independently\u2014an avenue that leads well beyond Mottgorte and into the kind of conspiracy that ends careers or starts them. They can sell the information to interested parties: the Consortium would pay well for evidence of smuggling, the Brotherhood of the Fallen Star would pay better for leverage over a merchant-factor, and darker powers might pay most of all for knowledge of an arms pipeline.\n\nWhat the heroes choose to do with what they've learned matters more than what they've found.\n\n---\n\n## WHAT IF...\n\n*The heroes go straight to Tanner's Row?* They can. The sentry is still there, Morvek is still working. They miss the Cole subplot entirely, which is fine\u2014Cole's bribery is flavour, not essential. Adjust Valdric's debrief accordingly.\n\n*The workshop burns down?* Evidence destroyed. Neighbouring buildings at risk. If the heroes help fight the fire, they earn goodwill in the Dyers' Quarter. If they don't, they earn a reputation for collateral damage. Ash's trail goes cold unless the heroes already know about Tanner's Row from another source\u2014suggest the Seal Registry if they haven't tried it.\n\n*They kill Morvek?* Fifty crowns from Valdric instead of two hundred. The client list survives in the workshop if they search (Notice, no penalty). The adventure works but loses its best information source.\n\n*They go to the Watch?* The Watch is interested, after a fashion. An officer takes their statement and promises to investigate, which means the report sits on a desk for three weeks while Morvek packs up and vanishes. Valdric warned them: official channels are slow, leaky, and full of people who owe favours to his rivals.\n\n---\n\n## SKILL CHECK REFERENCE\n\n| Check | Target | Context |\n|:------|:------:|:--------|\n| Intimidation vs Spirit d6 | 6+ | Crack Inspector Cole |\n| Persuasion | 6 | Access Seal Registry |\n| Stealth vs Notice d6 | 6+ | Follow Cole unseen |\n| Streetwise | 4 | Hear about Tanner's Row |\n| Common Knowledge | 6 (\u22122) | Same result, harder |\n| Notice (Appraiser +2) | 4 | Detect forgery details |\n| Stealth vs Notice d6 | 6+ | Approach rear stairs unseen |\n| Persuasion vs Smarts d6 | 6+ | Bluff past sentry |\n| Strength | 4 | Break window shutters |\n| Shooting (called shot) | 4 | Ignite alchemist's fire |\n| Agility | 4 | Avoid brazier hazard |\n| Intimidation vs Spirit d8 | 8+ | Pressure Three-Finger Ash |\n| Persuasion vs Smarts d6 | 6+ | Bribe or convince Ash |\n\n---\n\n## KEY NPCS\n\n### Valdric Thornwood \u2014 Merchant (Wild Card)\n\n**Attributes:** Agility d6, Smarts d8, Spirit d6, Strength d6, Vigor d6  \n**Skills:** Common Knowledge (Commerce) d10, Gambling d6, Notice d8, Persuasion d8  \n**Pace:** 6; **Parry:** 4; **Toughness:** 5  \n**Gear:** Fine clothes, authentic Guild Seal, 200\u20a1  \n**Special:** Nervous, precise, and deeply aware that his reputation is the only thing standing between him and ruin.\n\n### Morvek \u2014 Forger (Wild Card)\n\n**Attributes:** Agility d6, Smarts d10, Spirit d6, Strength d6, Vigor d6  \n**Skills:** Fighting d4, Forgery d10, Notice d8, Stealth d6, Thievery d8  \n**Pace:** 6; **Parry:** 4; **Toughness:** 5  \n**Bennies:** 1 (burns it fleeing, not fighting)  \n**Gear:** Guild knife (Str+d4), three finished forgeries, master seal templates  \n**Special:** Surrenders if Wounded. Trades information for his life without a moment's hesitation.\n\n### Morvek's Apprentices (\u00d72, Extras)\n\n**Attributes:** Agility d6, Smarts d6, Spirit d4, Strength d6, Vigor d6  \n**Skills:** Fighting d4, Notice d4  \n**Pace:** 6; **Parry:** 4; **Toughness:** 5  \n**Gear:** Hot branding iron (Str+d4, +2 fire damage on a raise), knives  \n**Special:** Young and scared. Break immediately if Morvek surrenders.\n\n### Workshop Sentry (Extra)\n\n**Attributes:** Agility d6, Smarts d6, Spirit d6, Strength d6, Vigor d6  \n**Skills:** Fighting d6, Notice d6, Shooting d6  \n**Pace:** 6; **Parry:** 5; **Toughness:** 6 (1)  \n**Gear:** Guild leathers (+1 Armour), club (Str+d4), hand crossbow (Range 5/10/20, Damage 2d4)  \n**Special:** Competent but not committed. One Wound sends him running.\n\n### Three-Finger Ash \u2014 Middleman (Wild Card)\n\n**Attributes:** Agility d8, Smarts d6, Spirit d8, Strength d6, Vigor d6  \n**Skills:** Fighting d6, Notice d8, Persuasion d6, Stealth d8, Streetwise d10  \n**Pace:** 6; **Parry:** 5; **Toughness:** 5  \n**Bennies:** 2 (uses them to Soak\u2014he's a survivor)  \n**Hindrances:** Distinctive Appearance (missing two fingers, left hand)  \n**Gear:** Two knives (Str+d4), 75\u20a1, coded ledger  \n**Special:** Paranoid, mercenary, and smart enough to know when he's outmatched. Loyalty is not among his virtues.\n\n---\n\n## REWARDS & CONSEQUENCES\n\n**Success:** Two hundred crowns from Valdric. The forger's client list\u2014a valuable intelligence asset. Valdric becomes a reliable contact for commercial information. Morvek, if alive, becomes a reluctant informant for future investigations. Three-Finger Ash remembers the heroes, for better or worse.\n\n**Partial Success:** Fifty crowns if Morvek is dead. Trail goes cold if the workshop burns. Valdric is disappointed but pays for effort. The counterfeiting stops, but the arms pipeline continues undetected.\n\n**Consequences:** The Thornvale weapons shipment isn't just a plot thread\u2014it's a signal that someone is arming people outside Mottgorte's established power structures. Whether that's resistance, rebellion, or something worse remains to be seen. Heroes who dig deeper will find that Corwynn's name surfaces again, much later, in contexts that make tonight's little forgery ring look quaint.\n\n---\n\n## SCALING\n\n**Seasoned.** Add two more sentries to the tannery\u2014one watching the street, one inside the ground floor. Upgrade Morvek's escape plan: he has a *bolt* scroll (2d6 damage) he'll use to cover his retreat rather than simply running. Three-Finger Ash has a bodyguard (use Skilled Extra stats: Fighting d8, Notice d6; Parry 6; Toughness 7(1); shortsword, leather armour).\n\n**Veteran.** Inspector Cole has been murdered before the heroes reach him\u2014someone is cleaning house, and the investigation becomes a race against a professional fixer. The workshop has a magical ward on the door (Notice at \u22122 to detect; triggers *stun* if forced, Vigor roll or Shaken). Ash won't meet in public; the heroes must locate his safehouse in Dockmaw, adding an additional infiltration scene.\n\n---\n\n## FORESHADOWING\n\nThis adventure plants seeds for future content. Don't explain them\u2014just let them land:\n\n**The Thornvale Shipment.** Weapons components moving east toward Thornvale. This thread surfaces again in Week 41, when the heroes learn what\u2014or who\u2014those weapons were meant for.\n\n**The Grimhollow Connection.** Corwynn's ties to Grimhollow hint at a larger network operating between Ammaria's merchant cities. This pays off in Phase 7.\n\n**Grandmother Holst's Booth.** If the heroes visit the Counting Quarter markets, they may notice an empty booth that local traders avoid. \"Grandmother Holst hasn't been in all week. Nobody's asking why.\" This thread pays off in Week 3.\n\n**The Scarred Man.** At some point during the investigation\u2014in a tavern, on a street corner, watching from across the canal\u2014the heroes spot a heavyset man with a distinctive scar running from ear to jaw. He's watching them. If approached, he vanishes into the crowd with practised ease. Scarface Tomas surfaces properly in Week 4.\n\n---\n\n## DESIGNER NOTES\n\n*The Counterfeit Seal* is designed as a first adventure for a new Ammarian campaign. It introduces heroes to Mottgorte's guild politics, teaches them that investigation and social skills matter as much as fighting, and demonstrates the moral texture of life in the merchant cities. Nobody here is innocent\u2014not Valdric, who almost certainly has his own skeletons; not Morvek, whose talent is employed by anyone willing to pay; and not the heroes themselves, if they choose to sell what they've learned to the highest bidder.\n\nThe combat encounter in the workshop is deliberately constrained. The cramped space, the fire hazards, and Morvek's willingness to surrender all serve the same purpose: this fight should be fast, dangerous, and over quickly. Three to four rounds at most. If it runs longer than that, something's gone wrong.\n\nThe adventure showcases Investigation and Social systems as its primary Savage Worlds mechanics, with a combat encounter that emphasises environmental complications and pre-applied conditions. The Appraiser Edge gets an explicit spotlight, and the investigation rewards Notice, Research, Persuasion, Intimidation, Streetwise, and Thievery\u2014ensuring that multiple character builds have meaningful contributions.\n\n---\n\n*This adventure requires the Savage Worlds core rules.*  \n*Recommended: Ammaria: Land of the Merchant Guilds regional supplement.*\n\n*Product Code: DFS-AM-A001-SEAL*  \n*\u00a9 2026 DiceForge Studios Ltd. The Tribute Lands, Ammaria, and all associated content are trademarks of DiceForge Studios Ltd.*  \n*This game references the Savage Worlds game system, available from Pinnacle Entertainment Group at www.peginc.com. Savage Worlds and all associated logos and trademarks are copyrights of Pinnacle Entertainment Group. Used with permission. Pinnacle makes no representation or warranty as to the quality, viability, or suitability for purpose of this product.*\n"}, {"weekNumber": 2, "phase": 1, "phaseName": "Streets of Mottgorte", "rank": "Novice", "location": "Mottgorte", "title": "The Flooded Warren", "advCode": "DFS-AM-A002-7K4R", "environment": "Underground (sewers) with water hazards", "primaryShowcase": "Hazards/Survival (drowning, disease, blindsight)", "secondaryMechanics": "Swarm Combat, Constrict escape, Support rolls", "hook": "Children have gone missing from the Dockside District. The Watch claims ratlings are responsible, but the warrens have been quiet for months. Something else hunts the tunnels.", "successCondition": "Rescue the surviving children and neutralise the immediate threat.", "depthNote": "The Sewer Wyrm can be killed, driven off, or contained through alliance with the Ratlings. Each approach has different long-term consequences.", "foreshadowing": "Ratling elder mentions 'the deep places are restless' \u2014 seeds Shadow of the Throne thread", "npcPackTitle": "Canal Workers", "npcPackCode": "DFS-AM-N002-W9BL", "vignetteTitle": "Canal Junction", "vignetteCode": "DFS-AM-V002-D3GV", "status": "complete", "npcs": ["AM-C039"], "scenes": [], "notes": "v2.0 RETROFIT COMPLETE\n\nENCOUNTERS: (1) Dock Rat Swarm 2-3 rds, immune normal weapons, Filth Fever. (2) Sewer Wyrm WC 4-6 rds, Constrict, deep water drag, retreats 1W, flees 2W. 2 bennies.\n\nVAULT NPCS: City Watch (Dockside patrol).\nADVENTURE-ONLY: Brennan (harbour), Skritch (Ratling elder WC), Bess (child), Sewer Wyrm, Dock Rat Swarm.\n\nWHAT IF: Bring fire (gas pockets) | Refuse underground (children die) | Wyrm flees (returns bigger) | Attack Ratlings (alliance thread dies)", "seedsPlanted": [], "seedsPaidOff": [], "wordCounts": {"adventure": 3258, "npcPack": 0, "vignette": 0}, "content": "# THE FLOODED WARREN\n\n*A Savage Worlds Adventure for The Tribute Lands*\n\n**Product Code:** DFS-AM-A002-WARR  \n**Price:** \u00a33.99  \n**Rank:** Novice (with Scaling Notes)  \n**Location:** Mottgorte, Ammaria  \n**Duration:** One Session (3\u20134 hours)  \n**Party Size:** 3\u20135 heroes\n\n---\n\n> *Dockside children learn to swim before they learn to read. It doesn't always save them.*\n\n---\n\n> **AT A GLANCE**\n>\n> **Type:** Dungeon crawl with environmental hazards and boss fight  \n> **Locations:** Dockside district, flooded sewers, junction chamber  \n> **NPCs:** 4 (1 Wild Card creature, 1 Wild Card ratling, 2 civilians)  \n> **Key Skills:** Athletics, Notice, Stealth, Survival, Spirit  \n> **Primary Showcase:** Environmental hazards, creature combat, moral choice  \n> **Ticking Clock:** Two children alive on the platform\u2014for now\n\n---\n\n## OVERVIEW\n\nChildren are vanishing from Dockside. Four in two weeks, and the City Watch blames ratlings from the old warrens beneath the canal district. The families don't believe it\u2014ratlings haven't caused trouble in months\u2014but nobody with authority cares enough to investigate. The heroes are hired by a washerwoman who has spent her life savings on one desperate hope: that someone will go down into the dark and bring her son home.\n\nThe sewers beneath Mottgorte are flooded, pitch-black, and home to something far worse than ratlings. A sewer wyrm has claimed the junction tunnels as hunting ground, and it doesn't distinguish between rats and children.\n\n## BACKGROUND\n\n*For the Game Master's eyes only.*\n\nA mature sewer wyrm migrated upward from the deep warrens three weeks ago, driven from its territory by something even it fears. It has established a new hunting ground in the junction tunnels beneath Dockside, where the warmth from above attracts prey. The wyrm hunts by vibration\u2014it is completely blind but can detect movement through water and stone with terrifying precision.\n\nThe missing children were taken near a drain grate where Dockside youngsters play. Two are dead. Two\u2014including Tam, the washerwoman's son\u2014are alive, clinging to a stone platform in the wyrm's lair, too cold and frightened to move. The wyrm hasn't killed them because they've been still. Movement is death.\n\nThe ratlings sealed their own warrens against the wyrm weeks ago. They've lost scouts too, and they're frightened. If the heroes make contact, the ratlings become unlikely allies with knowledge of the tunnels that could save lives.\n\n## GETTING THE HEROES INVOLVED\n\n**The Mother's Plea.** Mistress Corvenna finds the heroes at their lodgings, their tavern, or wherever they've been spending time in Mottgorte. She's a washerwoman\u2014worn hands, worn clothes, worn patience. She offers twenty crowns, which is everything she has. \"I know it's not enough. I know you could just walk away. Please.\" Heroes who refuse this deserve whatever game they're playing instead.\n\n**Ratling Whispers.** If the heroes have contacts in Mottgorte's underworld, word reaches them that something has changed below the streets. The ratlings have sealed their warrens\u2014unprecedented\u2014and dock workers are refusing night shifts near the old grates. Something is hunting down there, and it's not ratlings.\n\n**Witness.** A hero with the Alertness Edge or a Notice of d8 or better spots drag marks near the old drain grate while passing through Dockside. Something large pulled something small underground here. Recently.\n\n---\n\n## THE SITUATION\n\n### Part One: The Missing\n\n*Grey water, grey buildings, grey faces. Dockside is where Mottgorte puts the people it would rather not think about. The canal runs sluggish here, scummed with tannery runoff, and the buildings lean against each other like they've given up standing straight.*\n\nDockside is Mottgorte's cheapest district. Four children have vanished in two weeks. Watch Sergeant Brennan filed reports blaming ratling abduction and went back to his card game. The families have been told to grieve quietly.\n\nMistress Corvenna's son Tam disappeared three days ago. She can describe where the children played\u2014near an old drain grate behind the chandler's warehouse\u2014and she knows the Watch has done nothing. \"Dockside children don't matter to them.\" She's right, and she knows it, and she's asking anyway.\n\n**Investigation.** Three leads, each pointing the same direction: down.\n\n*The Drain Grate.* Large enough for a child, recently disturbed. Scratch marks on the stone\u2014something with claws gripped the edge. Drag marks lead down into darkness. A hero who stays quiet and watches catches a flicker of movement in the black below. Something is watching from the water.\n\n*Ratling Contact.* If any hero has established ratling connections, the warrens offer confirmation. \"Something else hunts down there. We've lost scouts too. The old tunnels are sealed, but it moves through places we cannot reach.\" The ratlings are afraid. That should terrify everyone.\n\n*The Survivor.* One child, a girl named Bess, escaped. She's hiding in the crawlspace beneath a dockside warehouse, traumatised and barely coherent. Persuasion or genuinely creative roleplay draws her story out in fragments: \"Long and wet. Eyes that don't see. It came through the water and the water didn't move until it was too close.\"\n\n### Part Two: The Descent\n\n*The drain grate opens onto darkness so thick it feels solid. The smell rises in waves\u2014stagnant water, rotting stone, and something organic and wrong underneath it all. Cold air moves against your skin. Something down here is breathing.*\n\nThe sewers beneath Mottgorte were built by people who understood engineering and feared floods. Three centuries later, nobody maintains them, the water table has risen, and the tunnels serve as a combined drainage system, smuggling route, and graveyard for things the surface would rather forget.\n\n**Navigation.** Survival keeps the heroes on track. Failure adds an extra ten to sixty minutes of wandering (1d6 \u00d7 10) and one additional random encounter. Heroes with ratling guides bypass this entirely.\n\n**The Environment.** These conditions apply throughout the sewers. Read them, internalise them, and apply them consistently\u2014they're the real antagonist of the first half of this adventure.\n\nThe tunnels are pitch dark. Without a light source, every visual action suffers a \u22126 penalty. Torches and lanterns work but announce the heroes' presence to anything hunting by vibration\u2014and the wyrm hunts by vibration.\n\nWater ranges from waist-deep in the main passages (difficult terrain, half Pace; anyone struck or shoved must make Athletics or go under) to chest-deep in the connecting tunnels (swimming required; attacks at \u22122). Heroes wearing armour suffer an additional \u22122 to Athletics per point of armour bonus when swimming. The water is filthy, cold, and full of things nobody wants to think about.\n\nEchoes carry strangely. Notice rolls to detect movement gain +2, but Stealth rolls suffer \u22122. Sound bounces. The wyrm knows this. The heroes will learn.\n\n**Random Encounters.** If the heroes take a wrong turn or spend too long in one place, roll a d6:\n\nOn a 1\u20132, a dock rat swarm boils out of a side tunnel, driven from its usual territory by the wyrm. Desperate and aggressive, the swarm is immune to normal weapons\u2014only area effects harm it. On a 3\u20134, a ratling patrol emerges from behind a sealed grate, crossbows levelled, terrified but willing to talk if the heroes show peaceful intent. On a 5, a section of tunnel collapses\u2014Agility roll or take d6 damage from falling stone. On a 6, the wyrm itself passes through an adjacent tunnel. The heroes hear displaced water. Something massive just moved past them in the dark.\n\n### Part Three: The Junction\n\n*The tunnel opens into a domed chamber where four passages converge. Chest-deep water, black as ink. A raised stone platform in the centre\u2014the only dry ground. Two small shapes huddle there, perfectly still. They've learned what movement costs.*\n\nThe sewer junction is a circular chamber where four major tunnels converge around a central platform of raised stone\u2014an engineering access point, now the only dry ground in thirty yards. Two children huddle on the platform. They haven't moved in hours. They know, with the animal instinct of the very young and the very frightened, that movement means death.\n\nThe wyrm is here. It circles the junction in the flooded tunnels, a twelve-foot serpentine body gliding through black water without ripple or sound. It detects prey through vibration. Stillness is invisibility. Movement is a dinner bell.\n\n---\n\n> **ENCOUNTER: DOCK RAT SWARM**\n>\n> **Terrain:** Flooded tunnel, waist-deep water (difficult terrain)  \n> **Opponent:** Dock Rat Swarm \u2014 Parry 8 (6 base +2 Swarm), Toughness 7. Immune to normal weapons. Auto 2d4 damage to everyone in its space. Only area effects harm it.  \n> **Hazard:** Filth Fever \u2014 any hero Wounded by swarm makes Vigor or contracts disease (onset 24hrs, one Fatigue/day until cured by Healing or medicine)  \n> **Duration:** 2\u20133 rounds. Deal with it fast\u2014the noise attracts the wyrm.  \n> **Bennies:** None (Extras). Spend yours wisely; the main event follows.\n\n---\n\n> **ENCOUNTER: THE SEWER WYRM**\n>\n> **Terrain:** Junction chamber, chest-deep water (swimming, attacks at \u22122), pitch dark (\u22126 without light). Raised stone platform (dry, 3\" across).  \n> **Opponent:** Sewer Wyrm (Wild Card). Drops from ceiling Round 1, targets isolated character. Constricts on raise. Drags victim toward deep water Rounds 2\u20133. Retreats into drain pipes at 1 Wound (returns in 1d6 rounds from different direction). Flees at 2 Wounds.  \n> **Tactical Puzzle:** Wyrm detects vibration, not sight. Standing still = Spirit roll vs Notice d10 = invisible. Heroes must move to rescue children but movement draws the wyrm. Light sources don't matter mechanically but dousing them helps psychologically.  \n> **Duration:** 4\u20136 rounds (or less if heroes exploit the stillness mechanic)  \n> **Bennies:** Wyrm has 2. Uses first to Soak. Uses second on Notice to detect a \"hidden\" hero at worst possible moment.\n\n---\n\nDeal with the swarm fast. The noise attracts the wyrm.\n\n**The Sewer Wyrm.** This is the main event, and it should feel like one.\n\nThe wyrm fights smart. Round one: it drops from the ceiling onto an isolated character, striking from above where nobody's looking. If it hits with a raise, Constrict triggers\u2014the target is Entangled and takes Strength damage every round until freed. Round two and three: it drags its victim toward deeper water while its coils tighten. Other attacks are distractions; the wyrm focuses on one meal at a time. If it takes a Wound, it retreats into the drain pipes, vanishing for 1d6 rounds before returning from a different direction. Two Wounds send it fleeing permanently into the deep tunnels.\n\n**The Stillness Counter.** Clever heroes can exploit the wyrm's Blindsight limitation. It detects *vibration*, not sight. Standing perfectly still in the water\u2014a Spirit roll versus the wyrm's Notice of d10\u2014renders a character effectively invisible. Dousing light sources helps psychologically but isn't mechanically necessary; the wyrm can't see the light anyway. This creates a magnificent tactical puzzle: the heroes need to move to rescue the children, but movement is what makes them prey.\n\n**Victory Conditions.** Killing the wyrm resolves the threat permanently. Driving it off (two Wounds) is a temporary solution\u2014it will return in weeks, and someone will have to deal with it eventually. Rescuing the children is the primary objective; success even if the wyrm escapes. Two children are alive on the platform. Two are not. Tam is alive. What the heroes tell Mistress Corvenna about the other families is their burden to carry.\n\n### The Moral Dimension\n\n**The Ratling Alliance.** If the heroes made ratling contact during Part One, an elder named Skritch offers an alternative: seal the deep tunnels together. Human engineering knowledge plus ratling knowledge of the warren layout could trap the wyrm in the lower passages permanently, protecting both communities. This requires cooperation, trust, and the willingness to let the wyrm live\u2014just somewhere else.\n\n*Seal the tunnels:* Dramatic Task, 5 successes, using Athletics, Repair, and Survival. Success protects everyone, earns a ratling alliance worth its weight in future favours, and leaves the wyrm alive but contained.\n\n*Hunt the wyrm:* Permanent solution, no alliance, ratlings remain neutral toward the heroes.\n\n*Ignore the ratlings:* Miss the opportunity entirely. The ratlings remember.\n\n---\n\n## WHAT IF...\n\n*The heroes bring fire into the sewers?* Torches work. Lanterns work better. Both announce the heroes to the wyrm via vibration from the flame's heat distortion on the water\u2014but the wyrm hunts by vibration anyway, so the real cost is psychological, not tactical. Let the players debate it.\n\n*They refuse to go underground?* The children die. Corvenna's grief is devastating. The wyrm continues hunting. If the heroes try an alternative approach\u2014flooding, smoking it out, poisoning the water\u2014reward creativity but make clear it risks killing the surviving children.\n\n*The wyrm flees and they can't find it?* It returns in weeks. The adventure succeeds if the children are rescued. The wyrm's survival is a loose thread, not a failure\u2014it creates future content.\n\n*They attack the ratlings?* Combat is brief and one-sided (the ratlings flee into tunnels too small for humans). The alliance is permanently lost. Navigation becomes much harder without guides. Adjust accordingly.\n\n---\n\n## SKILL CHECK REFERENCE\n\n| Check | Target | Context |\n|:------|:------:|:--------|\n| Notice d8+ or Alertness | Auto | Spot drag marks (Witness hook) |\n| Stealth vs Notice d8 | 8+ | Watch the drain grate unseen |\n| Streetwise | 6 (\u22122) | Establish ratling contact |\n| Persuasion vs Spirit d8 | 8+ | Draw Bess's story out |\n| Survival | 6 | Navigate the sewers |\n| Notice (+2 from echoes) | Varies | Detect movement underground |\n| Stealth (\u22122 from echoes) | Varies | Move quietly underground |\n| Athletics | 4 | Avoid going under when struck in water |\n| Athletics (\u22122 per armour pt) | 4 | Swim in chest-deep sections |\n| Agility | 4 | Avoid falling stone (collapse) |\n| Spirit vs Notice d10 | 10+ | Stand still to avoid wyrm detection |\n| Athletics/Repair/Survival | 4 | Dramatic Task: seal tunnels (5 successes) |\n| Vigor | 4 | Resist Filth Fever from rat swarm |\n\n---\n\n## KEY NPCS\n\n### Mistress Corvenna \u2014 Washerwoman (Civilian)\n\nNo combat stats. Will pay 20\u20a1 (her savings) for Tam's return or proof of his fate. Potential recurring questgiver for \"people's problems\" that the Watch won't touch.\n\n### Watch Sergeant Brennan \u2014 Corrupt Officer (Extra)\n\n**Attributes:** Agility d6, Smarts d6, Spirit d4, Strength d8, Vigor d8  \n**Skills:** Fighting d6, Intimidation d8, Notice d4  \n**Pace:** 6; **Parry:** 5; **Toughness:** 8 (2)  \n**Gear:** Chain shirt (+2 Armour), shortsword (Str+d6)  \n**Special:** Dismissive of Dockside problems. Can be bribed, threatened, or simply ignored. Recurring obstacle.\n\n### Skritch \u2014 Ratling Elder (Wild Card)\n\n**Attributes:** Agility d8, Smarts d8, Spirit d8, Strength d4, Vigor d6  \n**Skills:** Notice d10, Persuasion d6, Stealth d10, Survival d8  \n**Pace:** 6; **Parry:** 4; **Toughness:** 4 (Size \u22121)  \n**Bennies:** 2  \n**Edges:** Low Light Vision, Rat Affinity (commands normal rats within 10\")  \n**Special:** Speaks broken Common with careful precision. Old enough to remember when humans and ratlings traded openly. Wants peace but expects betrayal.\n\n### Sewer Wyrm (Wild Card)\n\n**Attributes:** Agility d8, Smarts d4 (A), Spirit d6, Strength d10, Vigor d10  \n**Skills:** Fighting d8, Notice d10, Stealth d10  \n**Pace:** 6 (Climb 6); **Parry:** 6; **Toughness:** 9 (2)  \n**Bennies:** 2  \n**Abilities:** Armour +2 (scaled hide), Bite (Str+d6, grip on raise), Blindsight (detects vibration; ignores darkness, invisibility), Constrict (on raise, Entangled, Strength damage/round), Wall Walker (full Pace on walls and ceilings)  \n**Tactics:** Drops from ceiling onto isolated target. Constricts and drags toward deep water. Retreats at 1 Wound, flees at 2.\n\n### Dock Rat Swarm (Extra)\n\n**Parry:** 8 (6 base +2 Swarm); **Toughness:** 7  \n**Abilities:** Swarm (immune to normal weapons, only area effects harm), Bite (auto 2d4 to all in space), Filth Fever (Vigor or disease on Wound)\n\n---\n\n## REWARDS & CONSEQUENCES\n\n**Success:** Twenty crowns from Corvenna\u2014heroes who refuse the money gain something worth far more in Mottgorte. Ratling alliance (if earned) provides future access to the warrens, intelligence on underground movements, and the unsettling advantage of having a thousand small eyes watching the city's foundations. Filth Fever infection from the swarm drives heroes to the Keepers of the Sacred Flame\u2014foreshadowing Week 5.\n\n**Failure:** The children die. Corvenna's grief becomes a weight the heroes carry. The wyrm remains. Dockside families learn that even paying for help gets them nothing.\n\n**Consequences:** Canal blockages revealed during the descent hint at smuggling routes through the sewers\u2014a thread that pays off in Week 8. The ratling alliance, if established, changes the heroes' relationship with Mottgorte's underground permanently. And whatever drove the wyrm up from the deep warrens is still down there, in places even the ratlings won't go.\n\n---\n\n## SCALING\n\n**Seasoned.** Add a second, smaller wyrm (juvenile: reduce all attributes by one die type, Toughness 7(1), no Constrict). The rat swarm is larger\u2014two swarms operating in adjacent tunnel sections. Ratling patrol is hostile rather than cautious, requiring Persuasion at \u22122 to avoid a fight.\n\n**Veteran.** The wyrm is fully mature: increase Strength and Vigor to d12, Toughness 11(2), and add Size +1. The deep tunnels contain evidence of what drove it upward\u2014traces of Glasryan corruption that suggest something far worse lives beneath Mottgorte. Add an encounter with a corrupted ratling shaman who has been warped by exposure to whatever lurks below, previewing the Shadow of the Throne thread.\n\n---\n\n## FORESHADOWING\n\nThis adventure plants seeds for future content. Don't explain them\u2014just let them land:\n\n**What Drove the Wyrm.** Something worse lives deeper. The ratlings won't discuss it. Skritch, if pressed, says only: \"The old places are wrong now. The stone sweats. The water tastes of metal and sadness.\" This thread extends into Phase 6.\n\n**Canal Blockages.** The heroes pass through tunnels partially blocked by crates and barrels\u2014someone is using the sewer system to move cargo without customs inspection. The goods are long gone, but the infrastructure remains. This pays off in Week 8.\n\n**The Keepers' Healing.** If any hero contracts Filth Fever from the rat swarm, the most reliable cure in Dockside comes from the Keepers of the Sacred Flame\u2014a minor temple near the canal markets. The acolyte who treats them, a young woman named Sera, asks pointed questions about what the heroes found underground. She's collecting information. For whom becomes clear in Week 5.\n\n---\n\n## DESIGNER NOTES\n\n*The Flooded Warren* shifts the campaign's register from investigation to survival horror. Where *The Counterfeit Seal* taught the heroes that Ammaria rewards brains over brawn, this adventure teaches them that sometimes the monster is real, the dark is absolute, and the only thing standing between innocent people and death is whether the heroes are willing to go into places sensible people avoid.\n\nThe sewer wyrm's Blindsight mechanic creates a tactical puzzle that rewards player creativity over character builds. The stillness counter\u2014Spirit versus the wyrm's Notice\u2014is the encounter's centrepiece, and it should create the kind of breathless, whispered-at-the-table tension that makes sessions memorable. Movement is death. Stillness is survival. But the children need someone to move.\n\nThe ratling alliance is the adventure's long-term investment. Players who take the time to negotiate rather than fight earn an asset that pays dividends across the entire Ammarian campaign. The choice between killing the wyrm (permanent solution, no alliance) and sealing the tunnels (cooperative solution, lasting relationship) is a test of whether the heroes think in terms of problems solved or relationships built.\n\n---\n\n*This adventure requires the Savage Worlds core rules.*  \n*Recommended: Ammaria: Land of the Merchant Guilds regional supplement.*\n\n*Product Code: DFS-AM-A002-WARR*  \n*\u00a9 2026 DiceForge Studios Ltd. The Tribute Lands, Ammaria, and all associated content are trademarks of DiceForge Studios Ltd.*  \n*This game references the Savage Worlds game system, available from Pinnacle Entertainment Group at www.peginc.com. Savage Worlds and all associated logos and trademarks are copyrights of Pinnacle Entertainment Group. Used with permission. Pinnacle makes no representation or warranty as to the quality, viability, or suitability for purpose of this product.*\n"}, {"weekNumber": 3, "phase": 1, "phaseName": "Streets of Mottgorte", "rank": "Novice", "location": "Mottgorte", "title": "The Tallyman's Ledger", "advCode": "DFS-AM-A003-B6PH", "environment": "Urban (debt quarter) with canal escape", "primaryShowcase": "Dramatic Task (rescue under time pressure)", "secondaryMechanics": "Grappling/Restraint (manacles, escape), Chase (canal pursuit)", "hook": "A craftsman's family has been seized by Brotherhood debt collectors \u2014 the notorious Tallymen. The father has three days to pay an impossible sum or watch his family sold.", "successCondition": "Extract the family from the holding house before the auction.", "depthNote": "A fourth prisoner has no one coming for them. The ledger contains information that could be valuable \u2014 or dangerous.", "foreshadowing": "Ledger shows payments to 'K.F.' in Grimhollow \u2014 seeds Week 37's smuggling plot", "npcPackTitle": "Brotherhood Enforcers", "npcPackCode": "DFS-AM-N003-F8CZ", "vignetteTitle": "The Drowned Anchor", "vignetteCode": "DFS-AM-V003-M2KN", "status": "complete", "npcs": ["AM-C036", "AM-C042"], "scenes": [], "notes": "v2.0 RETROFIT COMPLETE\n\nENCOUNTERS: (1) Dramatic Task 5 successes/5 rounds, card complications. (2) Fighting Retreat if DT fails, 3-5 rds with civilians. Voss WC arrives Rd 2.\n\nVAULT NPCS: Gang Tallyman, Gang Enforcer (generic blocks).\nADVENTURE-ONLY: Voss (Tallyman WC 2 bennies), Gregor (Distracted), Cole (Fatigued), Harven (moral centrepiece), 2 off-duty Tallymen.\n\nWHAT IF: Buy freedom legally (impossible sum) | Go loud (6+ rds, reinforcements Rd 4) | Alert Watch (2 week delay) | Leave Harven (moral weight)", "seedsPlanted": [], "seedsPaidOff": [], "wordCounts": {"adventure": 3094, "npcPack": 0, "vignette": 0}, "content": "# THE TALLYMAN'S LEDGER\n\n*A Savage Worlds Adventure for The Tribute Lands*\n\n**Product Code:** DFS-AM-A003-TALLY  \n**Price:** \u00a33.99  \n**Rank:** Novice (with Scaling Notes)  \n**Location:** Mottgorte, Ammaria  \n**Duration:** One Session (3\u20134 hours)  \n**Party Size:** 3\u20135 heroes\n\n---\n\n> *The Brotherhood doesn't lend money. It sells time. When the time runs out, the Tallymen come to collect what's owed\u2014and in Ammaria, a man's family is just another asset on the ledger.*\n\n---\n\n> **AT A GLANCE**\n>\n> **Type:** Infiltration and rescue with Dramatic Task  \n> **Locations:** Debt Quarter, Holding House Three (3-storey building + basement)  \n> **NPCs:** 7 (1 Wild Card, 5 Extras, 1 civilian)  \n> **Key Skills:** Stealth, Thievery, Athletics, Notice, Persuasion, Streetwise  \n> **Primary Showcase:** Dramatic Task, pre-applied conditions, moral choice  \n> **Ticking Clock:** Three days until auction. The old man's auction is tomorrow.\n\n---\n\n## OVERVIEW\n\nGarrett Wainwright is a carpenter who made one bad investment and borrowed from the worst possible people to cover it. The Brotherhood of the Fallen Star seized his workshop a month ago and took his wife Elara and their two children three days past. They're being held in Holding House Three, a Brotherhood-run debtor's prison in the grey district the locals call the Debt Quarter. In three days, anyone who can't settle their account gets sold to the Slave Traders' Guild.\n\nGarrett has fifteen crowns and his grandfather's tools. He knows it's not enough. He's asking anyway.\n\n## BACKGROUND\n\n*For the Game Master's eyes only.*\n\nHolding House Three is a legitimate Brotherhood operation. The debt is real, the seizure was legal under Ammarian commercial law, and every Tallyman in the building is operating within the rules of a system designed to grind people into dust without breaking any laws. The Slave Traders' Guild auction is scheduled for three days hence, and the prices for a healthy woman and two children in Ammaria's market are depressingly well-established.\n\nThe house is run by a Tallyman called Voss\u2014competent, confident, and accustomed to people coming to beg. He's not cruel by temperament, just efficient. The system does the cruelty for him. His ledger records everything: debts, payments, seizures, sales. It is meticulous, legal, and monstrous.\n\nThere is a fourth prisoner the heroes don't know about. An old man named Harven, with no family and no one coming for him. His auction is tomorrow.\n\n## GETTING THE HEROES INVOLVED\n\n**The Carpenter's Plea.** Garrett finds the heroes in the Wainwright's District at dawn. He's been up all night. His hands shake. He offers fifteen crowns and a set of tools that belonged to his grandfather\u2014master-crafted, worth fifty crowns to any buyer who knows woodwork. \"I know it's not enough. I know I shouldn't have borrowed from them. But my children don't deserve to pay for what I did.\"\n\n**Brotherhood Problems.** A contact the heroes trust warns them that the Brotherhood is expanding its debtor operations into new districts. Holding House Three is the pilot. If it turns a profit\u2014and it will, given three days\u2014more will follow. Someone should make an example of it. Not legally, obviously. Nothing about this will be legal.\n\n**The Grandmother's Booth.** An empty market booth in the Wainwright's District tells its own story if the heroes are paying attention. Grandmother Holst\u2014the woman who ran it for thirty years\u2014was taken by the Tallymen last week. Her granddaughter, a girl of twelve, has been sleeping under the counter ever since, waiting. She doesn't ask for help. She doesn't know how. Heroes who notice her and ask the right questions learn that Holst is in Holding House Three.\n\n> **Connected Campaign:** If the heroes noticed the empty booth in *The Counterfeit Seal*, this scene lands with particular force\u2014they saw the absence before they understood the cause.\n\n---\n\n## THE SITUATION\n\n### Part One: The Debt Quarter\n\n*Shuttered buildings, barred windows, and people who walk quickly with their eyes down. The Brotherhood's mark hangs above the door of a three-storey grey stone building on the corner of Canker Street and the canal: an open hand with a closed fist behind it. The message is clear enough.*\n\nThe Debt Quarter isn't on any official map of Mottgorte. It occupies a grey zone between guild territory and Brotherhood control. Holding House Three sits on the corner of Canker Street and the canal, and the heroes aren't breaking into a criminal den\u2014they're breaking into a lawful business that happens to trade in human misery. The Watch won't interfere because the Brotherhood has permits. The Consortium won't interfere because the Brotherhood pays its taxes. Nobody with power cares, because nobody with power owes the Brotherhood money. That's rather the point.\n\n**Intelligence Gathering.** The heroes should spend time learning the building's layout and routine before they go in. Three sources provide what they need:\n\n*The Dockworkers.* Buy a round of drinks near the canal wharf and the stories come easily. Every dock worker knows someone who's been inside a Holding House. Guard shifts change at dawn and dusk. The front entrance is the only official way in. The canal-side dock handles \"quiet removals\"\u2014prisoners transferred by boat at night to avoid public attention.\n\n*Sergeant Vance.* The local Watch sergeant is corrupt in the comfortable, well-established way of a man who has been taking Brotherhood coin for years. Fifty crowns buys him looking the other way for an evening. A hundred crowns gets the building layout\u2014he's been inside on official business and has a sharp eye. Intimidation achieves the same result without cost, though making enemies of corrupt watchmen has consequences in Mottgorte.\n\n*The Survivor.* A woman named Pella escaped Holding House Three during a fire four years ago. She lives in Dockside, drinks too much, and doesn't sleep well. She knows the building has a canal-side dock with underwater access\u2014a drainage grate large enough for a person, flooded at high tide but passable when the water drops. Persuasion draws the memory out, but it costs her. Heroes who treat her with care earn more than information.\n\n### Part Two: The Holding House\n\n*Inside, the air is thick with tallow smoke and old sweat. The common room smells of cheap ale and cheaper men. Somewhere above, through stone walls and locked doors, people are waiting to be sold.*\n\n**The Building.** Ground floor: main entrance with a guard, common room where off-duty Tallymen drink and play cards, and a kitchen with a service entrance (locked). First floor: three holding cells where prisoners are kept separately, plus a guard room for the overnight watch. Second floor: Tallyman quarters and Voss's office, where the ledgers and collected valuables are stored. Basement: canal dock with underwater access and a room the Tallymen call \"the office,\" which has a drain in the floor and a table with leather straps. Don't dwell on it. The heroes will understand.\n\n**The Guards.** Not every Tallyman is at peak readiness, and smart heroes will exploit this.\n\nVoss runs the operation from the second floor and descends only when there's trouble. He is confident but not reckless\u2014if clearly outmatched, he'll retreat and return with reinforcements. He doesn't die for thirty crowns' worth of debt.\n\nGregor is drunk. It was a good collection day and he's celebrated accordingly. He's Distracted and requires two successes to recover from Shaken rather than one. He's in the common room with a bottle and a bad hand of cards.\n\nCole drew the overnight watch and has been awake for sixteen hours. He's Fatigued, and he's leaning against the guard room wall trying not to fall asleep. He will not react quickly to anything.\n\nTwo off-duty Tallymen are asleep in the second-floor quarters. If an alarm sounds, they need one full round to wake, arm themselves, and respond.\n\n### Part Three: The Rescue\n\n*Five rounds. Thirty seconds. Three cells, three locks, three frightened people who've forgotten what hope looks like. Go.*\n\n---\n\n> **ENCOUNTER: DRAMATIC TASK \u2014 THE RESCUE**\n>\n> **Objective:** 5 successes to free prisoners from 3 separate cells and escape the building  \n> **Rounds:** 5 (30 seconds game time)  \n> **Applicable Skills:** Thievery (picking locks), Athletics (moving quickly), Stealth (avoiding detection), Notice (tracking guard positions)  \n> **Complications (draw from Action Deck each round):**  \n> Clubs \u2014 Guard patrol rounds corner. Stealth vs Notice or spotted, combat begins.  \n> Spades \u2014 Lock jams. Next Thievery at \u22122.  \n> Hearts \u2014 Prisoner panics. Persuasion to calm or noise alerts building.  \n> Diamonds \u2014 Shortcut found. One free success.  \n> **Failure:** Reinforcements arrive. Dramatic Task becomes fighting retreat with 3 civilians in tow. Brotherhood reinforcements at 3/round until heroes clear for 2 full rounds.  \n> **Bennies:** Remind players this is the time to spend them. A failed lockpick at the wrong moment ends the rescue.\n\n---\n\n**If the Task Fails.** Reinforcements arrive. The Dramatic Task becomes a fighting retreat through the building, with three frightened civilians in tow. The heroes can still escape, but it won't be clean, it won't be quiet, and the Brotherhood will know exactly who was responsible.\n\n---\n\n> **ENCOUNTER: FIGHTING RETREAT (if Dramatic Task fails)**\n>\n> **Terrain:** Interior, narrow corridors, stairs between floors  \n> **Opponents:** Gregor (Distracted, \u22122 all rolls), Cole (Fatigued, \u22121 all rolls), 2 off-duty Tallymen (1 round to arm), Voss (arrives from 2nd floor, Round 2)  \n> **Complications:** 3 civilians in tow (Pace 6, Harven Pace 4). Brotherhood reinforcements arrive at 3/round from Round 3.  \n> **Duration:** 3\u20135 rounds to reach an exit  \n> **Bennies:** Voss has 2 (uses first to Soak, second on Intimidation to demand surrender\u2014make it dramatic).\n\n---\n\n**The Escape.** Three routes out: canal boats at the basement dock (fast but requires someone who can row), street route through the market crowds (cover but slow, with Brotherhood pursuit), or rooftop route across the Debt Quarter (Athletics at target 6, exhilarating but terrifying for the children). Brotherhood reinforcements arrive at a rate of three per round until the heroes have been clear for two full rounds.\n\n### The Moral Dimension\n\n**The Fourth Prisoner.** In the third cell, beside Garrett's daughter Mira, sits an old man named Harven. He's thin, quiet, and resigned. He has no family. No one hired the heroes to rescue him. His auction is tomorrow.\n\nTaking Harven slows the escape. He's old, his legs are bad, and he can't climb or swim. Every practical calculation says leave him. Every heroic instinct says otherwise.\n\nThis is the test. Not whether the heroes can fight Tallymen\u2014that's just dice. Whether they carry an old man out of a slave house when nobody's paying them to do it. That's character.\n\n---\n\n## WHAT IF...\n\n*The heroes try to buy the family's freedom legally?* Three hundred crowns settles the debt. Most Novice parties can't afford it. If they can, Voss releases the family without fuss\u2014the Brotherhood honours contracts. But Harven is still there, and money won't help him. And the Holding House is still open tomorrow.\n\n*They go in loud?* The Dramatic Task fails automatically. Jump straight to fighting retreat. Gregor and Cole are still impaired. The building's neighbours hear everything\u2014the Brotherhood's reputation takes a hit, but so does the heroes' anonymity.\n\n*They alert the Watch?* Sergeant Vance arrives, sees Brotherhood permits, and tells the heroes to leave. If the heroes bribed Vance earlier, he's conflicted\u2014he'll delay his response by ten minutes but won't actively help.\n\n*They leave Harven?* The adventure works. But track it. When Harven surfaces in a later adventure\u2014as a name on an auction ledger, as a ghost in a debtors' graveyard, as a man the heroes could have saved\u2014the weight should be felt.\n\n---\n\n## SKILL CHECK REFERENCE\n\n| Check | Target | Context |\n|:------|:------:|:--------|\n| Notice | 6 | Spot Holst's granddaughter at market |\n| Streetwise | 4 | Learn about Holding Houses from dockworkers |\n| Intimidation vs Spirit d6 | 6+ | Pressure Sergeant Vance |\n| Persuasion vs Spirit d8 | 8+ | Draw Pella's story out |\n| Thievery | 6 | Pick kitchen service entrance lock |\n| Stealth vs Notice d4 | 4+ | Sneak past Gregor (drunk) |\n| Stealth vs Notice d6\u22121 | 5+ | Sneak past Cole (fatigued) |\n| Thievery | 4 | Pick cell locks (Dramatic Task) |\n| Athletics | 4 | Move quickly through building (Dramatic Task) |\n| Stealth | Varies | Avoid detection (Dramatic Task) |\n| Notice | 4 | Track guard positions (Dramatic Task) |\n| Persuasion | 4 | Calm panicking prisoner |\n| Athletics | 6 | Rooftop escape route |\n\n---\n\n## KEY NPCS\n\n### Garrett Wainwright \u2014 Carpenter (Civilian)\n\nNo combat stats. Owes 300\u20a1 to the Brotherhood. Will offer 15\u20a1 and master-crafted tools (worth 50\u20a1). Broken but not beaten. Potential recurring contact\u2014skilled craftsman with a debt to repay.\n\n### Tallyman Voss \u2014 Holding House Operator (Wild Card)\n\n**Attributes:** Agility d6, Smarts d8, Spirit d8, Strength d8, Vigor d8  \n**Skills:** Fighting d8, Intimidation d10, Notice d8  \n**Pace:** 6; **Parry:** 6; **Toughness:** 7 (2)  \n**Bennies:** 2 (Soak first, Intimidation second)  \n**Gear:** Guild leathers (+2 Armour), slaver's club (Str+d4, nonlethal), manacles, 30\u20a1  \n**Special:** Professional. Not cruel\u2014efficient. The system does the cruelty for him. Will retreat rather than die over a ledger entry.\n\n### Gregor \u2014 Drunk Tallyman (Extra)\n\n**Attributes:** Agility d6, Smarts d6, Spirit d6, Strength d8, Vigor d6  \n**Skills:** Fighting d6, Notice d4  \n**Pace:** 6; **Parry:** 4; **Toughness:** 6  \n**Gear:** Club (Str+d4)  \n**Pre-Applied:** Distracted (\u22122 all Trait rolls). Two successes to recover from Shaken. Three drinks past good judgment.\n\n### Cole \u2014 Fatigued Tallyman (Extra)\n\n**Attr
