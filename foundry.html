ibutes:** Agility d6, Smarts d6, Spirit d6, Strength d6, Vigor d6  \n**Skills:** Fighting d6, Notice d6, Shooting d6  \n**Pace:** 5 (reduced); **Parry:** 5; **Toughness:** 6  \n**Gear:** Club (Str+d4), hand crossbow (Range 5/10/20, Damage 2d4)  \n**Pre-Applied:** Fatigued (\u22121 all Trait rolls). Sixteen hours on watch.\n\n### Off-Duty Tallymen (\u00d72, Extras)\n\n**Attributes:** Agility d6, Smarts d6, Spirit d6, Strength d6, Vigor d6  \n**Skills:** Fighting d6, Shooting d6  \n**Pace:** 6; **Parry:** 5; **Toughness:** 6  \n**Gear:** Clubs (Str+d4), hand crossbows (Range 5/10/20, Damage 2d4)  \n**Special:** Require one full round to arm if alerted.\n\n### Harven \u2014 The Fourth Prisoner (Civilian)\n\nNo combat stats. Old, frail, slow (Pace 4). No family. No money. No one coming. The reason heroes exist.\n\n---\n\n## REWARDS & CONSEQUENCES\n\n**Success:** Garrett's family is free. Fifteen crowns and grandfather's tools, plus the gratitude of a man who will spend the rest of his life trying to repay a debt money can't settle. Harven, if rescued, becomes a fixture in the heroes' lives\u2014he has no home and nowhere to go, but he remembers everything he saw inside the Holding House, and his memory for names and faces is remarkable.\n\n**Partial Success:** Family rescued but Brotherhood pursuit is ongoing. Voss survived and remembers every face. The Tallymen add the heroes to their ledger\u2014not as debtors, but as problems to be solved.\n\n**Failure:** Garrett's family is sold. The old man is sold. The heroes must live with the knowledge that they tried and failed, or worse, that they never tried at all.\n\n**Consequences:** The Brotherhood of the Fallen Star now knows the heroes' names. This isn't a one-time consequence\u2014it's a campaign-defining shift. The Brotherhood doesn't forget debts, and interference with lawful collection is, in their eyes, a debt. Tallyman Voss becomes a recurring antagonist who operates entirely within the law while making the heroes' lives as difficult as possible.\n\n---\n\n## SCALING\n\n**Seasoned.** Add a Brotherhood enforcer to the ground floor\u2014a scarred veteran with Fighting d8, Vigor d8, Toughness 8(2), and a chain weapon (Str+d6, Reach 1). Voss has a bell-pull in his office that summons Watch Sergeant Vance and two constables within five rounds\u2014the heroes must now contend with lawful authority as well as Brotherhood muscle.\n\n**Veteran.** Holding House Three has a bound guardian spirit in the basement\u2014a wisp of malevolent energy that Voss can activate from his office (use Will-o'-the-Wisp stats: incorporeal, Fear \u22121, *bolt* power at d8). The canal escape route is watched by a Brotherhood boat crew (three Extras with crossbows). The Dramatic Task requires seven successes instead of five, reflecting tighter security.\n\n---\n\n## FORESHADOWING\n\nThis adventure plants seeds for future content. Don't explain them\u2014just let them land:\n\n**Voss's Ledger.** If the heroes access the second-floor office, they find Voss's collection ledger. It's meticulous and horrifying\u2014names, amounts owed, family members seized, auction prices received. One entry, recent, lists a debt paid in full by an anonymous benefactor. The debtor's name is \"Corwynn\"\u2014a name that means nothing now, but will surface again in unexpected places.\n\n**The Disposal Room.** The basement room with the drain isn't empty. Old bloodstains, leather straps, and a collection of tools that aren't for carpentry. What the Brotherhood does to people who can't pay and can't be sold is left to the GM's judgment\u2014but among the detritus, a careful search finds a scrap of parchment bearing the seal of the Covenant of Letters\u2014Mottgorte's prestigious magical academy. What business does the Academy have with a Brotherhood debt house? The answer, if the heroes pursue it, is worse than they imagine.\n\n**Grandmother Holst.** If the heroes came here partly for Holst, she's in Cell 2. She's fierce, angry, and unbroken. Rescuing her alongside Garrett's family complicates the escape but connects the heroes to the Mottgorte market district's underground economy\u2014useful preparation for later adventures.\n\n---\n\n## DESIGNER NOTES\n\n*The Tallyman's Ledger* is the first adventure that puts the heroes directly against Ammaria's institutional power structures. The Brotherhood isn't a criminal gang skulking in warehouses\u2014it's a licensed commercial operation, and every terrible thing it does is technically legal. The Tallymen aren't villains; they're employees. That distinction should make players profoundly uncomfortable.\n\nThe Dramatic Task mechanic takes centre stage here, with the card-draw complications creating emergent narrative tension that no pre-scripted sequence can match. The pre-applied conditions on the guards\u2014Gregor's drunkenness, Cole's fatigue\u2014reward heroes who scout and plan rather than kicking in the front door. This is an adventure about preparation, timing, and moral courage, with combat as a consequence of failure rather than the primary challenge.\n\nThe fourth prisoner\u2014Harven\u2014is the heart of the adventure, and the adventure was built around him. Everything else is logistics.\n\n---\n\n*This adventure requires the Savage Worlds core rules.*  \n*Recommended: Ammaria: Land of the Merchant Guilds regional supplement.*\n\n*Product Code: DFS-AM-A003-TALLY*  \n*\u00a9 2026 DiceForge Studios Ltd. The Tribute Lands, Ammaria, and all associated content are trademarks of DiceForge Studios Ltd.*  \n*This game references the Savage Worlds game system, available from Pinnacle Entertainment Group at www.peginc.com. Savage Worlds and all associated logos and trademarks are copyrights of Pinnacle Entertainment Group. Used with permission. Pinnacle makes no representation or warranty as to the quality, viability, or suitability for purpose of this product.*\n"}, {"weekNumber": 4, "phase": 1, "phaseName": "Streets of Mottgorte", "rank": "Novice", "location": "Mottgorte", "title": "The Crimson Invitation", "advCode": "DFS-AM-A004-N2WF", "environment": "Urban (noble quarter) with garden/courtyard", "primaryShowcase": "Social Conflict (infiltration, deception)", "secondaryMechanics": "Tests/Taunts (social humiliation), Stealth", "hook": "A merchant has received intelligence that someone will attempt to assassinate Consortium Factor Aldric Thorne at the Crimson Ball. The heroes must identify the assassin without causing a scandal.", "successCondition": "Prevent the assassination. Thorne survives the evening.", "depthNote": "Thorne is corrupt and cruel; the assassin has legitimate grievances. What happens to the assassin is where moral complexity lives.", "foreshadowing": "Assassin's employer mentions 'the Kesswick problem' \u2014 seeds Phase 5 content", "npcPackTitle": "Night's Whisper Operatives", "npcPackCode": "DFS-AM-N004-J5RP", "vignetteTitle": "The Merchant's Ball", "vignetteCode": "DFS-AM-V004-T7AX", "status": "complete", "npcs": ["AM-C028"], "scenes": [], "notes": "v2.0 RETROFIT COMPLETE\n\nENCOUNTERS: (1) Hedge Maze Combat 2-3 rds ONLY if negotiation fails. Daris WC flees first. Poison vial thrown. Low Visibility -2. Daris 2 bennies.\n\nVAULT NPCS: Scarface Tomas.\nADVENTURE-ONLY: Aldric Thorne (target), Daris (assassin WC), Corvane (fixer), Voss (muscle).\n\nWHAT IF: Warn Thorne and leave | Sympathise with Daris (moral complexity) | Cause scene at ball | Never ID assassin (returns Wk 08)", "seedsPlanted": [], "seedsPaidOff": [], "wordCounts": {"adventure": 3120, "npcPack": 0, "vignette": 0}, "content": "# THE CRIMSON INVITATION\n\n*A Savage Worlds Adventure for The Tribute Lands*\n\n**Product Code:** DFS-AM-A004-CRIM  \n**Price:** \u00a33.99  \n**Rank:** Novice (with Scaling Notes)  \n**Location:** Mottgorte, Ammaria  \n**Duration:** One Session (3\u20134 hours)  \n**Party Size:** 3\u20135 heroes\n\n---\n\n> *In Mottgorte, a ball is never just a ball. It's a battlefield where the weapons are smiles, the casualties are reputations, and the blood\u2014when it comes\u2014is served in crystal glasses.*\n\n---\n\n> **AT A GLANCE**\n>\n> **Type:** Social investigation with optional combat  \n> **Locations:** Thornwood Manor (ballroom, dining hall, servant passages, gardens with hedge maze)  \n> **NPCs:** 5 (2 Wild Cards, 3 Extras)  \n> **Key Skills:** Notice, Persuasion, Stealth, Streetwise, Performance  \n> **Primary Showcase:** Social Conflict, concealed weapons, investigation  \n> **Ticking Clock:** The formal supper begins at the fifth hour. Daris poisons the wine during service.\n\n---\n\n## OVERVIEW\n\nSomeone is going to murder Consortium Factor Aldric Thorne at the most exclusive social event of the season. The heroes' patron has received intelligence of the plot and needs discreet protection\u2014official guards would cause a panic and humiliate the host. The heroes must attend the Crimson Ball, identify the assassin from among two hundred guests, and prevent the killing without causing a scandal.\n\nThere's a complication. Aldric Thorne is a genuinely terrible person, and half the people at the ball have reason to want him dead. The assassin has the most sympathetic motive of all.\n\n## BACKGROUND\n\n*For the Game Master's eyes only.*\n\nThe assassin is a servant named Daris, placed in the host's household three months ago under false references. Her sister was sold to the Slave Traders' Guild after Thorne orchestrated the ruin of their family's small trading business\u2014a deliberate act of commercial predation that Thorne considers routine. Daris has spent three months learning the household routines, the wine service, and where the kitchens are unobserved. She will poison Thorne's wine during the formal supper that caps the evening.\n\nDaris is not evil. She's grieving, furious, and committed. She will not be talked out of her plan easily, but she is not beyond reason. If the heroes can prove Thorne's crimes publicly\u2014forcing the Consortium to act\u2014she might accept that as an alternative to murder. Maybe.\n\nTwo other guests have obvious motives and will draw investigation: Lady Maren Corvane, whose husband Thorne ruined, and Kellam Voss, a merchant rival Thorne recently outmanoeuvred. Both are red herrings. The real killer is the quiet woman pouring wine.\n\n## GETTING THE HEROES INVOLVED\n\n**The Patron's Request.** Valdric Thornwood\u2014or another patron the heroes have cultivated\u2014calls in a favour. He's received word through his intelligence network that Thorne will be killed at the Crimson Ball. Valdric doesn't like Thorne. Nobody likes Thorne. But Thorne's death would destabilise guild markets for months, and Valdric's investments can't survive the shock. \"Keep him alive through dessert. After that, I don't care what happens to the man.\"\n\n**Social Obligation.** A hero with Noble, Rich, or connections to the Consortium receives an invitation to the ball directly. At the event, they overhear whispered speculation about a threat to Thorne, and must investigate while maintaining appearances.\n\n**Scarface Tomas.** A heavyset man with a scar running from ear to jaw approaches the heroes at a neutral location\u2014a canal-side tavern, a quiet market corner. He's been watching them. How long isn't clear, but he knows their names and their recent work. He represents an unnamed interest that wants Thorne alive\u2014for now. He offers two hundred crowns for the heroes to attend the ball and prevent anything unfortunate. He provides invitations and says nothing else useful. He is a mystery, and that is the point.\n\n> **Connected Campaign:** If the heroes encountered Tomas lurking in the background of *The Counterfeit Seal*, this first direct contact carries additional weight\u2014the watcher finally speaks.\n\n---\n\n## THE SITUATION\n\n### Part One: Preparation\n\n*Thornwood Manor blazes with light. Carriages queue along the canal approach, each one disgorging silks, jewels, and smiles that never quite reach the eyes. Two hundred of Mottgorte's finest, gathered to celebrate something nobody remembers and scheme about everything that matters.*\n\nThe Crimson Ball is held at Thornwood Manor\u2014not Valdric's property, but a public guild hall named for a different Thornwood entirely. The event begins at sundown and runs through the evening, with formal dancing, political conversation, and a seated supper at the fifth hour. Two hundred guests. Dozens of servants. More secrets per square foot than a Glasryan court.\n\n**The Problem of Weapons.** Decorative daggers are acceptable formal accessories\u2014no concealment needed. A hand crossbow can be hidden in formal clothing with a Stealth roll at \u22122. Anything larger is impossible without magic, an elaborate deception, or a very understanding tailor. Heroes accustomed to solving problems with swords will need to adapt.\n\n**The Problem of Behaviour.** Violence at a guild ball means criminal charges, social ruin, and permanent exclusion from Mottgorte's upper circles. Even raised voices draw attention. The heroes must operate with the precision of surgeons and the manners of courtiers. Fighting is a last resort. Persuasion, Notice, and Stealth are the weapons of the evening.\n\n### Part Two: The Ball\n\n*Crystal chandeliers throw prismatic light across a hundred dancing couples. The wine flows freely, the laughter is practised, and every conversation has at least two meanings. The servants move through it all like ghosts\u2014invisible to anyone who hasn't learned to look.*\n\n**The Venue.** The grand ballroom fills the ground floor\u2014crowded enough that Stealth rolls gain +2 to blend in, but tight enough that Fighting rolls suffer \u22121 from limited space. The dining hall connects to the ballroom through double doors and will seat all two hundred guests for the formal supper. Servant passages run behind the walls, connecting every room\u2014technically off-limits to guests, but accessible through unmarked doors. The gardens offer a hedge maze (heavy cover, \u22124 to ranged attacks through the greenery), a fountain courtyard (difficult terrain, and falling in ruins formal attire for a \u22122 social penalty that lasts the evening), and a service gate for deliveries and discreet exits. The upper floor holds locked private chambers and a balcony overlooking the ballroom.\n\n**Working the Room.** The heroes have roughly three hours of ball before supper begins and the assassination window opens. Each hour, a hero can attempt one social action:\n\n*Gather Gossip.* Persuasion or Performance to circulate and pick up rumours. Success identifies one suspect's motive. A raise picks up two, plus a detail about Thorne's behaviour that evening.\n\n*Observe the Servants.* Notice at \u22122 to spot anything unusual among the household staff. Success identifies Daris as new\u2014she moves differently from servants who've worked here for years, too careful, too aware of Thorne's position at all times.\n\n*Search the Servants' Quarters.* Stealth to slip through the servant passages unnoticed, then a Notice roll to search rooms. Success in Daris's room reveals a mortar, pestle, and the dried remains of bitter nightshade among her personal effects.\n\n*Approach Thorne Directly.* Warn him. He won't listen. Without hard evidence\u2014the poison itself, or a confession\u2014he dismisses the heroes as paranoid social climbers and makes a pointed comment about their breeding.\n\n**The Suspects.** Sharp investigation identifies three people with reason to want Thorne dead:\n\n*Lady Maren Corvane.* Widow. Her husband's trading company collapsed after Thorne engineered a hostile buyout of their primary contract, leaving the family destitute. Corvane sold everything to maintain appearances, and her smile at Thorne across the ballroom could curdle wine. She is entirely innocent. She came tonight to watch him, not to kill him. Her alibi is solid\u2014she's been in the company of Provost Aldara Kenn all evening, discussing a charitable endowment.\n\n*Kellam Voss.* Merchant. Thorne outmanoeuvred him on a shipping contract last quarter, costing his house eight hundred crowns. He has a temper and has been drinking. He is entirely innocent. He's too obvious, too loud, and too drunk to execute a subtle poisoning. If questioned, he admits he fantasises about Thorne's death daily but lacks the courage and the cunning.\n\n*Daris.* Servant. She's been with the household three months. She moves with quiet purpose, watches Thorne with steady attention, and her hands don't shake. A Streetwise check or a careful conversation with the household steward reveals her references don't quite hold up\u2014the family she claims to have served doesn't employ female staff. Notice catches her watching Thorne with something more than professional attention.\n\n### Part Three: The Garden Confrontation\n\n*Moonlight and hedge-shadow. The maze swallows sound. Somewhere beyond the green walls, music plays and glasses clink. Out here, a woman with a poison vial and a broken heart waits for the hour to strike.*\n\nWhen the heroes identify Daris\u2014and they should, before the fifth hour\u2014the question becomes what to do about her. Confronting her inside the ball risks a scene. Following her into the gardens offers privacy and options.\n\nDaris is in the hedge maze, checking the poison vial she carries in her apron. She's expecting this moment. She's been expecting it for three months.\n\nIf cornered, Daris doesn't deny it. \"He destroyed my family. He sold my sister. The law calls it commerce. I call it murder.\" She has a concealed knife and a poison vial. She's desperate but not suicidal\u2014she'll flee if she can, fight if she must, and die before she lets Thorne walk away from what he did.\n\n---\n\n> **ENCOUNTER: THE HEDGE MAZE (if combat occurs)**\n>\n> **Terrain:** Hedge maze \u2014 heavy cover (\u22124 ranged through greenery), dim lighting (\u22121 attacks beyond 10\"). Fountain courtyard is difficult terrain. Falling in fountain ruins formal attire (\u22122 social penalty rest of evening).  \n> **Opponent:** Daris (Wild Card). Flees first, fights only if cornered. Poison vial is a thrown weapon, not melee delivery.  \n> **Weapons Available:** Decorative daggers (Str+d4), concealed hand crossbows (if smuggled in). No swords, no armour.  \n> **Duration:** 2\u20133 rounds at most. Daris isn't trying to win a fight\u2014she's trying to escape or complete her mission.  \n> **Bennies:** Daris has 2. Uses first on Stealth to vanish into the maze. Uses second to Soak if cornered. She's a survivor, not a martyr.\n\n---\n\n### The Moral Dimension\n\nDaris isn't wrong. Thorne is a monster who operates within the law, and Daris's sister is in chains somewhere because of his \"legitimate business practices.\" The heroes face a genuine moral choice with no clean answers:\n\n*Stop Daris.* Justice of a sort is served\u2014attempted murder is a crime. But Thorne continues his predation, and Daris goes to prison or worse. The system that created this situation remains intact.\n\n*Let Daris Succeed.* Thorne dies, arguably deserving it. But the heroes have permitted murder, Daris faces execution if caught, and the guild markets destabilise as Valdric warned.\n\n*Expose Both.* Convince Daris to reveal Thorne's crimes publicly instead. This requires Persuasion against her Spirit and either hard evidence of Thorne's actions or a genuinely moving appeal to hope over vengeance. If successful, Daris testifies, Thorne is arrested, and the scandal rocks the Consortium. This is the \"best\" outcome, but it requires the heroes to be very good at their jobs.\n\n*Find Another Way.* The heroes might stage a scene that forces Thorne to flee the ball before supper, preventing the poisoning without confronting Daris at all. They might steal the poison and replace it with something harmless. They might warn the kitchen staff. Creative solutions should be rewarded.\n\n---\n\n## WHAT IF...\n\n*The heroes just warn Thorne and walk away?* He ignores the warning. Daris poisons him. He dies. Valdric is furious. The heroes get paid nothing. The markets convulse. Daris is captured and executed. Nobody wins.\n\n*They identify Daris but sympathise with her?* Excellent. Let them wrestle with it. If they actively help her, Thorne dies and the consequences play out. If they convince her to wait while they gather evidence against Thorne, that's a campaign thread\u2014the evidence exists but it takes time to assemble.\n\n*They cause a scene at the ball?* Social ruin. Criminal charges if weapons are drawn. Future adventures among the merchant elite become significantly harder. The assassination is prevented by sheer chaos, which counts as success in the narrowest possible sense.\n\n*They never identify the assassin?* Thorne dies at supper. The heroes watch it happen, unable to prevent what they couldn't see coming. This is a valid outcome\u2014failure teaches, and the consequences create future content.\n\n---\n\n## SKILL CHECK REFERENCE\n\n| Check | Target | Context |\n|:------|:------:|:--------|\n| Stealth (\u22122) | 4 | Conceal hand crossbow in formal wear |\n| Persuasion or Performance | 4 | Gather gossip (1 suspect per hour) |\n| Notice (\u22122) | 6 | Spot Daris as unusual among servants |\n| Stealth | 4 | Access servant passages undetected |\n| Notice | 6 | Search Daris's room for evidence |\n| Persuasion vs Spirit d10 | 10+ | Convince Thorne of danger (requires evidence) |\n| Streetwise | 8 | Discover Daris's false references |\n| Notice | 8 | Catch Daris watching Thorne with intent |\n| Common Knowledge or Research | 4 | Examine guest registry |\n| Persuasion vs Spirit d8 | 8+ | Convince Daris to expose Thorne instead |\n| Stealth (+2 crowd) | Varies | Blend into ballroom crowd |\n\n---\n\n## KEY NPCS\n\n### Consortium Factor Aldric Thorne \u2014 Target (Wild Card)\n\n**Attributes:** Agility d4, Smarts d10, Spirit d10, Strength d6, Vigor d6  \n**Skills:** Intimidation d8, Notice d6, Persuasion d10  \n**Pace:** 6; **Parry:** 4; **Toughness:** 5  \n**Bennies:** 2 (irrelevant unless attacked\u2014he won't fight)  \n**Gear:** No weapons. Fine clothes, signet ring, absolute confidence.  \n**Special:** Wealthy, influential, and genuinely despicable. Believes himself untouchable. He is, thus far, correct.\n\n### Daris \u2014 Assassin (Wild Card)\n\n**Attributes:** Agility d8, Smarts d6, Spirit d8, Strength d6, Vigor d6  \n**Skills:** Fighting d6, Notice d8, Stealth d10, Thievery d8  \n**Pace:** 6; **Parry:** 5; **Toughness:** 5  \n**Bennies:** 2 (Stealth to flee, Soak if cornered)  \n**Gear:** Poison vial (Vigor at \u22122 or d6 damage + one Fatigue level), concealed knife (Str+d4)  \n**Special:** Quiet, focused, and willing to die for something that matters. Not a villain\u2014a victim who chose to become something else.\n\n### Lady Maren Corvane \u2014 Red Herring (Extra)\n\n**Attributes:** Smarts d8, Spirit d8  \n**Skills:** Notice d8, Persuasion d8  \n**Special:** Motive without opportunity. Alibi solid\u2014with Provost Kenn all evening.\n\n### Kellam Voss \u2014 Red Herring (Extra)\n\n**Attributes:** Smarts d6, Spirit d6  \n**Skills:** Intimidation d6, Persuasion d6  \n**Pre-Applied:** Drunk. Motive without competence.\n\n### Scarface Tomas \u2014 Watcher (Wild Card)\n\n**Attributes:** Agility d8, Smarts d8, Spirit d8, Strength d8, Vigor d8  \n**Skills:** Fighting d8, Notice d10, Stealth d10, Streetwise d10  \n**Pace:** 6; **Parry:** 6; **Toughness:** 6  \n**Bennies:** 3 (he's a recurring Wild Card\u2014play him like one)  \n**Gear:** Two daggers (Str+d4), concealed hand crossbow (Range 5/10/20, Damage 2d4)  \n**Special:** The man with the scar. He knows more than he says. He works for someone. He isn't saying who. Recurring.\n\n---\n\n## REWARDS & CONSEQUENCES\n\n**Success:** Two hundred crowns from Valdric (or Tomas, depending on the hook). Thorne survives the evening, which keeps the markets stable and Valdric grateful. Daris's fate depends on the heroes' choices\u2014arrested, fled, or turned into a weapon against Thorne through legal channels. The heroes have proven they can operate in Mottgorte's upper circles, opening doors to future adventures among the merchant elite.\n\n**Partial Success:** Thorne survives but the heroes caused a scene\u2014social reputation damaged, future guild invitations in doubt. Daris escapes into the night, and she remembers the heroes' faces.\n\n**Failure:** Thorne dies. The guild markets convulse. Valdric loses heavily and blames the heroes. Daris either escapes or is captured and executed. The Brotherhood moves to fill the power vacuum Thorne's death creates, expanding their operations. The heroes' reputation in Mottgorte takes a severe hit.\n\n---\n\n## SCALING\n\n**Seasoned.** Daris has an accomplice\u2014a second servant who will create a distraction (small fire in the kitchens) while Daris poisons the wine, splitting the heroes' attention. Thorne has his own bodyguard (use Skilled Extra: Fighting d8, Notice d8; Parry 6; Toughness 7(1); concealed shortsword) who complicates any direct approach.\n\n**Veteran.** The assassination is backed by a rival Consortium faction. Daris is merely the weapon; the true architect is a guest at the ball, watching through a *detect arcana* spell. If the heroes prevent the poisoning, the backup plan is a crossbow bolt from the balcony during the toast. Add a Dramatic Task (3 successes in 3 rounds) to spot the shooter before the shot is fired.\n\n---\n\n## FORESHADOWING\n\nThis adventure plants seeds for future content. Don't explain them\u2014just let them land:\n\n**Scarface Tomas.** If the heroes took his hook, he collects them after the ball and pays without comment. He is visibly pleased by competence and says only: \"You'll hear from me again.\" He works for one of the Circles\u2014which one depends on where the campaign goes. For now, he is a thread without a destination, and that is precisely the point.\n\n**The Guest List.** Among the two hundred names at the Crimson Ball, a hero who examines the guest registry notices an entry struck through and rewritten: \"Provost A. Kenn, Covenant of Letters.\" The original name, barely visible beneath the correction, reads \"M. Thane.\" The Academy's vanished wizard was invited to this ball. Someone uninvited him.\n\n**Thorne's Debts.** If the heroes investigate Thorne's background to verify Daris's claims, they discover that Thorne's commercial predation isn't random\u2014he targets specific families, always those with minor arcane connections or hedge-magic traditions. The pattern isn't obvious from a single case, but it's there if someone looks.\n\n---\n\n## DESIGNER NOTES\n\n*The Crimson Invitation* is a social adventure with the potential for violence, not a combat adventure with social elements. The distinction matters. Every significant challenge in this adventure is resolved through Notice, Persuasion, Stealth, and player ingenuity. The fight with Daris in the hedge maze is an optional confrontation that many groups will resolve through conversation rather than combat.\n\nThe adventure showcases Social Conflict and investigation mechanics while introducing Concealed Weapons rules and environmental conditions that matter in social rather than tactical contexts. The moral dimension\u2014Daris's genuine grievance versus the heroes' obligation to prevent murder\u2014creates the kind of table conversation that makes campaigns memorable.\n\nScarface Tomas is designed as a slow-burn recurring figure\u2014mysterious, competent, and unexplained. Resist the temptation to reveal who he works for. Mystery is a resource. Spend it slowly.\n\n---\n\n*This adventure requires the Savage Worlds core rules.*  \n*Recommended: Ammaria: Land of the Merchant Guilds regional supplement.*\n\n*Product Code: DFS-AM-A004-CRIM*  \n*\u00a9 2026 DiceForge Studios Ltd. The Tribute Lands, Ammaria, and all associated content are trademarks of DiceForge Studios Ltd.*  \n*This game references the Savage Worlds game system, available from Pinnacle Entertainment Group at www.peginc.com. Savage Worlds and all associated logos and trademarks are copyrights of Pinnacle Entertainment Group. Used with permission. Pinnacle makes no representation or warranty as to the quality, viability, or suitability for purpose of this product.*\n"}, {"weekNumber": 5, "phase": 1, "phaseName": "Streets of Mottgorte", "rank": "Novice", "location": "Mottgorte", "title": "The Sealed Tower", "advCode": "DFS-AM-A005-Q8DM", "environment": "Urban (academy quarter) with vertical elements", "primaryShowcase": "Investigation (Research, Academics)", "secondaryMechanics": "Powers (counterspelling, wards), Dramatic Task (disarming trap)", "hook": "A junior wizard of the Covenant of Letters has barricaded himself inside a tower laboratory. The Academy wants him extracted quietly.", "successCondition": "Extract Marcus Thane alive and resolve the situation without Academy scandal.", "depthNote": "The evidence Thane discovered implicates the Academy in historical atrocities.", "foreshadowing": "Research mentions 'the Thornvale Incident' \u2014 seeds dragon reveal; documents reference 'S.O.T.' (Shadow of the Throne)", "npcPackTitle": "Keepers of the Sacred Flame", "npcPackCode": "DFS-AM-N005-V4HW", "vignetteTitle": "The Hidden Clinic", "vignetteCode": "DFS-AM-V005-K9BF", "status": "complete", "npcs": ["AM-C023", "AM-C015"], "scenes": [], "notes": "v2.0 RETROFIT COMPLETE\n\nENCOUNTERS: (1) Ward Bypass DT 4 successes before 3 failures, 2d6 dmg per fail. (2) Animated Armour Construct 3-5 rds or 1 rd if gem removed. Called Shot -6 or Grapple+Thievery. Hardy+Construct. No bennies.\n\nVAULT NPCS: Lenn Whisper, Brother Marcus.\nADVENTURE-ONLY: Kenn (contact), Marcus Thane (WC, Exhausted 2 Fatigue), Animated Armour.\n\nWHAT IF: Basement entry (structural hazards) | Hand over without entering (truth suppressed) | Fight armour straight (costly) | Expose truth AND protect Marcus (hardest, best)", "seedsPlanted": [], "seedsPaidOff": [], "wordCounts": {"adventure": 3357, "npcPack": 0, "vignette": 0}, "content": "# THE SEALED TOWER\n\n*A Savage Worlds Adventure for The Tribute Lands*\n\n**Product Code:** DFS-AM-A005-TOWER  \n**Price:** \u00a33.99  \n**Rank:** Novice (with Scaling Notes)  \n**Location:** Mottgorte, Ammaria  \n**Duration:** One Session (3\u20134 hours)  \n**Party Size:** 3\u20135 heroes\n\n---\n\n> *The Covenant of Letters teaches that knowledge is power. What it doesn't teach\u2014what it buries in sealed basements and forgotten archives\u2014is that some knowledge is too powerful for the people who wield it.*\n\n---\n\n> **AT A GLANCE**\n>\n> **Type:** Infiltration and moral choice with Dramatic Task and Construct combat  \n> **Locations:** Covenant of Letters compound, Thane's Tower (4 floors + sealed basement)  \n> **NPCs:** 3 (2 Wild Cards, 1 Construct)  \n> **Key Skills:** Spellcasting, Thievery, Academics, Notice, Research, Persuasion  \n> **Primary Showcase:** Dramatic Task (ward bypass), Construct combat, Research/Academics challenges  \n> **Ticking Clock:** Kenn is assembling her own team. The heroes aren't the only option\u2014just the quietest.\n\n---\n\n## OVERVIEW\n\nA junior wizard named Marcus Thane has barricaded himself inside a tower at the Covenant of Letters, Mottgorte's academy of arcane learning. The Academy wants him removed quietly. They're calling it a breakdown\u2014dangerous experiments, unstable magic, a young man who pushed too hard and cracked. They're lying.\n\nThane discovered evidence that the Academy collaborated with Glasrya during the Sacramentum Ignis, a purge of hedge-mages and unlicensed practitioners fifty years ago. Hundreds died. The Academy provided the names. Thane found the lists, and now the people who signed them want him silenced.\n\nThe heroes are hired to extract a wizard from a warded tower. What they find inside will change how they see Mottgorte forever.\n\n## BACKGROUND\n\n*For the Game Master's eyes only.*\n\nFifty years ago, Glasryan inquisitors conducted the Sacramentum Ignis\u2014the Trial of Fire\u2014across Ammaria's major cities. Officially, it targeted dangerous heretics and rogue practitioners. In reality, it was a systematic cull of anyone who could provide magical services outside guild-controlled channels. Healers, hedge-witches, village wise-women, and minor practitioners were identified, arrested, and executed or sold into Glasryan service.\n\nThe Covenant of Letters didn't merely cooperate. They curated the lists. Senior faculty identified colleagues, former students, and independent practitioners who competed with guild interests, and handed their names to Glasryan inquisitors with full knowledge of the consequences. The arrangement was voluntary\u2014not coerced\u2014and the documents in Thane's basement prove it.\n\nProvost Aldara Kenn was not involved in the original purge. She inherited the cover-up. She wants the evidence destroyed, not because she's evil, but because she believes the revelation would tear the Academy apart and damage Mottgorte's magical infrastructure. She may even be right. That doesn't make her honest.\n\n## GETTING THE HEROES INVOLVED\n\n**The Academy's Request.** Provost Kenn summons the heroes through official channels\u2014or through Valdric, if they've established that relationship. She offers two hundred crowns for \"discrete extraction\" of a troubled student. She's polished, articulate, and not quite telling the truth. Notice catches the evasion in her eyes when she describes Thane's \"dangerous experiments.\" She claims the tower's wards prevent forced entry and that the Academy needs \"specialists who can negotiate.\"\n\n**The Wizard's Message.** Thane has been sending encoded messages to people he trusts\u2014fragments of text hidden in seemingly innocent academic correspondence. One of these reaches the heroes through a mutual contact, a former student who knows their reputation: \"They gave them names. The Covenant gave them names. I have proof. Help me.\" The message is desperate, cryptic, and carries the distinctive ink of Academy correspondence. Someone inside Mottgorte's most respected institution is terrified of the institution itself.\n\n> **Connected Campaign:** If the heroes encountered Thane's name on the guest list in *The Crimson Invitation*, the message confirms what the struck-through entry suggested\u2014the Academy silenced him before the ball.\n\n**The Covenant's Debt.** Rumours in the Scholar's Quarter suggest the Covenant of Letters has skeletons buried deeper than its famous libraries. A sealed tower, a missing wizard, whispered arguments between faculty members after hours. Heroes with Streetwise or connections to Mottgorte's educated circles hear the gossip easily enough. A discreet inquiry at the Academy gates prompts Provost Kenn to seek them out rather than wait\u2014she'd rather hire them than have them asking questions independently.\n\n> **Connected Campaign:** If the heroes found the Academy seal in the Holding House basement during *The Tallyman's Ledger*, they already know the Covenant has secrets worth keeping\u2014and Kenn's offer takes on a distinctly defensive tone.\n\n---\n\n## THE SITUATION\n\n### Part One: The Academy\n\n*Pale stone and manicured courtyards, where students argue philosophy and lecturers pretend to ignore them. It looks like a place where knowledge is treasured. It is a place where knowledge is controlled. There's a difference, and the tower rising from the eastern corner\u2014dark-windowed, faintly pulsing with ward-light\u2014is proof of it.*\n\nThe Covenant of Letters occupies a walled compound in Mottgorte's Scholar's Quarter. Thane's tower rises from the compound's eastern corner, a four-storey cylinder of grey granite older than the Academy itself. Its windows are dark. Faint light pulses behind the shutters at irregular intervals\u2014the wards, breathing.\n\nProvost Kenn receives the heroes in her office, which is lined with books she has actually read and certificates she has genuinely earned. She is intelligent, cautious, and playing a game the heroes don't yet understand. Her story: Thane is conducting unsanctioned experiments, his wards are dangerous, and the Academy needs outside help because their own faculty can't bypass his protections without risking a magical incident that would embarrass everyone.\n\nWhat she's hiding: Thane found the Sacramentum Ignis archive in a sealed basement beneath the tower. The evidence implicates faculty who served fifty years ago\u2014most now dead\u2014but also the institutional decision that authorised cooperation with Glasrya. Kenn's predecessor signed the lists. The current Academy budget includes a line item that traces back to payments received for the betrayal. The cover-up is older than Kenn's career, and she has decided\u2014perhaps correctly\u2014that it is more important than the truth.\n\n**What the Heroes Can Learn Before Entering.** Talking to students reveals that Thane was obsessed with Academy history and spent weeks in the restricted archives before his \"breakdown.\" Talking to faculty (harder\u2014they've been warned) reveals that the sealed basement exists and that access to it was restricted long before Thane's incident. A hero with the Scholar Edge or Academics at d8+ recognises the Sacramentum Ignis as historical fact\u2014a Glasryan purge\u2014but won't find it in any Academy curriculum.\n\n### Part Two: The Tower\n\n*The door hums. Not with sound\u2014with pressure, the kind you feel behind your eyes. The wards are alive in the way that a cornered animal is alive: exhausted, desperate, and dangerous to touch.*\n\nFour floors and a hidden basement. The wards on the main entrance are Thane's work\u2014competent but exhausted, like the man who cast them.\n\n---\n\n> **ENCOUNTER: DRAMATIC TASK \u2014 WARD BYPASS**\n>\n> **Objective:** 4 successes to disable the entrance wards  \n> **Applicable Skills:** Spellcasting, Thievery, Academics, Notice  \n> **Failure Consequence:** Each failed round triggers defensive discharge \u2014 2d6 damage to character in contact with ward, plus alarm alerts Thane  \n> **Alternative Entry:** Basement drainage access from compound cistern system (Notice at \u22122 or Survival to find). Bypasses wards entirely but puts heroes in the archive before meeting Thane\u2014changes the dynamic considerably.  \n> **Bennies:** Worth spending here. A failed round costs 2d6 damage AND alerts the tower.\n\n---\n\nHeroes who don't want to risk the wards have alternatives. The basement has a separate entrance\u2014a drainage access from the compound's old cistern system, discoverable by searching the grounds. This bypasses the wards entirely but puts the heroes in the archive before they meet Thane, which changes the dynamic considerably.\n\n**The Animated Guardian.** If the wards are triggered, or if the heroes force the main entrance, an animated suit of armour in the entry hall activates. This is a real threat to Novice characters and should be played as one.\n\n---\n\n> **ENCOUNTER: ANIMATED ARMOUR**\n>\n> **Terrain:** Tower entry hall, narrow (2 characters abreast maximum)  \n> **Opponent:** Animated Armour (Construct). Hardy + Construct = shrugs off most hits and keeps coming. Immune to Intimidation, Fear, poison, disease. Ignores 1 level of Wound penalties. +2 to recover from Shaken.  \n> **Weak Point:** Power gem in chest plate \u2014 Called Shot at \u22126, or grapple + Thievery at TN 8 to remove. Disables instantly.  \n> **Bypass Options:** Basement entrance avoids entirely. Lure into confined space where it can't swing. Outrun it (Pace 5, it won't leave the tower).  \n> **Duration:** 3\u20135 rounds if fought head-on. 1 round if gem removed.  \n> **Bennies:** None (Construct). Save yours for the gem extraction.\n\n---\n\nThe guardian is durable\u2014Hardy plus Construct means it shrugs off most hits and keeps coming. But it can be bypassed through the basement entrance, outsmarted by luring it into a confined space where it can't swing effectively, or disabled by removing the power gem embedded in its chest plate. Heroes who fight it head-on will win, but they'll spend resources they might need later.\n\n### Part Three: Marcus Thane\n\n*Scattered papers, empty food tins, and the acrid smell of a man who hasn't slept properly in days. The wizard sits at a desk surrounded by documents, and he looks exactly like someone who has been awake for seventy-two hours staring at evidence of an atrocity.*\n\nMarcus Thane is Exhausted\u2014two levels of Fatigue, \u22122 to all rolls. He has *bolt*, *barrier*, and *detect arcana* prepared, but he will not attack unless the heroes attack first. He is too tired, too frightened, and too desperate for someone to listen.\n\n\"They gave them names,\" he says. \"The Academy. Our Academy. They made lists of hedge-mages, healers, midwives\u2014anyone who practised outside guild control. And they gave those lists to Glasryan inquisitors. Hundreds died. The Academy was paid for every name.\"\n\nThe evidence is in the basement archive: original documents bearing Academy seals and Glasryan counter-signatures, lists of names organised by district and profession, and personal correspondence between the then-Provost and a Glasryan liaison that makes clear the arrangement was initiated by the Academy, not demanded by the Empire. The names on the lists include family names still prominent in Mottgorte. Some of the descendants are current Academy students.\n\n### The Moral Dimension\n\nThe heroes hold the truth. What they do with it defines their relationship with Mottgorte's power structures for the rest of the campaign.\n\n*Give the evidence to Kenn.* Two hundred crowns, Academy gratitude, evidence destroyed. The cover-up continues. The families of victims never learn what happened. The Academy's reputation is preserved. Kenn is relieved, and she remembers the heroes as people who understand how power works.\n\n*Expose the truth.* No payment. The Academy becomes an enemy. Families of victims learn what happened to their grandparents. Public outrage, political upheaval, possible violence against current faculty who bear no personal guilt. The Consortium and Brotherhood both exploit the chaos. Kenn's career is destroyed. The Academy may not survive.\n\n*Keep the evidence.* Leverage over the most powerful academic institution in Mottgorte. Marcus is protected but paranoid, and the heroes are playing a dangerous game with dangerous people. The evidence is a weapon, but weapons attract attention.\n\n*Help Marcus flee.* Evidence preserved, Marcus disappears to another city or into hiding. The Academy suspects but can't prove anything. The truth exists somewhere, waiting. This is the quietest option and the one that costs the least\u2014until someone finds Marcus, or the evidence, or both.\n\n**Complications that make the choice harder:** Some current students are descendants of victims who deserved to know decades ago. Some current faculty are descendants of collaborators who will be destroyed socially by association. The Glasryans, characteristically, don't care either way\u2014it was fifty years ago, and human memory is inconveniently short.\n\n---\n\n## WHAT IF...\n\n*The heroes enter through the basement first?* They find the archive before meeting Thane. This is actually a better dramatic sequence for some groups\u2014they discover the horror, then meet the man trying to expose it. Adjust Thane's dialogue accordingly; he's relieved rather than desperate if they already know.\n\n*They hand Thane over to Kenn without entering the tower?* Kenn pays. Thane disappears into \"Academy care.\" The evidence is destroyed. The heroes never learn what was in the basement. This is a valid outcome\u2014but if they learn the truth later, the weight of complicity should land hard.\n\n*They fight the armour and burn through resources?* That's the lesson. The tower teaches lateral thinking. If they brute-force every obstacle, they'll reach Thane exhausted and low on bennies. Thane himself is not a threat\u2014but the moral choice doesn't require hit points, and tired heroes make different decisions than fresh ones.\n\n*They try to expose the truth AND protect Marcus?* Ambitious. It requires finding someone powerful enough to shelter a whistleblower against the Academy. Valdric might, for a price. The Keepers of the Sacred Flame might, for principle. The Brotherhood would love the leverage. Each protector comes with strings.\n\n---\n\n## SKILL CHECK REFERENCE\n\n| Check | Target | Context |\n|:------|:------:|:--------|\n| Notice | 8 | Catch Kenn's evasion during briefing |\n| Persuasion | 6 | Get information from students |\n| Persuasion | 8 | Get information from warned faculty |\n| Academics d8+ or Scholar | Auto | Recognise Sacramentum Ignis |\n| Spellcasting/Thievery/Academics/Notice | 4 | Dramatic Task: bypass wards (4 successes) |\n| Notice (\u22122) or Survival | 6 | Find basement drainage entrance |\n| Fighting (Called Shot \u22126) | 10+ | Target armour's power gem |\n| Thievery (after grapple) | 8 | Remove power gem from armour |\n| Persuasion vs Spirit d6 | 6+ | Convince Thane to trust the heroes |\n| Notice (\u22122) | 6 | Find Academy seal scrap in basement |\n| Research or Common Knowledge | 6 | Cross-reference purge names with current families |\n\n---\n\n## KEY NPCS\n\n### Provost Aldara Kenn \u2014 Academy Administrator (Wild Card)\n\n**Attributes:** Agility d4, Smarts d10, Spirit d8, Strength d4, Vigor d6  \n**Skills:** Academics d10, Notice d8, Persuasion d8, Research d10  \n**Pace:** 6; **Parry:** 4; **Toughness:** 5  \n**Bennies:** 2 (uses them on Persuasion to maintain the lie, not combat)  \n**Gear:** No weapons.  \n**Special:** Intelligent, pragmatic, and genuinely believes she's protecting the Academy. She inherited a cover-up and chose to maintain it. Whether that makes her complicit or practical depends on your perspective.\n\n### Marcus Thane \u2014 Junior Wizard (Wild Card)\n\n**Attributes:** Agility d6, Smarts d10, Spirit d6, Strength d6, Vigor d6  \n**Skills:** Academics d10, Notice d6, Research d8, Spellcasting d8  \n**Pace:** 6; **Parry:** 4; **Toughness:** 5  \n**Bennies:** 1 (nearly spent maintaining the wards)  \n**Pre-Applied:** Exhausted (2 levels Fatigue, \u22122 all rolls)  \n**Powers:** *Bolt* (2d6), *barrier*, *detect arcana*. 15 Power Points (7 remaining).  \n**Special:** Brilliant, exhausted, and terrified. Will not fight unless attacked. Desperate for someone\u2014anyone\u2014to care about what he's found.\n\n### Animated Armour \u2014 Construct\n\n**Attributes:** Agility d6, Smarts d4 (A), Spirit d6, Strength d10, Vigor d10  \n**Skills:** Fighting d8  \n**Pace:** 5; **Parry:** 6; **Toughness:** 10 (3)  \n**Abilities:** Armour +3 (metal construction), Construct (+2 to recover from Shaken, immune to poison and disease, ignores 1 level of Wound penalties), Hardy (second Shaken does not cause a Wound), Fearless (immune to Intimidation and Fear)  \n**Weak Point:** Power gem in chest plate (Called Shot \u22126 or grapple + Thievery TN 8)  \n**Special:** Relentless but slow. Won't leave the tower. Can be outrun, outthought, or dismantled.\n\n---\n\n## REWARDS & CONSEQUENCES\n\n**Success (Academy definition):** Two hundred crowns, Kenn's gratitude, doors open at the Covenant. The truth stays buried. Marcus is handed over to \"Academy care,\" which means silenced one way or another.\n\n**Success (Heroes' definition):** Variable. The truth is preserved, Marcus is alive and free, and the heroes have made a choice they can live with. Payment depends on which path they chose.\n\n**Consequences:** Whichever path the heroes choose, the Covenant of Letters remembers. If the heroes buried the truth, Kenn becomes an ally with limits\u2014she'll help them, but she'll also watch them. If they exposed it, the Academy fractures, creating both enemies and unexpected allies among faculty and students who'd been waiting for this reckoning. Either way, the heroes now know something about how Mottgorte's institutions protect themselves, and that knowledge changes every interaction going forward.\n\n---\n\n## SCALING\n\n**Seasoned.** Add a second animated guardian on the second floor, and increase the Dramatic Task to five successes. Kenn has hired a mercenary mage (use War Wizard stats: Spellcasting d8, *bolt*, *stun*, *deflection*; 20 Power Points) to watch the tower exterior\u2014the heroes must deal with him before or during their approach.\n\n**Veteran.** The sealed basement contains more than documents. A Glasryan binding circle was used during the Sacramentum Ignis to contain captured practitioners before transport. The circle is still active, weakly, and something whispers from it\u2014a fragment of a practitioner's spirit, trapped for fifty years. The spirit can provide testimony that no document can match, but freeing it requires a Spellcasting roll at \u22124 and carries the risk of attracting Glasryan attention. Add a Fear check (\u22121) when the heroes first hear the voice.\n\n---\n\n## FORESHADOWING\n\nThis adventure plants seeds for future content. Don't explain them\u2014just let them land:\n\n**The S.O.T. File.** Among the Sacramentum Ignis documents, a separate folder marked \"S.O.T.\"\u2014Shadow of the Throne. Its contents describe something the Glasryans were actually searching for during the purge, something that wasn't a person. The file is incomplete. Its completion lies in Blackmere, in Phase 6. Don't explain it. Let the players wonder.\n\n**The Keepers' Interest.** Word of the Academy's sealed tower reaches the Keepers of the Sacred Flame. A young acolyte approaches the heroes after the adventure and asks, very carefully, whether the tower contained \"records of the old trials.\" The Keepers remember the Sacramentum Ignis. They lost people too. This is a thread that extends well beyond the Academy's walls\u2014the purge touched every faith, every community, every family with even a whisper of arcane talent.\n\n> **Connected Campaign:** If any hero previously sought healing from the Keepers\u2014particularly for the Filth Fever contracted in *The Flooded Warren*\u2014this approach feels personal rather than institutional, and the acolyte trusts the heroes enough to speak more freely.\n\n**Thorne's Pattern.** The Sacramentum Ignis lists contain family names still prominent in Mottgorte\u2014and a hero with Research or Common Knowledge notices something unsettling. Several of these families have suffered unusual commercial misfortune in recent years. Businesses foreclosed, properties seized, children withdrawn from the Academy. Someone is still targeting families with arcane bloodlines, fifty years after the purge officially ended. Whether this is coincidence, institutional inertia, or something more deliberate is a question the heroes aren't yet equipped to answer\u2014but the pattern, once seen, cannot be unseen.\n\n> **Connected Campaign:** If the heroes investigated Aldric Thorne's predatory business practices in *The Crimson Invitation*, the connection is immediate and horrifying\u2014Thorne's targets overlap with the purge lists. He isn't randomly predatory. He's continuing the work.\n\n---\n\n## DESIGNER NOTES\n\n*The Sealed Tower* forces the heroes to confront the institutional machinery that makes Ammaria function. Where other adventures deal with individuals\u2014forgers, monsters, debt collectors, assassins\u2014this one reveals that the institutions themselves are complicit in systemic cruelty, and that the people running those institutions aren't cackling villains but pragmatic administrators making calculated decisions about acceptable harm.\n\nThe adventure showcases Dramatic Tasks (ward bypass), Construct combat (the animated armour), and Research/Academics skill challenges as its primary Savage Worlds mechanics. The animated armour is deliberately overtuned for Novice characters to teach the lesson that not every obstacle is best solved through direct combat\u2014the basement bypass and the power-gem removal both reward lateral thinking.\n\nThe moral dimension here is the strongest of the first five weeks. There is no clean answer. Every option has consequences the heroes will live with for the rest of the campaign. That's the point. Welcome to Ammaria.\n\n---\n\n*This adventure requires the Savage Worlds core rules.*  \n*Recommended: Ammaria: Land of the Merchant Guilds regional supplement.*\n\n*Product Code: DFS-AM-A005-TOWER*  \n*\u00a9 2026 DiceForge Studios Ltd. The Tribute Lands, Ammaria, and all associated content are trademarks of DiceForge Studios Ltd.*  \n*This game references the Savage Worlds game system, available from Pinnacle Entertainment Group at www.peginc.com. Savage Worlds and all associated logos and trademarks are copyrights of Pinnacle Entertainment Group. Used with permission. Pinnacle makes no representation or warranty as to the quality, viability, or suitability for purpose of this product.*\n"}, {"weekNumber": 6, "phase": 1, "phaseName": "Streets of Mottgorte", "rank": "Novice", "location": "Mottgorte", "title": "Blood in the Canals", "advCode": "DFS-AM-A006-G3TL", "environment": "Waterway (canals) with dockside urban", "primaryShowcase": "Chase Sequence (vehicle/boat)", "secondaryMechanics": "Mass Battle (gang skirmish), Environmental hazards", "hook": "Two gangs are about to go to war over canal territory. The Dockside community will suffer regardless of who wins.", "successCondition": "Prevent the gang war from devastating the district.", "depthNote": "Both gang leaders have legitimate grievances. A third party is manipulating events for profit.", "foreshadowing": "The third party profiting is connected to Brotherhood's Port Thrane operations \u2014 seeds Phase 8", "npcPackTitle": "The Absolution", "npcPackCode":
