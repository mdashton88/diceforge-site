    "content": "# THE CRIMSON INVITATION\n\n*A Savage Worlds Adventure for The Tribute Lands*\n\n**Product Code:** DFS-AM-A004-CRIM  \n**Price:** √Ç¬£3.99  \n**Rank:** Novice (with Scaling Notes)  \n**Location:** Mottgorte, Ammaria  \n**Duration:** One Session (3√¢‚Ç¨‚Äú4 hours)  \n**Party Size:** 3√¢‚Ç¨‚Äú5 heroes\n\n---\n\n> *In Mottgorte, a ball is never just a ball. It's a battlefield where the weapons are smiles, the casualties are reputations, and the blood√¢‚Ç¨‚Äùwhen it comes√¢‚Ç¨‚Äùis served in crystal glasses.*\n\n---\n\n> **AT A GLANCE**\n>\n> **Type:** Social investigation with optional combat  \n> **Locations:** Thornwood Manor (ballroom, dining hall, servant passages, gardens with hedge maze)  \n> **NPCs:** 5 (2 Wild Cards, 3 Extras)  \n> **Key Skills:** Notice, Persuasion, Stealth, Streetwise, Performance  \n> **Primary Showcase:** Social Conflict, concealed weapons, investigation  \n> **Ticking Clock:** The formal supper begins at the fifth hour. Daris poisons the wine during service.\n\n---\n\n## OVERVIEW\n\nSomeone is going to murder Consortium Factor Aldric Thorne at the most exclusive social event of the season. The heroes' patron has received intelligence of the plot and needs discreet protection√¢‚Ç¨‚Äùofficial guards would cause a panic and humiliate the host. The heroes must attend the Crimson Ball, identify the assassin from among two hundred guests, and prevent the killing without causing a scandal.\n\nThere's a complication. Aldric Thorne is a genuinely terrible person, and half the people at the ball have reason to want him dead. The assassin has the most sympathetic motive of all.\n\n## BACKGROUND\n\n*For the Game Master's eyes only.*\n\nThe assassin is a servant named Daris, placed in the host's household three months ago under false references. Her sister was sold to the Slave Traders' Guild after Thorne orchestrated the ruin of their family's small trading business√¢‚Ç¨‚Äùa deliberate act of commercial predation that Thorne considers routine. Daris has spent three months learning the household routines, the wine service, and where the kitchens are unobserved. She will poison Thorne's wine during the formal supper that caps the evening.\n\nDaris is not evil. She's grieving, furious, and committed. She will not be talked out of her plan easily, but she is not beyond reason. If the heroes can prove Thorne's crimes publicly√¢‚Ç¨‚Äùforcing the Consortium to act√¢‚Ç¨‚Äùshe might accept that as an alternative to murder. Maybe.\n\nTwo other guests have obvious motives and will draw investigation: Lady Maren Corvane, whose husband Thorne ruined, and Kellam Voss, a merchant rival Thorne recently outmanoeuvred. Both are red herrings. The real killer is the quiet woman pouring wine.\n\n## GETTING THE HEROES INVOLVED\n\n**The Patron's Request.** Valdric Thornwood√¢‚Ç¨‚Äùor another patron the heroes have cultivated√¢‚Ç¨‚Äùcalls in a favour. He's received word through his intelligence network that Thorne will be killed at the Crimson Ball. Valdric doesn't like Thorne. Nobody likes Thorne. But Thorne's death would destabilise guild markets for months, and Valdric's investments can't survive the shock. \"Keep him alive through dessert. After that, I don't care what happens to the man.\"\n\n**Social Obligation.** A hero with Noble, Rich, or connections to the Consortium receives an invitation to the ball directly. At the event, they overhear whispered speculation about a threat to Thorne, and must investigate while maintaining appearances.\n\n**Scarface Tomas.** A heavyset man with a scar running from ear to jaw approaches the heroes at a neutral location√¢‚Ç¨‚Äùa canal-side tavern, a quiet market corner. He's been watching them. How long isn't clear, but he knows their names and their recent work. He represents an unnamed interest that wants Thorne alive√¢‚Ç¨‚Äùfor now. He offers two hundred crowns for the heroes to attend the ball and prevent anything unfortunate. He provides invitations and says nothing else useful. He is a mystery, and that is the point.\n\n> **Connected Campaign:** If the heroes encountered Tomas lurking in the background of *The Counterfeit Seal*, this first direct contact carries additional weight√¢‚Ç¨‚Äùthe watcher finally speaks.\n\n---\n\n## THE SITUATION\n\n### Part One: Preparation\n\n*Thornwood Manor blazes with light. Carriages queue along the canal approach, each one disgorging silks, jewels, and smiles that never quite reach the eyes. Two hundred of Mottgorte's finest, gathered to celebrate something nobody remembers and scheme about everything that matters.*\n\nThe Crimson Ball is held at Thornwood Manor√¢‚Ç¨‚Äùnot Valdric's property, but a public guild hall named for a different Thornwood entirely. The event begins at sundown and runs through the evening, with formal dancing, political conversation, and a seated supper at the fifth hour. Two hundred guests. Dozens of servants. More secrets per square foot than a Glasryan court.\n\n**The Problem of Weapons.** Decorative daggers are acceptable formal accessories√¢‚Ç¨‚Äùno concealment needed. A hand crossbow can be hidden in formal clothing with a Stealth roll at √¢ÀÜ‚Äô2. Anything larger is impossible without magic, an elaborate deception, or a very understanding tailor. Heroes accustomed to solving problems with swords will need to adapt.\n\n**The Problem of Behaviour.** Violence at a guild ball means criminal charges, social ruin, and permanent exclusion from Mottgorte's upper circles. Even raised voices draw attention. The heroes must operate with the precision of surgeons and the manners of courtiers. Fighting is a last resort. Persuasion, Notice, and Stealth are the weapons of the evening.\n\n### Part Two: The Ball\n\n*Crystal chandeliers throw prismatic light across a hundred dancing couples. The wine flows freely, the laughter is practised, and every conversation has at least two meanings. The servants move through it all like ghosts√¢‚Ç¨‚Äùinvisible to anyone who hasn't learned to look.*\n\n**The Venue.** The grand ballroom fills the ground floor√¢‚Ç¨‚Äùcrowded enough that Stealth rolls gain +2 to blend in, but tight enough that Fighting rolls suffer √¢ÀÜ‚Äô1 from limited space. The dining hall connects to the ballroom through double doors and will seat all two hundred guests for the formal supper. Servant passages run behind the walls, connecting every room√¢‚Ç¨‚Äùtechnically off-limits to guests, but accessible through unmarked doors. The gardens offer a hedge maze (heavy cover, √¢ÀÜ‚Äô4 to ranged attacks through the greenery), a fountain courtyard (difficult terrain, and falling in ruins formal attire for a √¢ÀÜ‚Äô2 social penalty that lasts the evening), and a service gate for deliveries and discreet exits. The upper floor holds locked private chambers and a balcony overlooking the ballroom.\n\n**Working the Room.** The heroes have roughly three hours of ball before supper begins and the assassination window opens. Each hour, a hero can attempt one social action:\n\n*Gather Gossip.* Persuasion or Performance to circulate and pick up rumours. Success identifies one suspect's motive. A raise picks up two, plus a detail about Thorne's behaviour that evening.\n\n*Observe the Servants.* Notice at √¢ÀÜ‚Äô2 to spot anything unusual among the household staff. Success identifies Daris as new√¢‚Ç¨‚Äùshe moves differently from servants who've worked here for years, too careful, too aware of Thorne's position at all times.\n\n*Search the Servants' Quarters.* Stealth to slip through the servant passages unnoticed, then a Notice roll to search rooms. Success in Daris's room reveals a mortar, pestle, and the dried remains of bitter nightshade among her personal effects.\n\n*Approach Thorne Directly.* Warn him. He won't listen. Without hard evidence√¢‚Ç¨‚Äùthe poison itself, or a confession√¢‚Ç¨‚Äùhe dismisses the heroes as paranoid social climbers and makes a pointed comment about their breeding.\n\n**The Suspects.** Sharp investigation identifies three people with reason to want Thorne dead:\n\n*Lady Maren Corvane.* Widow. Her husband's trading company collapsed after Thorne engineered a hostile buyout of their primary contract, leaving the family destitute. Corvane sold everything to maintain appearances, and her smile at Thorne across the ballroom could curdle wine. She is entirely innocent. She came tonight to watch him, not to kill him. Her alibi is solid√¢‚Ç¨‚Äùshe's been in the company of Provost Aldara Kenn all evening, discussing a charitable endowment.\n\n*Kellam Voss.* Merchant. Thorne outmanoeuvred him on a shipping contract last quarter, costing his house eight hundred crowns. He has a temper and has been drinking. He is entirely innocent. He's too obvious, too loud, and too drunk to execute a subtle poisoning. If questioned, he admits he fantasises about Thorne's death daily but lacks the courage and the cunning.\n\n*Daris.* Servant. She's been with the household three months. She moves with quiet purpose, watches Thorne with steady attention, and her hands don't shake. A Streetwise check or a careful conversation with the household steward reveals her references don't quite hold up√¢‚Ç¨‚Äùthe family she claims to have served doesn't employ female staff. Notice catches her watching Thorne with something more than professional attention.\n\n### Part Three: The Garden Confrontation\n\n*Moonlight and hedge-shadow. The maze swallows sound. Somewhere beyond the green walls, music plays and glasses clink. Out here, a woman with a poison vial and a broken heart waits for the hour to strike.*\n\nWhen the heroes identify Daris√¢‚Ç¨‚Äùand they should, before the fifth hour√¢‚Ç¨‚Äùthe question becomes what to do about her. Confronting her inside the ball risks a scene. Following her into the gardens offers privacy and options.\n\nDaris is in the hedge maze, checking the poison vial she carries in her apron. She's expecting this moment. She's been expecting it for three months.\n\nIf cornered, Daris doesn't deny it. \"He destroyed my family. He sold my sister. The law calls it commerce. I call it murder.\" She has a concealed knife and a poison vial. She's desperate but not suicidal√¢‚Ç¨‚Äùshe'll flee if she can, fight if she must, and die before she lets Thorne walk away from what he did.\n\n---\n\n> **ENCOUNTER: THE HEDGE MAZE (if combat occurs)**\n>\n> **Terrain:** Hedge maze √¢‚Ç¨‚Äù heavy cover (√¢ÀÜ‚Äô4 ranged through greenery), dim lighting (√¢ÀÜ‚Äô1 attacks beyond 10\"). Fountain courtyard is difficult terrain. Falling in fountain ruins formal attire (√¢ÀÜ‚Äô2 social penalty rest of evening).  \n> **Opponent:** Daris (Wild Card). Flees first, fights only if cornered. Poison vial is a thrown weapon, not melee delivery.  \n> **Weapons Available:** Decorative daggers (Str+d4), concealed hand crossbows (if smuggled in). No swords, no armour.  \n> **Duration:** 2√¢‚Ç¨‚Äú3 rounds at most. Daris isn't trying to win a fight√¢‚Ç¨‚Äùshe's trying to escape or complete her mission.  \n> **Bennies:** Daris has 2. Uses first on Stealth to vanish into the maze. Uses second to Soak if cornered. She's a survivor, not a martyr.\n\n---\n\n### The Moral Dimension\n\nDaris isn't wrong. Thorne is a monster who operates within the law, and Daris's sister is in chains somewhere because of his \"legitimate business practices.\" The heroes face a genuine moral choice with no clean answers:\n\n*Stop Daris.* Justice of a sort is served√¢‚Ç¨‚Äùattempted murder is a crime. But Thorne continues his predation, and Daris goes to prison or worse. The system that created this situation remains intact.\n\n*Let Daris Succeed.* Thorne dies, arguably deserving it. But the heroes have permitted murder, Daris faces execution if caught, and the guild markets destabilise as Valdric warned.\n\n*Expose Both.* Convince Daris to reveal Thorne's crimes publicly instead. This requires Persuasion against her Spirit and either hard evidence of Thorne's actions or a genuinely moving appeal to hope over vengeance. If successful, Daris testifies, Thorne is arrested, and the scandal rocks the Consortium. This is the \"best\" outcome, but it requires the heroes to be very good at their jobs.\n\n*Find Another Way.* The heroes might stage a scene that forces Thorne to flee the ball before supper, preventing the poisoning without confronting Daris at all. They might steal the poison and replace it with something harmless. They might warn the kitchen staff. Creative solutions should be rewarded.\n\n---\n\n## WHAT IF...\n\n*The heroes just warn Thorne and walk away?* He ignores the warning. Daris poisons him. He dies. Valdric is furious. The heroes get paid nothing. The markets convulse. Daris is captured and executed. Nobody wins.\n\n*They identify Daris but sympathise with her?* Excellent. Let them wrestle with it. If they actively help her, Thorne dies and the consequences play out. If they convince her to wait while they gather evidence against Thorne, that's a campaign thread√¢‚Ç¨‚Äùthe evidence exists but it takes time to assemble.\n\n*They cause a scene at the ball?* Social ruin. Criminal charges if weapons are drawn. Future adventures among the merchant elite become significantly harder. The assassination is prevented by sheer chaos, which counts as success in the narrowest possible sense.\n\n*They never identify the assassin?* Thorne dies at supper. The heroes watch it happen, unable to prevent what they couldn't see coming. This is a valid outcome√¢‚Ç¨‚Äùfailure teaches, and the consequences create future content.\n\n---\n\n## SKILL CHECK REFERENCE\n\n| Check | Target | Context |\n|:------|:------:|:--------|\n| Stealth (√¢ÀÜ‚Äô2) | 4 | Conceal hand crossbow in formal wear |\n| Persuasion or Performance | 4 | Gather gossip (1 suspect per hour) |\n| Notice (√¢ÀÜ‚Äô2) | 6 | Spot Daris as unusual among servants |\n| Stealth | 4 | Access servant passages undetected |\n| Notice | 6 | Search Daris's room for evidence |\n| Persuasion vs Spirit d10 | 10+ | Convince Thorne of danger (requires evidence) |\n| Streetwise | 8 | Discover Daris's false references |\n| Notice | 8 | Catch Daris watching Thorne with intent |\n| Common Knowledge or Research | 4 | Examine guest registry |\n| Persuasion vs Spirit d8 | 8+ | Convince Daris to expose Thorne instead |\n| Stealth (+2 crowd) | Varies | Blend into ballroom crowd |\n\n---\n\n## KEY NPCS\n\n### Consortium Factor Aldric Thorne √¢‚Ç¨‚Äù Target (Wild Card)\n\n**Attributes:** Agility d4, Smarts d10, Spirit d10, Strength d6, Vigor d6  \n**Skills:** Intimidation d8, Notice d6, Persuasion d10  \n**Pace:** 6; **Parry:** 4; **Toughness:** 5  \n**Bennies:** 2 (irrelevant unless attacked√¢‚Ç¨‚Äùhe won't fight)  \n**Gear:** No weapons. Fine clothes, signet ring, absolute confidence.  \n**Special:** Wealthy, influential, and genuinely despicable. Believes himself untouchable. He is, thus far, correct.\n\n### Daris √¢‚Ç¨‚Äù Assassin (Wild Card)\n\n**Attributes:** Agility d8, Smarts d6, Spirit d8, Strength d6, Vigor d6  \n**Skills:** Fighting d6, Notice d8, Stealth d10, Thievery d8  \n**Pace:** 6; **Parry:** 5; **Toughness:** 5  \n**Bennies:** 2 (Stealth to flee, Soak if cornered)  \n**Gear:** Poison vial (Vigor at √¢ÀÜ‚Äô2 or d6 damage + one Fatigue level), concealed knife (Str+d4)  \n**Special:** Quiet, focused, and willing to die for something that matters. Not a villain√¢‚Ç¨‚Äùa victim who chose to become something else.\n\n### Lady Maren Corvane √¢‚Ç¨‚Äù Red Herring (Extra)\n\n**Attributes:** Smarts d8, Spirit d8  \n**Skills:** Notice d8, Persuasion d8  \n**Special:** Motive without opportunity. Alibi solid√¢‚Ç¨‚Äùwith Provost Kenn all evening.\n\n### Kellam Voss √¢‚Ç¨‚Äù Red Herring (Extra)\n\n**Attributes:** Smarts d6, Spirit d6  \n**Skills:** Intimidation d6, Persuasion d6  \n**Pre-Applied:** Drunk. Motive without competence.\n\n### Scarface Tomas √¢‚Ç¨‚Äù Watcher (Wild Card)\n\n**Attributes:** Agility d8, Smarts d8, Spirit d8, Strength d8, Vigor d8  \n**Skills:** Fighting d8, Notice d10, Stealth d10, Streetwise d10  \n**Pace:** 6; **Parry:** 6; **Toughness:** 6  \n**Bennies:** 3 (he's a recurring Wild Card√¢‚Ç¨‚Äùplay him like one)  \n**Gear:** Two daggers (Str+d4), concealed hand crossbow (Range 5/10/20, Damage 2d4)  \n**Special:** The man with the scar. He knows more than he says. He works for someone. He isn't saying who. Recurring.\n\n---\n\n## REWARDS & CONSEQUENCES\n\n**Success:** Two hundred crowns from Valdric (or Tomas, depending on the hook). Thorne survives the evening, which keeps the markets stable and Valdric grateful. Daris's fate depends on the heroes' choices√¢‚Ç¨‚Äùarrested, fled, or turned into a weapon against Thorne through legal channels. The heroes have proven they can operate in Mottgorte's upper circles, opening doors to future adventures among the merchant elite.\n\n**Partial Success:** Thorne survives but the heroes caused a scene√¢‚Ç¨‚Äùsocial reputation damaged, future guild invitations in doubt. Daris escapes into the night, and she remembers the heroes' faces.\n\n**Failure:** Thorne dies. The guild markets convulse. Valdric loses heavily and blames the heroes. Daris either escapes or is captured and executed. The Brotherhood moves to fill the power vacuum Thorne's death creates, expanding their operations. The heroes' reputation in Mottgorte takes a severe hit.\n\n---\n\n## SCALING\n\n**Seasoned.** Daris has an accomplice√¢‚Ç¨‚Äùa second servant who will create a distraction (small fire in the kitchens) while Daris poisons the wine, splitting the heroes' attention. Thorne has his own bodyguard (use Skilled Extra: Fighting d8, Notice d8; Parry 6; Toughness 7(1); concealed shortsword) who complicates any direct approach.\n\n**Veteran.** The assassination is backed by a rival Consortium faction. Daris is merely the weapon; the true architect is a guest at the ball, watching through a *detect arcana* spell. If the heroes prevent the poisoning, the backup plan is a crossbow bolt from the balcony during the toast. Add a Dramatic Task (3 successes in 3 rounds) to spot the shooter before the shot is fired.\n\n---\n\n## FORESHADOWING\n\nThis adventure plants seeds for future content. Don't explain them√¢‚Ç¨‚Äùjust let them land:\n\n**Scarface Tomas.** If the heroes took his hook, he collects them after the ball and pays without comment. He is visibly pleased by competence and says only: \"You'll hear from me again.\" He works for one of the Circles√¢‚Ç¨‚Äùwhich one depends on where the campaign goes. For now, he is a thread without a destination, and that is precisely the point.\n\n**The Guest List.** Among the two hundred names at the Crimson Ball, a hero who examines the guest registry notices an entry struck through and rewritten: \"Provost A. Kenn, Covenant of Letters.\" The original name, barely visible beneath the correction, reads \"M. Thane.\" The Academy's vanished wizard was invited to this ball. Someone uninvited him.\n\n**Thorne's Debts.** If the heroes investigate Thorne's background to verify Daris's claims, they discover that Thorne's commercial predation isn't random√¢‚Ç¨‚Äùhe targets specific families, always those with minor arcane connections or hedge-magic traditions. The pattern isn't obvious from a single case, but it's there if someone looks.\n\n---\n\n## DESIGNER NOTES\n\n*The Crimson Invitation* is a social adventure with the potential for violence, not a combat adventure with social elements. The distinction matters. Every significant challenge in this adventure is resolved through Notice, Persuasion, Stealth, and player ingenuity. The fight with Daris in the hedge maze is an optional confrontation that many groups will resolve through conversation rather than combat.\n\nThe adventure showcases Social Conflict and investigation mechanics while introducing Concealed Weapons rules and environmental conditions that matter in social rather than tactical contexts. The moral dimension√¢‚Ç¨‚ÄùDaris's genuine grievance versus the heroes' obligation to prevent murder√¢‚Ç¨‚Äùcreates the kind of table conversation that makes campaigns memorable.\n\nScarface Tomas is designed as a slow-burn recurring figure√¢‚Ç¨‚Äùmysterious, competent, and unexplained. Resist the temptation to reveal who he works for. Mystery is a resource. Spend it slowly.\n\n---\n\n*This adventure requires the Savage Worlds core rules.*  \n*Recommended: Ammaria: Land of the Merchant Guilds regional supplement.*\n\n*Product Code: DFS-AM-A004-CRIM*  \n*√Ç¬© 2026 DiceForge Studios Ltd. The Tribute Lands, Ammaria, and all associated content are trademarks of DiceForge Studios Ltd.*  \n*This game references the Savage Worlds game system, available from Pinnacle Entertainment Group at www.peginc.com. Savage Worlds and all associated logos and trademarks are copyrights of Pinnacle Entertainment Group. Used with permission. Pinnacle makes no representation or warranty as to the quality, viability, or suitability for purpose of this product.*\n",

    "content": "# THE SEALED TOWER\n\n*A Savage Worlds Adventure for The Tribute Lands*\n\n**Product Code:** DFS-AM-A005-TOWER  \n**Price:** √Ç¬£3.99  \n**Rank:** Novice (with Scaling Notes)  \n**Location:** Mottgorte, Ammaria  \n**Duration:** One Session (3√¢‚Ç¨‚Äú4 hours)  \n**Party Size:** 3√¢‚Ç¨‚Äú5 heroes\n\n---\n\n> *The Covenant of Letters teaches that knowledge is power. What it doesn't teach√¢‚Ç¨‚Äùwhat it buries in sealed basements and forgotten archives√¢‚Ç¨‚Äùis that some knowledge is too powerful for the people who wield it.*\n\n---\n\n> **AT A GLANCE**\n>\n> **Type:** Infiltration and moral choice with Dramatic Task and Construct combat  \n> **Locations:** Covenant of Letters compound, Thane's Tower (4 floors + sealed basement)  \n> **NPCs:** 3 (2 Wild Cards, 1 Construct)  \n> **Key Skills:** Spellcasting, Thievery, Academics, Notice, Research, Persuasion  \n> **Primary Showcase:** Dramatic Task (ward bypass), Construct combat, Research/Academics challenges  \n> **Ticking Clock:** Kenn is assembling her own team. The heroes aren't the only option√¢‚Ç¨‚Äùjust the quietest.\n\n---\n\n## OVERVIEW\n\nA junior wizard named Marcus Thane has barricaded himself inside a tower at the Covenant of Letters, Mottgorte's academy of arcane learning. The Academy wants him removed quietly. They're calling it a breakdown√¢‚Ç¨‚Äùdangerous experiments, unstable magic, a young man who pushed too hard and cracked. They're lying.\n\nThane discovered evidence that the Academy collaborated with Glasrya during the Sacramentum Ignis, a purge of hedge-mages and unlicensed practitioners fifty years ago. Hundreds died. The Academy provided the names. Thane found the lists, and now the people who signed them want him silenced.\n\nThe heroes are hired to extract a wizard from a warded tower. What they find inside will change how they see Mottgorte forever.\n\n## BACKGROUND\n\n*For the Game Master's eyes only.*\n\nFifty years ago, Glasryan inquisitors conducted the Sacramentum Ignis√¢‚Ç¨‚Äùthe Trial of Fire√¢‚Ç¨‚Äùacross Ammaria's major cities. Officially, it targeted dangerous heretics and rogue practitioners. In reality, it was a systematic cull of anyone who could provide magical services outside guild-controlled channels. Healers, hedge-witches, village wise-women, and minor practitioners were identified, arrested, and executed or sold into Glasryan service.\n\nThe Covenant of Letters didn't merely cooperate. They curated the lists. Senior faculty identified colleagues, former students, and independent practitioners who competed with guild interests, and handed their names to Glasryan inquisitors with full knowledge of the consequences. The arrangement was voluntary√¢‚Ç¨‚Äùnot coerced√¢‚Ç¨‚Äùand the documents in Thane's basement prove it.\n\nProvost Aldara Kenn was not involved in the original purge. She inherited the cover-up. She wants the evidence destroyed, not because she's evil, but because she believes the revelation would tear the Academy apart and damage Mottgorte's magical infrastructure. She may even be right. That doesn't make her honest.\n\n## GETTING THE HEROES INVOLVED\n\n**The Academy's Request.** Provost Kenn summons the heroes through official channels√¢‚Ç¨‚Äùor through Valdric, if they've established that relationship. She offers two hundred crowns for \"discrete extraction\" of a troubled student. She's polished, articulate, and not quite telling the truth. Notice catches the evasion in her eyes when she describes Thane's \"dangerous experiments.\" She claims the tower's wards prevent forced entry and that the Academy needs \"specialists who can negotiate.\"\n\n**The Wizard's Message.** Thane has been sending encoded messages to people he trusts√¢‚Ç¨‚Äùfragments of text hidden in seemingly innocent academic correspondence. One of these reaches the heroes through a mutual contact, a former student who knows their reputation: \"They gave them names. The Covenant gave them names. I have proof. Help me.\" The message is desperate, cryptic, and carries the distinctive ink of Academy correspondence. Someone inside Mottgorte's most respected institution is terrified of the institution itself.\n\n> **Connected Campaign:** If the heroes encountered Thane's name on the guest list in *The Crimson Invitation*, the message confirms what the struck-through entry suggested√¢‚Ç¨‚Äùthe Academy silenced him before the ball.\n\n**The Covenant's Debt.** Rumours in the Scholar's Quarter suggest the Covenant of Letters has skeletons buried deeper than its famous libraries. A sealed tower, a missing wizard, whispered arguments between faculty members after hours. Heroes with Streetwise or connections to Mottgorte's educated circles hear the gossip easily enough. A discreet inquiry at the Academy gates prompts Provost Kenn to seek them out rather than wait√¢‚Ç¨‚Äùshe'd rather hire them than have them asking questions independently.\n\n> **Connected Campaign:** If the heroes found the Academy seal in the Holding House basement during *The Tallyman's Ledger*, they already know the Covenant has secrets worth keeping√¢‚Ç¨‚Äùand Kenn's offer takes on a distinctly defensive tone.\n\n---\n\n## THE SITUATION\n\n### Part One: The Academy\n\n*Pale stone and manicured courtyards, where students argue philosophy and lecturers pretend to ignore them. It looks like a place where knowledge is treasured. It is a place where knowledge is controlled. There's a difference, and the tower rising from the eastern corner√¢‚Ç¨‚Äùdark-windowed, faintly pulsing with ward-light√¢‚Ç¨‚Äùis proof of it.*\n\nThe Covenant of Letters occupies a walled compound in Mottgorte's Scholar's Quarter. Thane's tower rises from the compound's eastern corner, a four-storey cylinder of grey granite older than the Academy itself. Its windows are dark. Faint light pulses behind the shutters at irregular intervals√¢‚Ç¨‚Äùthe wards, breathing.\n\nProvost Kenn receives the heroes in her office, which is lined with books she has actually read and certificates she has genuinely earned. She is intelligent, cautious, and playing a game the heroes don't yet understand. Her story: Thane is conducting unsanctioned experiments, his wards are dangerous, and the Academy needs outside help because their own faculty can't bypass his protections without risking a magical incident that would embarrass everyone.\n\nWhat she's hiding: Thane found the Sacramentum Ignis archive in a sealed basement beneath the tower. The evidence implicates faculty who served fifty years ago√¢‚Ç¨‚Äùmost now dead√¢‚Ç¨‚Äùbut also the institutional decision that authorised cooperation with Glasrya. Kenn's predecessor signed the lists. The current Academy budget includes a line item that traces back to payments received for the betrayal. The cover-up is older than Kenn's career, and she has decided√¢‚Ç¨‚Äùperhaps correctly√¢‚Ç¨‚Äùthat it is more important than the truth.\n\n**What the Heroes Can Learn Before Entering.** Talking to students reveals that Thane was obsessed with Academy history and spent weeks in the restricted archives before his \"breakdown.\" Talking to faculty (harder√¢‚Ç¨‚Äùthey've been warned) reveals that the sealed basement exists and that access to it was restricted long before Thane's incident. A hero with the Scholar Edge or Academics at d8+ recognises the Sacramentum Ignis as historical fact√¢‚Ç¨‚Äùa Glasryan purge√¢‚Ç¨‚Äùbut won't find it in any Academy curriculum.\n\n### Part Two: The Tower\n\n*The door hums. Not with sound√¢‚Ç¨‚Äùwith pressure, the kind you feel behind your eyes. The wards are alive in the way that a cornered animal is alive: exhausted, desperate, and dangerous to touch.*\n\nFour floors and a hidden basement. The wards on the main entrance are Thane's work√¢‚Ç¨‚Äùcompetent but exhausted, like the man who cast them.\n\n---\n\n> **ENCOUNTER: DRAMATIC TASK √¢‚Ç¨‚Äù WARD BYPASS**\n>\n> **Objective:** 4 successes to disable the entrance wards  \n> **Applicable Skills:** Spellcasting, Thievery, Academics, Notice  \n> **Failure Consequence:** Each failed round triggers defensive discharge √¢‚Ç¨‚Äù 2d6 damage to character in contact with ward, plus alarm alerts Thane  \n> **Alternative Entry:** Basement drainage access from compound cistern system (Notice at √¢ÀÜ‚Äô2 or Survival to find). Bypasses wards entirely but puts heroes in the archive before meeting Thane√¢‚Ç¨‚Äùchanges the dynamic considerably.  \n> **Bennies:** Worth spending here. A failed round costs 2d6 damage AND alerts the tower.\n\n---\n\nHeroes who don't want to risk the wards have alternatives. The basement has a separate entrance√¢‚Ç¨‚Äùa drainage access from the compound's old cistern system, discoverable by searching the grounds. This bypasses the wards entirely but puts the heroes in the archive before they meet Thane, which changes the dynamic considerably.\n\n**The Animated Guardian.** If the wards are triggered, or if the heroes force the main entrance, an animated suit of armour in the entry hall activates. This is a real threat to Novice characters and should be played as one.\n\n---\n\n> **ENCOUNTER: ANIMATED ARMOUR**\n>\n> **Terrain:** Tower entry hall, narrow (2 characters abreast maximum)  \n> **Opponent:** Animated Armour (Construct). Hardy + Construct = shrugs off most hits and keeps coming. Immune to Intimidation, Fear, poison, disease. Ignores 1 level of Wound penalties. +2 to recover from Shaken.  \n> **Weak Point:** Power gem in chest plate √¢‚Ç¨‚Äù Called Shot at √¢ÀÜ‚Äô6, or grapple + Thievery at TN 8 to remove. Disables instantly.  \n> **Bypass Options:** Basement entrance avoids entirely. Lure into confined space where it can't swing. Outrun it (Pace 5, it won't leave the tower).  \n> **Duration:** 3√¢‚Ç¨‚Äú5 rounds if fought head-on. 1 round if gem removed.  \n> **Bennies:** None (Construct). Save yours for the gem extraction.\n\n---\n\nThe guardian is durable√¢‚Ç¨‚ÄùHardy plus Construct means it shrugs off most hits and keeps coming. But it can be bypassed through the basement entrance, outsmarted by luring it into a confined space where it can't swing effectively, or disabled by removing the power gem embedded in its chest plate. Heroes who fight it head-on will win, but they'll spend resources they might need later.\n\n### Part Three: Marcus Thane\n\n*Scattered papers, empty food tins, and the acrid smell of a man who hasn't slept properly in days. The wizard sits at a desk surrounded by documents, and he looks exactly like someone who has been awake for seventy-two hours staring at evidence of an atrocity.*\n\nMarcus Thane is Exhausted√¢‚Ç¨‚Äùtwo levels of Fatigue, √¢ÀÜ‚Äô2 to all rolls. He has *bolt*, *barrier*, and *detect arcana* prepared, but he will not attack unless the heroes attack first. He is too tired, too frightened, and too desperate for someone to listen.\n\n\"They gave them names,\" he says. \"The Academy. Our Academy. They made lists of hedge-mages, healers, midwives√¢‚Ç¨‚Äùanyone who practised outside guild control. And they gave those lists to Glasryan inquisitors. Hundreds died. The Academy was paid for every name.\"\n\nThe evidence is in the basement archive: original documents bearing Academy seals and Glasryan counter-signatures, lists of names organised by district and profession, and personal correspondence between the then-Provost and a Glasryan liaison that makes clear the arrangement was initiated by the Academy, not demanded by the Empire. The names on the lists include family names still prominent in Mottgorte. Some of the descendants are current Academy students.\n\n### The Moral Dimension\n\nThe heroes hold the truth. What they do with it defines their relationship with Mottgorte's power structures for the rest of the campaign.\n\n*Give the evidence to Kenn.* Two hundred crowns, Academy gratitude, evidence destroyed. The cover-up continues. The families of victims never learn what happened. The Academy's reputation is preserved. Kenn is relieved, and she remembers the heroes as people who understand how power works.\n\n*Expose the truth.* No payment. The Academy becomes an enemy. Families of victims learn what happened to their grandparents. Public outrage, political upheaval, possible violence against current faculty who bear no personal guilt. The Consortium and Brotherhood both exploit the chaos. Kenn's career is destroyed. The Academy may not survive.\n\n*Keep the evidence.* Leverage over the most powerful academic institution in Mottgorte. Marcus is protected but paranoid, and the heroes are playing a dangerous game with dangerous people. The evidence is a weapon, but weapons attract attention.\n\n*Help Marcus flee.* Evidence preserved, Marcus disappears to another city or into hiding. The Academy suspects but can't prove anything. The truth exists somewhere, waiting. This is the quietest option and the one that costs the least√¢‚Ç¨‚Äùuntil someone finds Marcus, or the evidence, or both.\n\n**Complications that make the choice harder:** Some current students are descendants of victims who deserved to know decades ago. Some current faculty are descendants of collaborators who will be destroyed socially by association. The Glasryans, characteristically, don't care either way√¢‚Ç¨‚Äùit was fifty years ago, and human memory is inconveniently short.\n\n---\n\n## WHAT IF...\n\n*The heroes enter through the basement first?* They find the archive before meeting Thane. This is actually a better dramatic sequence for some groups√¢‚Ç¨‚Äùthey discover the horror, then meet the man trying to expose it. Adjust Thane's dialogue accordingly; he's relieved rather than desperate if they already know.\n\n*They hand Thane over to Kenn without entering the tower?* Kenn pays. Thane disappears into \"Academy care.\" The evidence is destroyed. The heroes never learn what was in the basement. This is a valid outcome√¢‚Ç¨‚Äùbut if they learn the truth later, the weight of complicity should land hard.\n\n*They fight the armour and burn through resources?* That's the lesson. The tower teaches lateral thinking. If they brute-force every obstacle, they'll reach Thane exhausted and low on bennies. Thane himself is not a threat√¢‚Ç¨‚Äùbut the moral choice doesn't require hit points, and tired heroes make different decisions than fresh ones.\n\n*They try to expose the truth AND protect Marcus?* Ambitious. It requires finding someone powerful enough to shelter a whistleblower against the Academy. Valdric might, for a price. The Keepers of the Sacred Flame might, for principle. The Brotherhood would love the leverage. Each protector comes with strings.\n\n---\n\n## SKILL CHECK REFERENCE\n\n| Check | Target | Context |\n|:------|:------:|:--------|\n| Notice | 8 | Catch Kenn's evasion during briefing |\n| Persuasion | 6 | Get information from students |\n| Persuasion | 8 | Get information from warned faculty |\n| Academics d8+ or Scholar | Auto | Recognise Sacramentum Ignis |\n| Spellcasting/Thievery/Academics/Notice | 4 | Dramatic Task: bypass wards (4 successes) |\n| Notice (√¢ÀÜ‚Äô2) or Survival | 6 | Find basement drainage entrance |\n| Fighting (Called Shot √¢ÀÜ‚Äô6) | 10+ | Target armour's power gem |\n| Thievery (after grapple) | 8 | Remove power gem from armour |\n| Persuasion vs Spirit d6 | 6+ | Convince Thane to trust the heroes |\n| Notice (√¢ÀÜ‚Äô2) | 6 | Find Academy seal scrap in basement |\n| Research or Common Knowledge | 6 | Cross-reference purge names with current families |\n\n---\n\n## KEY NPCS\n\n### Provost Aldara Kenn √¢‚Ç¨‚Äù Academy Administrator (Wild Card)\n\n**Attributes:** Agility d4, Smarts d10, Spirit d8, Strength d4, Vigor d6  \n**Skills:** Academics d10, Notice d8, Persuasion d8, Research d10  \n**Pace:** 6; **Parry:** 4; **Toughness:** 5  \n**Bennies:** 2 (uses them on Persuasion to maintain the lie, not combat)  \n**Gear:** No weapons.  \n**Special:** Intelligent, pragmatic, and genuinely believes she's protecting the Academy. She inherited a cover-up and chose to maintain it. Whether that makes her complicit or practical depends // Render adventure list
function renderAdventureList() {
  const list = document.getElementById('adventureList');
  list.innerHTML = '';
  
  const searchTerm = document.getElementById('searchInput').value.toLowerCase();
  const phaseFilter = document.getElementById('phaseFilter').value;
  const lifecycleFilter = document.getElementById('lifecycleFilter').value;
  
  let filtered = allAdventures;
  
  if (searchTerm) {
    filtered = filtered.filter(a => 
      a.title.toLowerCase().includes(searchTerm) ||
      a.showcase.toLowerCase().includes(searchTerm) ||
      ('week ' + a.week).includes(searchTerm)
    );
  }
  
  if (phaseFilter) {
    filtered = filtered.filter(a => a.phase === phaseFilter);
  }
  
  if (lifecycleFilter) {
    filtered = filtered.filter(a => {
      const lifecycle = getLifecycle(a.week);
      if (lifecycleFilter === 'dirty') {
        return isAdventureDirty(a.week);
      }
      return lifecycle === lifecycleFilter;
    });
  }
  
  // Sort by week number
  filtered.sort((a, b) => a.week - b.week);
  
  filtered.forEach(adv => {
    const item = document.createElement('div');
    item.className = 'adventure-item';
    
    if (currentAdventure && currentAdventure.week === adv.week) {
      item.classList.add('active');
    }
    
    // Add dirty class
    const lifecycle = getLifecycle(adv.week);
    if (isAdventureDirty(adv.week)) {
      item.classList.add('dirty-' + lifecycle);
    }
    
    let badges = '';
    if (isAdventureDirty(adv.week)) {
      badges = '<span class="dirty-badge ' + lifecycle + '">EDITED</span>';
    }
    
    item.innerHTML = `
      <div class="adv-num">Week ${adv.week} <span class="status-tag ${adv.phase}">${adv.phase}</span>${badges}</div>
      <div class="adv-title">${adv.title}</div>
      <div class="adv-meta">${adv.showcase || '(no showcase)'}</div>
    `;
    
    item.onclick = () => selectAdventure(adv.week);
    list.appendChild(item);
  });
}

// Render markdown content as HTML
function renderMarkdownContent() {
  const contentDisplay = document.getElementById('contentDisplay');
  if (!contentDisplay || !currentAdventure || !currentAdventure.content) {
    return;
  }
  
  // Fix common UTF-8 encoding issues before rendering
  let cleanedContent = currentAdventure.content;
  
  // Common mojibake patterns (UTF-8 misinterpreted as other encodings)
  const encodingFixes = [
    [/√¢‚Ç¨"/g, '‚Äî'],           // em dash
    [/√¢‚Ç¨‚Ñ¢/g, '''],           // right single quote
    [/√¢‚Ç¨≈ì/g, '"'],           // left double quote  
    [/√¢‚Ç¨\x9d/g, '"'],        // right double quote
    [/√Ç¬£/g, '¬£'],            // pound sign
    [/√¢‚Äö¬°/g, '‚Ç°'],            // colon currency
    [/√¢‚Ç¨"/g, '‚Äì'],           // en dash
    [/√É‚Äî/g, '√ó'],            // multiplication sign
    [/√É¬∑/g, '√∑'],            // division sign
    [/√Ç¬∞/g, '¬∞'],            // degree sign
    [/√¢‚Ç¨¬¢/g, '‚Ä¢'],           // bullet point
    [/√¢‚Ç¨¬¶/g, '‚Ä¶'],           // ellipsis
    [/√Ç¬±/g, '¬±'],            // plus-minus
    [/√Ç¬Ω/g, '¬Ω'],            // one half
    [/√Ç¬º/g, '¬º'],            // one quarter
    [/√Ç¬æ/g, '¬æ'],            // three quarters
  ];
  
  encodingFixes.forEach(([pattern, replacement]) => {
    cleanedContent = cleanedContent.replace(pattern, replacement);
  });
  
  // Configure marked options for better rendering
  if (typeof marked !== 'undefined') {
    marked.setOptions({
      breaks: true,
      gfm: true,
      headerIds: true,
      mangle: false
    });
    
    // Render the markdown to HTML
    try {
      const html = marked.parse(cleanedContent);
      contentDisplay.innerHTML = html;
    } catch (err) {
      console.error('Markdown rendering failed:', err);
      contentDisplay.innerHTML = '<p class="none-text">Failed to render content</p>';
    }
  } else {
    // Fallback if marked.js didn't load
    contentDisplay.innerHTML = '<pre style="white-space: pre-wrap;">' + 
      (cleanedContent || 'No content loaded') + 
      '</pre>';
  }
}

// Lifecycle management
function getLifecycle(weekNum) {
  const adv = allAdventures.find(a => a.week === weekNum);
  if (!adv) return 'draft';
  
  // TODO: Check if published in product registry
  if (canonCommitted.has(weekNum)) return 'committed';
  return 'draft';
}

function isAdventureDirty(weekNum) {
  const adv = allAdventures.find(a => a.week === weekNum);
  if (!adv) return false;
  
  const baseline = _baselines['week_' + weekNum];
  if (!baseline) return true; // No baseline = dirty
  
  return JSON.stringify(serialiseForBaseline(adv)) !== baseline;
}

function serialiseForBaseline(adv) {
  return {
    week: adv.week,
    title: adv.title,
    showcase: adv.showcase || '',
    phase: adv.phase,
    hook: adv.hook || '',
    scenes: adv.scenes || [],
    npcs: adv.npcs || [],
    threads: adv.threads || [],
    complications: adv.complications || [],
    twists: adv.twists || [],
    rewards: adv.rewards || '',
    notes: adv.notes || ''
  };
}

function captureBaselines() {
  allAdventures.forEach(adv => {
    _baselines['week_' + adv.week] = JSON.stringify(serialiseForBaseline(adv));
  });
  console.log('üì∏ Baselines captured for', allAdventures.length, 'adventures');
}

function captureBaseline(weekNum) {
  const adv = allAdventures.find(a => a.week === weekNum);
  if (adv) {
    _baselines['week_' + weekNum] = JSON.stringify(serialiseForBaseline(adv));

}

function commitToCanon() {
  if (!currentAdventure) return;
  
  canonCommitted.add(currentAdventure.week);
  captureBaseline(currentAdventure.week);

// Download adventure as markdown file
function downloadContent() {
  if (!currentAdventure || !currentAdventure.content) {
    alert('No content to download');
    return;
  }
  
  const filename = `${currentAdventure.code || 'AM-' + currentAdventure.week.toString().padStart(2, '0')}_${currentAdventure.title.replace(/[^a-zA-Z0-9]/g, '_')}.md`;
  const blob = new Blob([currentAdventure.content], { type: 'text/markdown' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = filename;
  a.click();
  URL.revokeObjectURL(url);
}

// Delete adventure
function deleteAdventure() {
  if (!currentAdventure) return;
  
  if (!confirm('Delete Week ' + currentAdventure.week + ': ' + currentAdventure.title + '?')) {
    return;
  }
  
  const idx = allAdventures.findIndex(a => a.week === currentAdventure.week);

  }
  
  clearView();
  updateStats();
}

  document.getElementById('newAdventureModal').classList.remove('active');
  document.getElementById('new_week').value = '';

function createAdventure() {
  const week = parseInt(document.getElementById('new_week').value);
  const title = document.getElementById('new_title').value.trim();
  const showcase = document.getElementById('new_showcase').value.trim();
  const phase = document.getElementById('new_phase').value;
  
  if (!week || week < 1 || week > 50) {
    alert('Please enter a week number between 1 and 50');
    return;
  }
  
  if (!title) {
    alert('Please enter a title');
    return;
  }
  
  // Check if week already exists
  if (allAdventures.find(a => a.week === week)) {
    alert('Week ' + week + ' already exists');
    return;
  }
  
  const newAdv = {
    week: week,
    title: title,
    showcase: showcase,
    phase: phase,
    hook: '',
    scenes: [],
    npcs: [],
    threads: [],
    complications: [],
    twists: [],
    rewards: '',
    notes: ''
  };
  
  allAdventures.push(newAdv);
  updateStats();
  captureBaseline(week);
  
  closeNewAdventureModal();
  selectAdventure(week);
}
