<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tribute Lands ‚Äî Adventure Vault</title>

<style>
:root {
  --bg-dark: #1a1a1a;
  --bg-card: #242424;
  --bg-input: #2e2e2e;
  --bg-hover: #333;
  --border: #444;
  --text: #d4d0c8;
  --text-dim: #888;
  --text-bright: #f0ece0;
  --accent: #c49a4a;
  --accent-dim: #8a6d33;
  --red: #a44;
  --green: #5a5;
  --blue: #4a7a9a;
  --orange: #c96;
  --purple: #9a6aa4;
}

* { box-sizing: border-box; margin: 0; padding: 0; }
html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
body { 
  font-family: 'Segoe UI', Tahoma, Geneva, sans-serif; 
  background: var(--bg-dark); 
  color: var(--text); 
  line-height: 1.5; 
  margin: 0; 
  padding: 0; 
  overflow: hidden; 
  height: 100%; 
  display: flex; 
  flex-direction: column; 
}

header { 
  background: linear-gradient(135deg, #1a1a1a 0%, #2a2218 100%); 
  border-bottom: 2px solid var(--accent-dim); 
  padding: 16px 24px; 
  display: flex; 
  align-items: center; 
  justify-content: space-between; 
  flex-shrink: 0; 
}

header h1 { 
  font-size: 18px; 
  color: var(--accent); 
  font-weight: 600; 
  letter-spacing: 1px; 
}

header .subtitle { 
  font-size: 11px; 
  color: var(--text-dim); 
  letter-spacing: 2px; 
  text-transform: uppercase; 
}

.header-stats { 
  display: flex; 
  gap: 16px; 
  font-size: 13px; 
  color: var(--text-dim); 
}

.header-stats > span:hover { 
  color: var(--accent); 
  cursor: pointer;
}

.header-stats .stat-num { 
  color: var(--accent); 
  font-weight: 600; 
}

#breadcrumb { 
  background: var(--bg-dark); 
  border-bottom: 1px solid var(--border); 
  padding: 4px 24px 4px 324px; 
  font-size: 11px; 
  color: var(--text-dim); 
  flex-shrink: 0; 
  display: flex; 
  align-items: center; 
  gap: 6px; 
  min-height: 22px; 
}

#breadcrumb .bc-sep { 
  color: var(--border); 
  margin: 0 2px; 
}

#breadcrumb .bc-link { 
  color: var(--text-dim); 
  cursor: pointer; 
  text-decoration: none; 
}

#breadcrumb .bc-link:hover { 
  color: var(--accent); 
}

#breadcrumb .bc-current { 
  color: var(--accent); 
  font-weight: 600; 
}

.container { 
  display: flex; 
  flex: 1; 
  min-height: 0; 
}

.sidebar { 
  width: 300px; 
  min-width: 300px; 
  background: var(--bg-card); 
  border-right: 1px solid var(--border); 
  display: flex; 
  flex-direction: column; 
  overflow: hidden; 
}

.sidebar-controls { 
  padding: 10px; 
  border-bottom: 1px solid var(--border); 
  display: flex; 
  flex-direction: column; 
  gap: 6px; 
  flex-shrink: 0; 
}

.filter-row { 
  display: flex; 
  gap: 6px; 
}

.sidebar-controls input,
.sidebar-controls select { 
  background: var(--bg-input); 
  border: 1px solid var(--border); 
  color: var(--text); 
  padding: 6px 8px; 
  border-radius: 3px; 
  font-size: 13px; 
}

.sidebar-controls input {
  flex: 1;
}

.sidebar-controls select {
  min-width: 100px;
}

.adventure-list { 
  flex: 1 1 0; 
  min-height: 0; 
  overflow-y: scroll; 
  padding: 4px; 
  scrollbar-width: auto;

}

.adventure-list::-webkit-scrollbar { 
  width: 10px; 
}

.adventure-list::-webkit-scrollbar-track { 
  background: var(--bg-dark); 
}

.adventure-list::-webkit-scrollbar-thumb { 
  background: var(--accent-dim); 
  border-radius: 5px; 
  border: 2px solid var(--bg-dark); 
}

.adventure-list::-webkit-scrollbar-thumb:hover { 
  background: var(--accent); 
}

.adventure-item { 
  padding: 10px 12px; 
  border-radius: 4px; 
  cursor: pointer; 
  border: 1px solid transparent; 
  margin-bottom: 3px; 
}

.adventure-item:hover { 
  background: var(--bg-hover); 
}

.adventure-item.active { 
  background: var(--bg-hover); 
  border-color: var(--accent-dim); 
}

.adventure-item.dirty-draft { 
  border-left: 3px solid #5588cc; 
}

.adventure-item.dirty-committed { 
  background: rgba(200,150,30,0.08); 
  border-left: 3px solid #c8961e; 
}

.adventure-item.dirty-published { 
  background: rgba(200,50,50,0.1); 
  border-left: 3px solid #cc3333; 
}

.adventure-item .dirty-badge { 
  font-size: 9px; 
  padding: 1px 5px; 
  border-radius: 3px; 
  margin-left: 4px; 
  font-weight: 600; 
  letter-spacing: 0.5px; 
  vertical-align: middle; 
}

.adventure-item .dirty-badge.draft { 
  background: #5588cc33; 
  color: #88bbee; 
}

.adventure-item .dirty-badge.committed { 
  background: #c8961e33; 
  color: #e8b84e; 
}

.adventure-item .dirty-badge.published { 
  background: #cc333333; 
  color: #ee6666; 
}

.adventure-item .adv-num { 
  font-size: 11px; 
  color: var(--text-dim); 
  text-transform: uppercase; 
  letter-spacing: 0.5px; 
  margin-bottom: 2px;
}

.adventure-item .adv-title { 
  font-size: 14px; 
  font-weight: 600; 
  color: var(--text-bright); 
  margin-bottom: 3px;
}

.adventure-item .adv-meta { 
  font-size: 12px; 
  color: var(--text-dim); 
}

.status-tag { 
  display: inline-block; 
  padding: 0 6px; 
  border-radius: 2px; 
  font-size: 10px; 
  font-weight: 600; 
  text-transform: uppercase; 
  letter-spacing: 0.5px; 
  vertical-align: middle; 
  margin-left: 4px; 
}

.status-tag.catalogue { background: #555; color: #ccc; }
.status-tag.outline { background: var(--purple); color: #fff; }
.status-tag.draft { background: var(--orange); color: #fff; }
.status-tag.review { background: var(--blue); color: #fff; }
.status-tag.complete { background: var(--green); color: #fff; }
.status-tag.published { background: var(--accent); color: #1a1a1a; }

.sidebar-footer { 
  padding: 8px 10px; 
  border-top: 1px solid var(--border); 
  display: flex; 
  gap: 4px; 
  flex-shrink: 0; 
  flex-wrap: wrap; 
}

.main { 
  flex: 1; 
  overflow-y: auto; 
  padding: 20px 28px; 
  display: flex; 
  flex-direction: column; 
}

.main.empty-state {

}

.detail-header {

  flex-shrink: 0; 
}

.detail-header h2 {

  color: var(--text-bright); 
  font-weight: 600; 
  margin-bottom: 6px;
}

.detail-header .subtitle-line {

  color: var(--accent); 
}

.detail-columns {

  gap: 16px;
  flex: 1;
  min-height: 0;
}

.col-left {

  min-width: 400px;
  flex-shrink: 0;
  display: flex;
  flex-direction: column;
  overflow-y: auto;
}

.col-middle {
  min-width: 380px;
  flex: 1;
  overflow-y: auto;
}

.col-right {
  width: 360px;
  min-width: 300px;
  flex-shrink: 0;
  overflow-y: auto;
}

.section-box { 
  background: var(--bg-card); 
  border: 1px solid var(--border); 
  border-radius: 4px; 
  padding: 14px 16px; 
  margin-bottom: 14px; 
  font-size: 13px; 
}

.section-box h3 { 
  font-size: 12px; 
  color: var(--accent); 
  text-transform: uppercase; 
  letter-spacing: 1px; 
  margin-bottom: 8px; 
  font-weight: 600; 
  cursor: pointer;
}

.section-box h3:hover {
  text-decoration: underline;
}

.section-box h3 .edit-icon {
  font-size: 10px;
  color: var(--text-dim);
  margin-left: 2px;
}

.section-box p { 
  color: var(--text); 
  line-height: 1.6; 
  margin-bottom: 8px;
}

.section-box .item-entry { 
  padding: 4px 0; 
  border-bottom: 1px solid #2a2a2a; 
  font-size: 13px; 
}

.section-box .item-entry:last-child { 
  border-bottom: none; 
}

.section-box .none-text {
  color: var(--text-dim);
  font-size: 12px;
  font-style: italic;
}

.meta-row {
  display: flex;
  gap: 24px;
  margin-bottom: 16px;
}

.meta-item {
  flex: 1;
}

.meta-label { 
  font-size: 11px; 
  color: var(--text-dim); 
  text-transform: uppercase; 
  letter-spacing: 0.5px; 
  margin-bottom: 4px;
}

.meta-value { 
  font-size: 14px; 
  color: var(--text-bright); 
  font-weight: 600;
}

.npc-tag { 
  display: inline-block; 
  padding: 2px 8px; 
  background: rgba(196, 154, 74, 0.2); 
  border: 1px solid rgba(196, 154, 74, 0.5); 
  border-radius: 3px; 
  font-size: 11px; 
  color: var(--accent); 
  margin: 2px 4px 2px 0;
  cursor: pointer;
}

.npc-tag:hover {
  background: rgba(196, 154, 74, 0.3);
}

.thread-card { 
  background: var(--bg-card); 
  border: 1px solid var(--border); 
  border-left: 3px solid var(--purple); 
  border-radius: 4px; 
  padding: 10px 12px; 
  margin-bottom: 8px;
}

.thread-card h4 { 
  color: var(--purple); 
  margin-bottom: 4px; 
  font-size: 13px;
}

.thread-card p { 
  color: var(--text-dim); 
  font-size: 12px; 
  line-height: 1.5;
}

.thread-weeks {
  display: flex;
  gap: 4px;
  flex-wrap: wrap;
  margin-top: 6px;
}

.thread-week {
  padding: 2px 6px;
  background: rgba(154, 106, 164, 0.2);
  border-radius: 10px;
  font-size: 10px;
  color: var(--purple);
}

.thread-week.planted {
  background: rgba(74, 122, 154, 0.2);
  color: var(--blue);
}

.thread-week.payoff {
  background: rgba(196, 154, 74, 0.3);
  color: var(--accent);
  font-weight: 700;
}

.btn { 
  background: var(--bg-input); 
  border: 1px solid var(--border); 
  color: var(--text); 
  padding: 5px 12px; 
  border-radius: 3px; 
  cursor: pointer; 
  font-size: 13px; 
  font-family: inherit; 
  transition: all 0.2s;
}

.btn:hover { 
  background: var(--bg-hover); 
  border-color: var(--accent-dim); 
}

.btn.primary { 
  background: var(--accent-dim); 
  color: var(--text-bright); 
  border-color: var(--accent); 
}

.btn.primary:hover { 
  background: var(--accent); 
  color: #1a1a1a; 
}

.btn.sm { 
  padding: 4px 10px; 
  font-size: 11px; 
}

.btn.danger {
  border-color: var(--red);
}

.btn.danger:hover {
  background: var(--red);
  color: #fff;
}

.form-group {
  margin-bottom: 12px;
}

.form-group label {
  display: block;
  font-size: 11px;
  color: var(--text-dim);
  margin-bottom: 4px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.form-group input,
.form-group select,
.form-group textarea {
  width: 100%;
  background: var(--bg-input);
  border: 1px solid var(--border);
  color: var(--text);
  padding: 6px 8px;
  border-radius: 3px;
  font-size: 13px;
  font-family: inherit;
}

.form-group textarea {
  resize: vertical;
  min-height: 80px;
  line-height: 1.6;
}

.form-row {
  display: flex;
  gap: 10px;
}

.form-row .form-group {
  flex: 1;
}

.modal-overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0,0,0,0.7);
  z-index: 100;
  align-items: center;
  justify-content: center;
}

.modal-overlay.active {
  display: flex;
}

.modal {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: 6px;
  padding: 20px;
  width: 600px;
  max-width: 90%;
  max-height: 85vh;
  overflow-y: auto;
}

.modal h3 {
  color: var(--accent);
  margin-bottom: 16px;
  font-size: 16px;
}

.form-actions {
  margin-top: 16px;
  display: flex;
  gap: 8px;
  justify-content: flex-end;
}

#advBottomBar {
  position: fixed;
  bottom: 0;
  left: 300px;
  right: 0;
  z-index: 50;
  background: var(--bg-card);
  border-top: 1px solid var(--border);
  padding: 8px 20px;
  display: none;
}

#advBottomBar .status-row {
  display: flex;
  align-items: center;
  gap: 16px;
  font-size: 13px;
}

#advBottomBar .action-btns {
  display: flex;
  gap: 6px;
  margin-left: 20px;
  padding-left: 20px;
  border-left: 1px solid var(--border);
}

#advBottomBar .commit-area {
  margin-left: auto;
  padding-left: 20px;
  border-left: 1px solid var(--border);
  display: flex;
  align-items: center;
  gap: 10px;
}

.lifecycle-badge {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 3px 10px;
  border-radius: 12px;
  font-size: 11px;
  font-weight: 600;
}

.lifecycle-badge.draft {
  background: rgba(85, 85, 85, 0.3);
  color: var(--text-dim);
}

.lifecycle-badge.committed {
  background: rgba(90, 165, 90, 0.2);
  color: var(--green);
}

.lifecycle-badge.published {
  background: rgba(196, 154, 74, 0.2);
  color: var(--accent);
}

@media (max-width: 1200px) {
  .detail-columns {
    flex-direction: column;
  }
  
  .col-left,
  .col-middle,
  .col-right {
    width: 100%;
    min-width: 0;
    max-height: none;
  }
}

/* Markdown content styling */
.content-display h1 {
  font-size: 2em;
  color: var(--accent);
  border-bottom: 2px solid var(--accent);
  padding-bottom: 10px;

}

.content-display h2 {
  font-size: 1.5em;
  color: #d4af37;
  margin: 25px 0 15px 0;
  border-bottom: 1px solid rgba(212, 175, 55, 0.3);

}

.content-display h3 {
  font-size: 1.2em;
  color: #b8941f;

}

.content-display h4 {
  font-size: 1em;
  color: #8b7220;

}

.content-display p {
  margin: 12px 0;
  color: #e0e0e0;
}

.content-display blockquote {
  border-left: 4px solid var(--accent);
  padding-left: 20px;
  margin: 15px 0;
  color: #b0b0b0;

.content-display ul, .content-display ol {
  margin: 12px 0 12px 25px;

}

.content-display li {

}

.content-display table {
  border-collapse: collapse;

  margin: 20px 0;

}

.content-display th {
  background: rgba(196, 154, 74, 0.3);

.content-display td {

.content-display em {

.content-display a {

<body>

<header>
  <div>
    <h1>TRIBUTE LANDS ‚Äî ADVENTURE VAULT</h1>
    <div class="subtitle">DiceForge Studios Production System</div>
  </div>
  <div id="headerButtons" style="display:flex;align-items:center;gap:8px;">
    <!-- Populated by integration script -->
  </div>
  <div class="header-stats">
    <span><span class="stat-num" id="totalAdventures">0</span> Adventures</span>
    <span><span class="stat-num" id="completeAdventures">0</span> Complete</span>
    <span title="Overall completion"><span class="stat-num" id="progressPct">0%</span></span>
  </div>
</header>

<div id="breadcrumb">
  <span class="bc-current">Adventure Vault</span>
</div>

<div class="container">
  <div class="sidebar">
    <div class="sidebar-controls">
      <input type="text" id="searchInput" placeholder="Search adventures..." oninput="filterAdventures()">
      <div class="filter-row">
        <select id="phaseFilter" onchange="filterAdventures()">
          <option value="">All Phases</option>
          <option value="catalogue">Catalogue</option>
          <option value="outline">Outline</option>
          <option value="draft">Draft</option>
          <option value="review">Review</option>
          <option value="complete">Complete</option>
        </select>
        <select id="lifecycleFilter" onchange="filterAdventures()" title="Filter by lifecycle state">
          <option value="">All States</option>
          <option value="draft">üìù Draft</option>
          <option value="committed">üì¶ Committed</option>
          <option value="published">üîí Published</option>
          <option value="dirty">‚úèÔ∏è Pending Edits</option>
        </select>
      </div>
    </div>
    
    <div class="adventure-list" id="adventureList">
      <!-- Populated by JavaScript -->
    </div>
    
    <div class="sidebar-footer">
      <button class="btn primary" style="flex: 1;" onclick="openNewAdventureModal()">+ New Adventure</button>
      <button class="btn sm" onclick="showReviewPanel()">Review</button>
      <button class="btn sm" onclick="showBundles()">Bundles</button>
      <button class="btn sm" onclick="showStats()">Stats</button>
    </div>
  </div>
  
  <div class="main empty-state" id="mainContent">
    Select an adventure or create a new one
  </div>
</div>

<div id="advBottomBar" style="display: none;">
  <!-- Populated when adventure is selected -->
</div>

<!-- New Adventure Modal -->
<div class="modal-overlay" id="newAdventureModal">
  <div class="modal">
    <h3>New Adventure</h3>
    <div class="form-row">
      <div class="form-group">
        <label>Week Number *</label>
        <input type="number" id="new_week" min="1" max="50" placeholder="1-50">
      </div>
      <div class="form-group">
        <label>Phase *</label>
        <select id="new_phase">
          <option value="catalogue">Catalogue</option>
          <option value="outline">Outline</option>
          <option value="draft">Draft</option>
          <option value="review">Review</option>
          <option value="complete">Complete</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label>Title *</label>
      <input id="new_title" placeholder="e.g. Shadow Over the Docks">
    </div>
    <div class="form-group">
      <label>Showcase Elements</label>
      <input id="new_showcase" placeholder="e.g. Smugglers, missing cargo, warehouse investigation">
    </div>
    <div class="form-actions">
      <button class="btn" onclick="closeNewAdventureModal()">Cancel</button>
      <button class="btn primary" onclick="createAdventure()">Create Adventure</button>
    </div>
  </div>
</div>

<script>

let allAdventures = []
let currentAdventure = null;
let activePanel = null;
let _baselines = {};
let canonCommitted = new Set();

allAdventures = [

    "week": 1,
    "code": "AM-40",
    "title": "The Counterfeit Seal",
    "phase": "complete",
    "bundle": {
      "trio": "AM-40/41/42",
      "title": "Mottgorte Mysteries"
    },
    "productCode": "DFS-AM-A001-40",

    "content": "# THE COUNTERFEIT SEAL\n\n*A Savage Worlds Adventure for The Tribute Lands*\n\n**Product Code:** DFS-AM-A001-SEAL  \n**Price:** √Ç¬£3.99  \n**Rank:** Novice (with Scaling Notes)  \n**Location:** Mottgorte, Ammaria  \n**Duration:** One Session (3√¢‚Ç¨‚Äú4 hours)  \n**Party Size:** 3√¢‚Ç¨‚Äú5 heroes\n\n---\n\n> *In Mottgorte, a merchant's seal is his signature, his reputation, and his livelihood pressed into wax. When someone counterfeits that seal, they don't just forge a document√¢‚Ç¨‚Äùthey steal a man's name.*\n\n---\n\n> **AT A GLANCE**\n>\n> **Type:** Investigation with one combat encounter  \n> **Locations:** Guild Quarter counting house, Gilt Lantern tavern, Tanner's Row workshop, Rusty Anchor tavern  \n> **NPCs:** 6 (2 Wild Cards, 4 Extras)  \n> **Key Skills:** Notice, Persuasion, Intimidation, Stealth, Streetwise, Thievery  \n> **Primary Showcase:** Investigation and Social systems  \n> **Ticking Clock:** None (but Valdric's rivals are circling)\n\n---\n\n## OVERVIEW\n\nSomeone has been using Valdric Thornwood's guild seal to clear shipments he never authorised. Three bogus consignments have passed Consortium inspection in the past month, and Valdric can't go to the authorities without exposing himself to his rivals. He needs outsiders√¢‚Ç¨‚Äùpeople with no guild allegiance and the good sense to be discreet.\n\nThe trail leads from counting houses to a forger's workshop above a tannery, and from there to a middleman who knows far more about what's moving through Mottgorte's docks than anyone should be comfortable with. Along the way, the heroes will learn their first hard lesson about Ammaria: everyone's guilty of something, and the truth is just another commodity.\n\n## BACKGROUND\n\n*For the Game Master's eyes only.*\n\nThe forgeries are the work of Morvek, a skilled seal-cutter operating from a concealed workshop on Tanner's Row. Morvek was commissioned by a middleman called Three-Finger Ash, who in turn works for Merchant-Factor Corwynn of Aldmoor. The shipments cleared under Valdric's stolen identity contained weapons components√¢‚Ç¨‚Äùcrossbow mechanisms and unfinished blades√¢‚Ç¨‚Äùbound eastward toward Thornvale.\n\nWhether Corwynn is arming resistance fighters, supplying bandits, or running a private arsenal is beyond the scope of this adventure. The heroes are hired to find the forger and stop the counterfeiting. Everything else is foreshadowing.\n\nThe Consortium inspector who cleared the shipments, Brennan Cole, was bribed. He's been spending well beyond a clerk's salary, and he's terrified someone will notice.\n\n## GETTING THE HEROES INVOLVED\n\n**The Discreet Commission.** Valdric Thornwood approaches the heroes through an intermediary at a guild coffee house. He offers fifty crowns upfront and a hundred and fifty on resolution. He's precise, nervous, and speaks entirely in commercial metaphors. \"My brand has been diluted. I need the source of contamination identified and cauterised.\"\n\n**Guild Business.** A factor the heroes have worked with before mentions that Valdric is looking for \"quiet hands.\" There's good coin in it, and Valdric remembers people who help him. In Mottgorte, a grateful merchant is worth more than gold.\n\n**The Wrong Place.** The heroes witness a dockside argument between two merchants over a shipment both claim to have authorised under the same seal. One of them is Valdric, and his face has gone the colour of old parchment. He'll approach the heroes afterward, desperate and willing to pay whatever it takes.\n\n---\n\n## THE SITUATION\n\n### Part One: The Merchant's Problem\n\n*Dark timber and leaded glass, three storeys high. The kind of building that announces its owner has money but would prefer you didn't look too closely at how he got it. Door locked. Curtains drawn. Voice barely above a whisper.*\n\nValdric receives the heroes in his private office. Three shipments have been cleared under his seal in the past month√¢‚Ç¨‚Äùgeneral goods from Aldmoor, according to the manifests. He never authorised any of them. His seal is a signet ring that never leaves his finger, which means someone copied it from an impression on an existing document. That narrows the field to anyone who's handled his authenticated paperwork in the last year√¢‚Ç¨‚Äùwhich, unfortunately, is quite a lot of people.\n\nWhat Valdric does know is that the Consortium inspector who waved the shipments through was a clerk named Brennan Cole. And Cole has recently been seen drinking in establishments well above his pay grade.\n\n**Investigation Paths.** The heroes have three solid leads, and clever players may find others:\n\n*Inspector Cole.* He can be found at the Harbormaster's office during working hours or at the Gilt Lantern tavern most evenings. He's a small man living large on borrowed time. Intimidation cracks him quickly√¢‚Ç¨‚Äùhe'll admit to taking bribes and point the heroes toward Tanner's Row. A hundred crowns buys the same information without the bruises. Subtler heroes can simply follow him and watch where he goes after dark. He visits the workshop twice a week.\n\n*The Seal Registry.* The Consortium maintains records of every authenticated seal impression. Accessing these requires either the Guild Journeyman Edge, a fifty-crown bribe to the records clerk, or a Persuasion roll. Success reveals that the forged seals use a different ink composition than Valdric's originals√¢‚Ç¨‚ÄùAldmoor mineral content in the wax, not Mottgorte. Someone local is doing the work, but the materials came from elsewhere.\n\n*Tanner's Row.* Whether the heroes follow Cole, trace the ink, or simply start asking questions in the right taverns, the trail converges on the upper floor of Morvek's Tannery in the Dyers' Quarter.\n\n> **Appraiser Edge Spotlight.** If any hero has the Appraiser Edge, examining Valdric's documents is the moment it shines. The +2 to Notice for detecting forgery turns what might be a blind investigation into an immediate breakthrough: different mineral content in the wax, copied from an impression rather than the original ring, Aldmoor provenance. \"Your seal was duplicated from a document, not your signet. Someone who handles your paperwork sold you out.\"\n\n### Part Two: The Workshop on Tanner's Row\n\n*The reek hits before the building does√¢‚Ç¨‚Äùurine, lime, and something sharper underneath. A narrow building on Stink Row, wedged between a dye-works and a chandler's, with one shuttered window on the upper floor glowing faintly orange.*\n\nThe ground floor is a legitimate tanning operation√¢‚Ç¨‚Äùhides, vats, chemicals. The upper floor is something else entirely: a cramped workshop reeking of hot wax, solvent, and the sharp metallic tang of engraving tools. One shuttered window, one door, two workbenches cluttered with seal-making equipment, a brazier for heating wax, and shelves lined with sample documents bearing the seals of half the merchants in Mottgorte.\n\n**The Occupants.** Morvek the forger works here most nights alongside two apprentices. A single sentry√¢‚Ç¨‚Äùbored, underpaid, not expecting trouble√¢‚Ç¨‚Äùwatches the rear stairs from the alley. On any given evening, all four are present.\n\n**Approaches.** Heroes have options:\n\n*Stealth.* The rear stairs are accessible from the alley behind the chandler's shop. Beating the sentry's Notice gets the heroes to the workshop door unannounced. From there, they can observe, eavesdrop, or burst in with surprise.\n\n*Social.* Posing as customers requires a plausible cover story and a Persuasion roll against the sentry. \"We need documentation for a shipment, and we were told Morvek handles special requests\" gets the heroes through the door without weapons drawn. What happens next depends on how long the deception holds.\n\n*Direct.* Kicking in the front door alerts everyone inside. The sentry draws his hand crossbow. Morvek bolts for the window. The apprentices grab whatever's hot and sharp.\n\n---\n\n> **ENCOUNTER: THE WORKSHOP**\n>\n> **Terrain:** Cramped Interior, Dim Lighting (√¢ÀÜ‚Äô2 beyond 5\")  \n> **Opponents:** Morvek (Wild Card, flees toward window), 2 Apprentices (grab hot irons), 1 Sentry (blocks door)  \n> **Hazards:** Alchemist's fire on shelf near door (called shot TN 4 to ignite, 2d6 fire zone, spreads 1\"/round); brazier (Agility or 2d6 fire if pushed into it). Maximum two combatants can engage same target due to cramped space.  \n> **Duration:** 3√¢‚Ç¨‚Äú4 rounds. Morvek surrenders if Wounded. Apprentices break if he does.  \n> **Bennies:** Morvek burns his 1 benny on an Agility roll to escape through the window√¢‚Ç¨‚Äùhe's a craftsman, not a fighter. Don't waste it on combat.\n\n---\n\nMorvek is a craftsman, not a fighter. His first action is to flee toward the window, which requires breaking the shutters (Strength versus a target of 4). If blocked, he surrenders immediately. He's arrogant about his work but a coward when it comes to violence, and he'll bargain with information the moment steel comes out.\n\nThe apprentices are young and scared. They grab hot branding irons from the brazier and fight with the desperate energy of people who see no other option. If Morvek surrenders, they break√¢‚Ç¨‚Äùdropping weapons and begging for mercy.\n\nThe sentry, if he hasn't been dealt with already, blocks the door and fights with a club in one hand and a hand crossbow in the other. He's competent but not committed. One Wound sends him running.\n\n**What Morvek Reveals.** Whether captured, intimidated, or simply offered enough coin, Morvek talks. He was commissioned by a middleman called Three-Finger Ash, who operates from the Rusty Anchor tavern in Dockmaw. Payment came in Aldmoor-minted coin. The goods cleared under forged seals were bound for \"somewhere east\"√¢‚Ç¨‚ÄùMorvek didn't ask, because in his line of work, asking questions is bad for your health.\n\n**Victory Conditions.** Capturing Morvek alive earns the heroes the full two hundred crowns from Valdric, plus the forger's client list√¢‚Ç¨‚Äùa document of considerable value to anyone who trades in secrets. Killing him reduces the payout to fifty crowns (Valdric wanted answers, not a corpse), though the client list can still be found in the workshop. If the workshop burns, the evidence goes up with it, and the neighbouring buildings are at risk√¢‚Ç¨‚Äùa moral complication that tests whether the heroes care about collateral damage.\n\n### Part Three: The Middleman\n\n*Low ceilings, cheap ale, and the kind of silence that falls when strangers walk in. The Rusty Anchor sits on a Dockmaw wharf, and half the patrons are conducting business they'd rather not discuss in daylight.*\n\nThree-Finger Ash earned his name the obvious way and doesn't appreciate being reminded of it. He's a fixture at the Rusty Anchor in Dockmaw√¢‚Ç¨‚Äùparanoid but greedy, two qualities that make him predictable. He'll sell out his employer for a hundred crowns or a guaranteed promise of protection. He can also be intimidated, but his Spirit is d8 and he's been threatened by professionals; heroes had better bring their best.\n\n**What Ash Knows.** His employer is Merchant-Factor Corwynn, based in Aldmoor. The shipments contained weapons components√¢‚Ç¨‚Äùcrossbow mechanisms and unfinished blades, disassembled and packed as \"general hardware.\" The destination was \"Thornvale way,\" though Ash doesn't know the final recipient. Corwynn has connections in Grimhollow, which should make anyone who knows Ammarian politics slightly nervous.\n\n**Resolution.** The heroes have earned their pay. They can report everything to Valdric, who'll be grateful, horrified, and suddenly far more careful about who handles his documents. They can investigate Corwynn independently√¢‚Ç¨‚Äùan avenue that leads well beyond Mottgorte and into the kind of conspiracy that ends careers or starts them. They can sell the information to interested parties: the Consortium would pay well for evidence of smuggling, the Brotherhood of the Fallen Star would pay better for leverage over a merchant-factor, and darker powers might pay most of all for knowledge of an arms pipeline.\n\nWhat the heroes choose to do with what they've learned matters more than what they've found.\n\n---\n\n## WHAT IF...\n\n*The heroes go straight to Tanner's Row?* They can. The sentry is still there, Morvek is still working. They miss the Cole subplot entirely, which is fine√¢‚Ç¨‚ÄùCole's bribery is flavour, not essential. Adjust Valdric's debrief accordingly.\n\n*The workshop burns down?* Evidence destroyed. Neighbouring buildings at risk. If the heroes help fight the fire, they earn goodwill in the Dyers' Quarter. If they don't, they earn a reputation for collateral damage. Ash's trail goes cold unless the heroes already know about Tanner's Row from another source√¢‚Ç¨‚Äùsuggest the Seal Registry if they haven't tried it.\n\n*They kill Morvek?* Fifty crowns from Valdric instead of two hundred. The client list survives in the workshop if they search (Notice, no penalty). The adventure works but loses its best information source.\n\n*They go to the Watch?* The Watch is interested, after a fashion. An officer takes their statement and promises to investigate, which means the report sits on a desk for three weeks while Morvek packs up and vanishes. Valdric warned them: official channels are slow, leaky, and full of people who owe favours to his rivals.\n\n---\n\n## SKILL CHECK REFERENCE\n\n| Check | Target | Context |\n|:------|:------:|:--------|\n| Intimidation vs Spirit d6 | 6+ | Crack Inspector Cole |\n| Persuasion | 6 | Access Seal Registry |\n| Stealth vs Notice d6 | 6+ | Follow Cole unseen |\n| Streetwise | 4 | Hear about Tanner's Row |\n| Common Knowledge | 6 (√¢ÀÜ‚Äô2) | Same result, harder |\n| Notice (Appraiser +2) | 4 | Detect forgery details |\n| Stealth vs Notice d6 | 6+ | Approach rear stairs unseen |\n| Persuasion vs Smarts d6 | 6+ | Bluff past sentry |\n| Strength | 4 | Break window shutters |\n| Shooting (called shot) | 4 | Ignite alchemist's fire |\n| Agility | 4 | Avoid brazier hazard |\n| Intimidation vs Spirit d8 | 8+ | Pressure Three-Finger Ash |\n| Persuasion vs Smarts d6 | 6+ | Bribe or convince Ash |\n\n---\n\n## KEY NPCS\n\n### Valdric Thornwood √¢‚Ç¨‚Äù Merchant (Wild Card)\n\n**Attributes:** Agility d6, Smarts d8, Spirit d6, Strength d6, Vigor d6  \n**Skills:** Common Knowledge (Commerce) d10, Gambling d6, Notice d8, Persuasion d8  \n**Pace:** 6; **Parry:** 4; **Toughness:** 5  \n**Gear:** Fine clothes, authentic Guild Seal, 200√¢‚Äö¬°  \n**Special:** Nervous, precise, and deeply aware that his reputation is the only thing standing between him and ruin.\n\n### Morvek √¢‚Ç¨‚Äù Forger (Wild Card)\n\n**Attributes:** Agility d6, Smarts d10, Spirit d6, Strength d6, Vigor d6  \n**Skills:** Fighting d4, Forgery d10, Notice d8, Stealth d6, Thievery d8  \n**Pace:** 6; **Parry:** 4; **Toughness:** 5  \n**Bennies:** 1 (burns it fleeing, not fighting)  \n**Gear:** Guild knife (Str+d4), three finished forgeries, master seal templates  \n**Special:** Surrenders if Wounded. Trades information for his life without a moment's hesitation.\n\n### Morvek's Apprentices (√É‚Äî2, Extras)\n\n**Attributes:** Agility d6, Smarts d6, Spirit d4, Strength d6, Vigor d6  \n**Skills:** Fighting d4, Notice d4  \n**Pace:** 6; **Parry:** 4; **Toughness:** 5  \n**Gear:** Hot branding iron (Str+d4, +2 fire damage on a raise), knives  \n**Special:** Young and scared. Break immediately if Morvek surrenders.\n\n### Workshop Sentry (Extra)\n\n**Attributes:** Agility d6, Smarts d6, Spirit d6, Strength d6, Vigor d6  \n**Skills:** Fighting d6, Notice d6, Shooting d6  \n**Pace:** 6; **Parry:** 5; **Toughness:** 6 (1)  \n**Gear:** Guild leathers (+1 Armour), club (Str+d4), hand crossbow (Range 5/10/20, Damage 2d4)  \n**Special:** Competent but not committed. One Wound sends him running.\n\n### Three-Finger Ash √¢‚Ç¨‚Äù Middleman (Wild Card)\n\n**Attributes:** Agility d8, Smarts d6, Spirit d8, Strength d6, Vigor d6  \n**Skills:** Fighting d6, Notice d8, Persuasion d6, Stealth d8, Streetwise d10  \n**Pace:** 6; **Parry:** 5; **Toughness:** 5  \n**Bennies:** 2 (uses them to Soak√¢‚Ç¨‚Äùhe's a survivor)  \n**Hindrances:** Distinctive Appearance (missing two fingers, left hand)  \n**Gear:** Two knives (Str+d4), 75√¢‚Äö¬°, coded ledger  \n**Special:** Paranoid, mercenary, and smart enough to know when he's outmatched. Loyalty is not among his virtues.\n\n---\n\n## REWARDS & CONSEQUENCES\n\n**Success:** Two hundred crowns from Valdric. The forger's client list√¢‚Ç¨‚Äùa valuable intelligence asset. Valdric becomes a reliable contact for commercial information. Morvek, if alive, becomes a reluctant informant for future investigations. Three-Finger Ash remembers the heroes, for better or worse.\n\n**Partial Success:** Fifty crowns if Morvek is dead. Trail goes cold if the workshop burns. Valdric is disappointed but pays for effort. The counterfeiting stops, but the arms pipeline continues undetected.\n\n**Consequences:** The Thornvale weapons shipment isn't just a plot thread√¢‚Ç¨‚Äùit's a signal that someone is arming people outside Mottgorte's established power structures. Whether that's resistance, rebellion, or something worse remains to be seen. Heroes who dig deeper will find that Corwynn's name surfaces again, much later, in contexts that make tonight's little forgery ring look quaint.\n\n---\n\n## SCALING\n\n**Seasoned.** Add two more sentries to the tannery√¢‚Ç¨‚Äùone watching the street, one inside the ground floor. Upgrade Morvek's escape plan: he has a *bolt* scroll (2d6 damage) he'll use to cover his retreat rather than simply running. Three-Finger Ash has a bodyguard (use Skilled Extra stats: Fighting d8, Notice d6; Parry 6; Toughness 7(1); shortsword, leather armour).\n\n**Veteran.** Inspector Cole has been murdered before the heroes reach him√¢‚Ç¨‚Äùsomeone is cleaning house, and the investigation becomes a race against a professional fixer. The workshop has a magical ward on the door (Notice at √¢ÀÜ‚Äô2 to detect; triggers *stun* if forced, Vigor roll or Shaken). Ash won't meet in public; the heroes must locate his safehouse in Dockmaw, adding an additional infiltration scene.\n\n---\n\n## FORESHADOWING\n\nThis adventure plants seeds for future content. Don't explain them√¢‚Ç¨‚Äùjust let them land:\n\n**The Thornvale Shipment.** Weapons components moving east toward Thornvale. This thread surfaces again in Week 41, when the heroes learn what√¢‚Ç¨‚Äùor who√¢‚Ç¨‚Äùthose weapons were meant for.\n\n**The Grimhollow Connection.** Corwynn's ties to Grimhollow hint at a larger network operating between Ammaria's merchant cities. This pays off in Phase 7.\n\n**Grandmother Holst's Booth.** If the heroes visit the Counting Quarter markets, they may notice an empty booth that local traders avoid. \"Grandmother Holst hasn't been in all week. Nobody's asking why.\" This thread pays off in Week 3.\n\n**The Scarred Man.** At some point during the investigation√¢‚Ç¨‚Äùin a tavern, on a street corner, watching from across the canal√¢‚Ç¨‚Äùthe heroes spot a heavyset man with a distinctive scar running from ear to jaw. He's watching them. If approached, he vanishes into the crowd with practised ease. Scarface Tomas surfaces properly in Week 4.\n\n---\n\n## DESIGNER NOTES\n\n*The Counterfeit Seal* is designed as a first adventure for a new Ammarian campaign. It introduces heroes to Mottgorte's guild politics, teaches them that investigation and social skills matter as much as fighting, and demonstrates the moral texture of life in the merchant cities. Nobody here is innocent√¢‚Ç¨‚Äùnot Valdric, who almost certainly has his own skeletons; not Morvek, whose talent is employed by anyone willing to pay; and not the heroes themselves, if they choose to sell what they've learned to the highest bidder.\n\nThe combat encounter in the workshop is deliberately constrained. The cramped space, the fire hazards, and Morvek's willingness to surrender all serve the same purpose: this fight should be fast, dangerous, and over quickly. Three to four rounds at most. If it runs longer than that, something's gone wrong.\n\nThe adventure showcases Investigation and Social systems as its primary Savage Worlds mechanics, with a combat encounter that emphasises environmental complications and pre-applied conditions. The Appraiser Edge gets an explicit spotlight, and the investigation rewards Notice, Research, Persuasion, Intimidation, Streetwise, and Thievery√¢‚Ç¨‚Äùensuring that multiple character builds have meaningful contributions.\n\n---\n\n*This adventure requires the Savage Worlds core rules.*  \n*Recommended: Ammaria: Land of the Merchant Guilds regional supplement.*\n\n*Product Code: DFS-AM-A001-SEAL*  \n*√Ç¬© 2026 DiceForge Studios Ltd. The Tribute Lands, Ammaria, and all associated content are trademarks of DiceForge Studios Ltd.*  \n*This game references the Savage Worlds game system, available from Pinnacle Entertainment Group at www.peginc.com. Savage Worlds and all associated logos and trademarks are copyrights of Pinnacle Entertainment Group. Used with permission. Pinnacle makes no representation or warranty as to the quality, viability, or suitability for purpose of this product.*\n",

    "content": "# THE FLOODED WARREN\n\n*A Savage Worlds Adventure for The Tribute Lands*\n\n**Product Code:** DFS-AM-A002-WARR  \n**Price:** √Ç¬£3.99  \n**Rank:** Novice (with Scaling Notes)  \n**Location:** Mottgorte, Ammaria  \n**Duration:** One Session (3√¢‚Ç¨‚Äú4 hours)  \n**Party Size:** 3√¢‚Ç¨‚Äú5 heroes\n\n---\n\n> *Dockside children learn to swim before they learn to read. It doesn't always save them.*\n\n---\n\n> **AT A GLANCE**\n>\n> **Type:** Dungeon crawl with environmental hazards and boss fight  \n> **Locations:** Dockside district, flooded sewers, junction chamber  \n> **NPCs:** 4 (1 Wild Card creature, 1 Wild Card ratling, 2 civilians)  \n> **Key Skills:** Athletics, Notice, Stealth, Survival, Spirit  \n> **Primary Showcase:** Environmental hazards, creature combat, moral choice  \n> **Ticking Clock:** Two children alive on the platform√¢‚Ç¨‚Äùfor now\n\n---\n\n## OVERVIEW\n\nChildren are vanishing from Dockside. Four in two weeks, and the City Watch blames ratlings from the old warrens beneath the canal district. The families don't believe it√¢‚Ç¨‚Äùratlings haven't caused trouble in months√¢‚Ç¨‚Äùbut nobody with authority cares enough to investigate. The heroes are hired by a washerwoman who has spent her life savings on one desperate hope: that someone will go down into the dark and bring her son home.\n\nThe sewers beneath Mottgorte are flooded, pitch-black, and home to something far worse than ratlings. A sewer wyrm has claimed the junction tunnels as hunting ground, and it doesn't distinguish between rats and children.\n\n## BACKGROUND\n\n*For the Game Master's eyes only.*\n\nA mature sewer wyrm migrated upward from the deep warrens three weeks ago, driven from its territory by something even it fears. It has established a new hunting ground in the junction tunnels beneath Dockside, where the warmth from above attracts prey. The wyrm hunts by vibration√¢‚Ç¨‚Äùit is completely blind but can detect movement through water and stone with terrifying precision.\n\nThe missing children were taken near a drain grate where Dockside youngsters play. Two are dead. Two√¢‚Ç¨‚Äùincluding Tam, the washerwoman's son√¢‚Ç¨‚Äùare alive, clinging to a stone platform in the wyrm's lair, too cold and frightened to move. The wyrm hasn't killed them because they've been still. Movement is death.\n\nThe ratlings sealed their own warrens against the wyrm weeks ago. They've lost scouts too, and they're frightened. If the heroes make contact, the ratlings become unlikely allies with knowledge of the tunnels that could save lives.\n\n## GETTING THE HEROES INVOLVED\n\n**The Mother's Plea.** Mistress Corvenna finds the heroes at their lodgings, their tavern, or wherever they've been spending time in Mottgorte. She's a washerwoman√¢‚Ç¨‚Äùworn hands, worn clothes, worn patience. She offers twenty crowns, which is everything she has. \"I know it's not enough. I know you could just walk away. Please.\" Heroes who refuse this deserve whatever game they're playing instead.\n\n**Ratling Whispers.** If the heroes have contacts in Mottgorte's underworld, word reaches them that something has changed below the streets. The ratlings have sealed their warrens√¢‚Ç¨‚Äùunprecedented√¢‚Ç¨‚Äùand dock workers are refusing night shifts near the old grates. Something is hunting down there, and it's not ratlings.\n\n**Witness.** A hero with the Alertness Edge or a Notice of d8 or better spots drag marks near the old drain grate while passing through Dockside. Something large pulled something small underground here. Recently.\n\n---\n\n## THE SITUATION\n\n### Part One: The Missing\n\n*Grey water, grey buildings, grey faces. Dockside is where Mottgorte puts the people it would rather not think about. The canal runs sluggish here, scummed with tannery runoff, and the buildings lean against each other like they've given up standing straight.*\n\nDockside is Mottgorte's cheapest district. Four children have vanished in two weeks. Watch Sergeant Brennan filed reports blaming ratling abduction and went back to his card game. The families have been told to grieve quietly.\n\nMistress Corvenna's son Tam disappeared three days ago. She can describe where the children played√¢‚Ç¨‚Äùnear an old drain grate behind the chandler's warehouse√¢‚Ç¨‚Äùand she knows the Watch has done nothing. \"Dockside children don't matter to them.\" She's right, and she knows it, and she's asking anyway.\n\n**Investigation.** Three leads, each pointing the same direction: down.\n\n*The Drain Grate.* Large enough for a child, recently disturbed. Scratch marks on the stone√¢‚Ç¨‚Äùsomething with claws gripped the edge. Drag marks lead down into darkness. A hero who stays quiet and watches catches a flicker of movement in the black below. Something is watching from the water.\n\n*Ratling Contact.* If any hero has established ratling connections, the warrens offer confirmation. \"Something else hunts down there. We've lost scouts too. The old tunnels are sealed, but it moves through places we cannot reach.\" The ratlings are afraid. That should terrify everyone.\n\n*The Survivor.* One child, a girl named Bess, escaped. She's hiding in the crawlspace beneath a dockside warehouse, traumatised and barely coherent. Persuasion or genuinely creative roleplay draws her story out in fragments: \"Long and wet. Eyes that don't see. It came through the water and the water didn't move until it was too close.\"\n\n### Part Two: The Descent\n\n*The drain grate opens onto darkness so thick it feels solid. The smell rises in waves√¢‚Ç¨‚Äùstagnant water, rotting stone, and something organic and wrong underneath it all. Cold air moves against your skin. Something down here is breathing.*\n\nThe sewers beneath Mottgorte were built by people who understood engineering and feared floods. Three centuries later, nobody maintains them, the water table has risen, and the tunnels serve as a combined drainage system, smuggling route, and graveyard for things the surface would rather forget.\n\n**Navigation.** Survival keeps the heroes on track. Failure adds an extra ten to sixty minutes of wandering (1d6 √É‚Äî 10) and one additional random encounter. Heroes with ratling guides bypass this entirely.\n\n**The Environment.** These conditions apply throughout the sewers. Read them, internalise them, and apply them consistently√¢‚Ç¨‚Äùthey're the real antagonist of the first half of this adventure.\n\nThe tunnels are pitch dark. Without a light source, every visual action suffers a √¢ÀÜ‚Äô6 penalty. Torches and lanterns work but announce the heroes' presence to anything hunting by vibration√¢‚Ç¨‚Äùand the wyrm hunts by vibration.\n\nWater ranges from waist-deep in the main passages (difficult terrain, half Pace; anyone struck or shoved must make Athletics or go under) to chest-deep in the connecting tunnels (swimming required; attacks at √¢ÀÜ‚Äô2). Heroes wearing armour suffer an additional √¢ÀÜ‚Äô2 to Athletics per point of armour bonus when swimming. The water is filthy, cold, and full of things nobody wants to think about.\n\nEchoes carry strangely. Notice rolls to detect movement gain +2, but Stealth rolls suffer √¢ÀÜ‚Äô2. Sound bounces. The wyrm knows this. The heroes will learn.\n\n**Random Encounters.** If the heroes take a wrong turn or spend too long in one place, roll a d6:\n\nOn a 1√¢‚Ç¨‚Äú2, a dock rat swarm boils out of a side tunnel, driven from its usual territory by the wyrm. Desperate and aggressive, the swarm is immune to normal weapons√¢‚Ç¨‚Äùonly area effects harm it. On a 3√¢‚Ç¨‚Äú4, a ratling patrol emerges from behind a sealed grate, crossbows levelled, terrified but willing to talk if the heroes show peaceful intent. On a 5, a section of tunnel collapses√¢‚Ç¨‚ÄùAgility roll or take d6 damage from falling stone. On a 6, the wyrm itself passes through an adjacent tunnel. The heroes hear displaced water. Something massive just moved past them in the dark.\n\n### Part Three: The Junction\n\n*The tunnel opens into a domed chamber where four passages converge. Chest-deep water, black as ink. A raised stone platform in the centre√¢‚Ç¨‚Äùthe only dry ground. Two small shapes huddle there, perfectly still. They've learned what movement costs.*\n\nThe sewer junction is a circular chamber where four major tunnels converge around a central platform of raised stone√¢‚Ç¨‚Äùan engineering access point, now the only dry ground in thirty yards. Two children huddle on the platform. They haven't moved in hours. They know, with the animal instinct of the very young and the very frightened, that movement means death.\n\nThe wyrm is here. It circles the junction in the flooded tunnels, a twelve-foot serpentine body gliding through black water without ripple or sound. It detects prey through vibration. Stillness is invisibility. Movement is a dinner bell.\n\n---\n\n> **ENCOUNTER: DOCK RAT SWARM**\n>\n> **Terrain:** Flooded tunnel, waist-deep water (difficult terrain)  \n> **Opponent:** Dock Rat Swarm √¢‚Ç¨‚Äù Parry 8 (6 base +2 Swarm), Toughness 7. Immune to normal weapons. Auto 2d4 damage to everyone in its space. Only area effects harm it.  \n> **Hazard:** Filth Fever √¢‚Ç¨‚Äù any hero Wounded by swarm makes Vigor or contracts disease (onset 24hrs, one Fatigue/day until cured by Healing or medicine)  \n> **Duration:** 2√¢‚Ç¨‚Äú3 rounds. Deal with it fast√¢‚Ç¨‚Äùthe noise attracts the wyrm.  \n> **Bennies:** None (Extras). Spend yours wisely; the main event follows.\n\n---\n\n> **ENCOUNTER: THE SEWER WYRM**\n>\n> **Terrain:** Junction chamber, chest-deep water (swimming, attacks at √¢ÀÜ‚Äô2), pitch dark (√¢ÀÜ‚Äô6 without light). Raised stone platform (dry, 3\" across).  \n> **Opponent:** Sewer Wyrm (Wild Card). Drops from ceiling Round 1, targets isolated character. Constricts on raise. Drags victim toward deep water Rounds 2√¢‚Ç¨‚Äú3. Retreats into drain pipes at 1 Wound (returns in 1d6 rounds from different direction). Flees at 2 Wounds.  \n> **Tactical Puzzle:** Wyrm detects vibration, not sight. Standing still = Spirit roll vs Notice d10 = invisible. Heroes must move to rescue children but movement draws the wyrm. Light sources don't matter mechanically but dousing them helps psychologically.  \n> **Duration:** 4√¢‚Ç¨‚Äú6 rounds (or less if heroes exploit the stillness mechanic)  \n> **Bennies:** Wyrm has 2. Uses first to Soak. Uses second on Notice to detect a \"hidden\" hero at worst possible moment.\n\n---\n\nDeal with the swarm fast. The noise attracts the wyrm.\n\n**The Sewer Wyrm.** This is the main event, and it should feel like one.\n\nThe wyrm fights smart. Round one: it drops from the ceiling onto an isolated character, striking from above where nobody's looking. If it hits with a raise, Constrict triggers√¢‚Ç¨‚Äùthe target is Entangled and takes Strength damage every round until freed. Round two and three: it drags its victim toward deeper water while its coils tighten. Other attacks are distractions; the wyrm focuses on one meal at a time. If it takes a Wound, it retreats into the drain pipes, vanishing for 1d6 rounds before returning from a different direction. Two Wounds send it fleeing permanently into the deep tunnels.\n\n**The Stillness Counter.** Clever heroes can exploit the wyrm's Blindsight limitation. It detects *vibration*, not sight. Standing perfectly still in the water√¢‚Ç¨‚Äùa Spirit roll versus the wyrm's Notice of d10√¢‚Ç¨‚Äùrenders a character effectively invisible. Dousing light sources helps psychologically but isn't mechanically necessary; the wyrm can't see the light anyway. This creates a magnificent tactical puzzle: the heroes need to move to rescue the children, but movement is what makes them prey.\n\n**Victory Conditions.** Killing the wyrm resolves the threat permanently. Driving it off (two Wounds) is a temporary solution√¢‚Ç¨‚Äùit will return in weeks, and someone will have to deal with it eventually. Rescuing the children is the primary objective; success even if the wyrm escapes. Two children are alive on the platform. Two are not. Tam is alive. What the heroes tell Mistress Corvenna about the other families is their burden to carry.\n\n### The Moral Dimension\n\n**The Ratling Alliance.** If the heroes made ratling contact during Part One, an elder named Skritch offers an alternative: seal the deep tunnels together. Human engineering knowledge plus ratling knowledge of the warren layout could trap the wyrm in the lower passages permanently, protecting both communities. This requires cooperation, trust, and the willingness to let the wyrm live√¢‚Ç¨‚Äùjust somewhere else.\n\n*Seal the tunnels:* Dramatic Task, 5 successes, using Athletics, Repair, and Survival. Success protects everyone, earns a ratling alliance worth its weight in future favours, and leaves the wyrm alive but contained.\n\n*Hunt the wyrm:* Permanent solution, no alliance, ratlings remain neutral toward the heroes.\n\n*Ignore the ratlings:* Miss the opportunity entirely. The ratlings remember.\n\n---\n\n## WHAT IF...\n\n*The heroes bring fire into the sewers?* Torches work. Lanterns work better. Both announce the heroes to the wyrm via vibration from the flame's heat distortion on the water√¢‚Ç¨‚Äùbut the wyrm hunts by vibration anyway, so the real cost is psychological, not tactical. Let the players debate it.\n\n*They refuse to go underground?* The children die. Corvenna's grief is devastating. The wyrm continues hunting. If the heroes try an alternative approach√¢‚Ç¨‚Äùflooding, smoking it out, poisoning the water√¢‚Ç¨‚Äùreward creativity but make clear it risks killing the surviving children.\n\n*The wyrm flees and they can't find it?* It returns in weeks. The adventure succeeds if the children are rescued. The wyrm's survival is a loose thread, not a failure√¢‚Ç¨‚Äùit creates future content.\n\n*They attack the ratlings?* Combat is brief and one-sided (the ratlings flee into tunnels too small for humans). The alliance is permanently lost. Navigation becomes much harder without guides. Adjust accordingly.\n\n---\n\n## SKILL CHECK REFERENCE\n\n| Check | Target | Context |\n|:------|:------:|:--------|\n| Notice d8+ or Alertness | Auto | Spot drag marks (Witness hook) |\n| Stealth vs Notice d8 | 8+ | Watch the drain grate unseen |\n| Streetwise | 6 (√¢ÀÜ‚Äô2) | Establish ratling contact |\n| Persuasion vs Spirit d8 | 8+ | Draw Bess's story out |\n| Survival | 6 | Navigate the sewers |\n| Notice (+2 from echoes) | Varies | Detect movement underground |\n| Stealth (√¢ÀÜ‚Äô2 from echoes) | Varies | Move quietly underground |\n| Athletics | 4 | Avoid going under when struck in water |\n| Athletics (√¢ÀÜ‚Äô2 per armour pt) | 4 | Swim in chest-deep sections |\n| Agility | 4 | Avoid falling stone (collapse) |\n| Spirit vs Notice d10 | 10+ | Stand still to avoid wyrm detection |\n| Athletics/Repair/Survival | 4 | Dramatic Task: seal tunnels (5 successes) |\n| Vigor | 4 | Resist Filth Fever from rat swarm |\n\n---\n\n## KEY NPCS\n\n### Mistress Corvenna √¢‚Ç¨‚Äù Washerwoman (Civilian)\n\nNo combat stats. Will pay 20√¢‚Äö¬° (her savings) for Tam's return or proof of his fate. Potential recurring questgiver for \"people's problems\" that the Watch won't touch.\n\n### Watch Sergeant Brennan √¢‚Ç¨‚Äù Corrupt Officer (Extra)\n\n**Attributes:** Agility d6, Smarts d6, Spirit d4, Strength d8, Vigor d8  \n**Skills:** Fighting d6, Intimidation d8, Notice d4  \n**Pace:** 6; **Parry:** 5; **Toughness:** 8 (2)  \n**Gear:** Chain shirt (+2 Armour), shortsword (Str+d6)  \n**Special:** Dismissive of Dockside problems. Can be bribed, threatened, or simply ignored. Recurring obstacle.\n\n### Skritch √¢‚Ç¨‚Äù Ratling Elder (Wild Card)\n\n**Attributes:** Agility d8, Smarts d8, Spirit d8, Strength d4, Vigor d6  \n**Skills:** Notice d10, Persuasion d6, Stealth d10, Survival d8  \n**Pace:** 6; **Parry:** 4; **Toughness:** 4 (Size √¢ÀÜ‚Äô1)  \n**Bennies:** 2  \n**Edges:** Low Light Vision, Rat Affinity (commands normal rats within 10\")  \n**Special:** Speaks broken Common with careful precision. Old enough to remember when humans and ratlings traded openly. Wants peace but expects betrayal.\n\n### Sewer Wyrm (Wild Card)\n\n**Attributes:** Agility d8, Smarts d4 (A), Spirit d6, Strength d10, Vigor d10  \n**Skills:** Fighting d8, Notice d10, Stealth d10  \n**Pace:** 6 (Climb 6); **Parry:** 6; **Toughness:** 9 (2)  \n**Bennies:** 2  \n**Abilities:** Armour +2 (scaled hide), Bite (Str+d6, grip on raise), Blindsight (detects vibration; ignores darkness, invisibility), Constrict (on raise, Entangled, Strength damage/round), Wall Walker (full Pace on walls and ceilings)  \n**Tactics:** Drops from ceiling onto isolated target. Constricts and drags toward deep water. Retreats at 1 Wound, flees at 2.\n\n### Dock Rat Swarm (Extra)\n\n**Parry:** 8 (6 base +2 Swarm); **Toughness:** 7  \n**Abilities:** Swarm (immune to normal weapons, only area effects harm), Bite (auto 2d4 to all in space), Filth Fever (Vigor or disease on Wound)\n\n---\n\n## REWARDS & CONSEQUENCES\n\n**Success:** Twenty crowns from Corvenna√¢‚Ç¨‚Äùheroes who refuse the money gain something worth far more in Mottgorte. Ratling alliance (if earned) provides future access to the warrens, intelligence on underground movements, and the unsettling advantage of having a thousand small eyes watching the city's foundations. Filth Fever infection from the swarm drives heroes to the Keepers of the Sacred Flame√¢‚Ç¨‚Äùforeshadowing Week 5.\n\n**Failure:** The children die. Corvenna's grief becomes a weight the heroes carry. The wyrm remains. Dockside families learn that even paying for help gets them nothing.\n\n**Consequences:** Canal blockages revealed during the descent hint at smuggling routes through the sewers√¢‚Ç¨‚Äùa thread that pays off in Week 8. The ratling alliance, if established, changes the heroes' relationship with Mottgorte's underground permanently. And whatever drove the wyrm up from the deep warrens is still down there, in places even the ratlings won't go.\n\n---\n\n## SCALING\n\n**Seasoned.** Add a second, smaller wyrm (juvenile: reduce all attributes by one die type, Toughness 7(1), no Constrict). The rat swarm is larger√¢‚Ç¨‚Äùtwo swarms operating in adjacent tunnel sections. Ratling patrol is hostile rather than cautious, requiring Persuasion at √¢ÀÜ‚Äô2 to avoid a fight.\n\n**Veteran.** The wyrm is fully mature: increase Strength and Vigor to d12, Toughness 11(2), and add Size +1. The deep tunnels contain evidence of what drove it upward√¢‚Ç¨‚Äùtraces of Glasryan corruption that suggest something far worse lives beneath Mottgorte. Add an encounter with a corrupted ratling shaman who has been warped by exposure to whatever lurks below, previewing the Shadow of the Throne thread.\n\n---\n\n## FORESHADOWING\n\nThis adventure plants seeds for future content. Don't explain them√¢‚Ç¨‚Äùjust let them land:\n\n**What Drove the Wyrm.** Something worse lives deeper. The ratlings won't discuss it. Skritch, if pressed, says only: \"The old places are wrong now. The stone sweats. The water tastes of metal and sadness.\" This thread extends into Phase 6.\n\n**Canal Blockages.** The heroes pass through tunnels partially blocked by crates and barrels√¢‚Ç¨‚Äùsomeone is using the sewer system to move cargo without customs inspection. The goods are long gone, but the infrastructure remains. This pays off in Week 8.\n\n**The Keepers' Healing.** If any hero contracts Filth Fever from the rat swarm, the most reliable cure in Dockside comes from the Keepers of the Sacred Flame√¢‚Ç¨‚Äùa minor temple near the canal markets. The acolyte who treats them, a young woman named Sera, asks pointed questions about what the heroes found underground. She's collecting information. For whom becomes clear in Week 5.\n\n---\n\n## DESIGNER NOTES\n\n*The Flooded Warren* shifts the campaign's register from investigation to survival horror. Where *The Counterfeit Seal* taught the heroes that Ammaria rewards brains over brawn, this adventure teaches them that sometimes the monster is real, the dark is absolute, and the only thing standing between innocent people and death is whether the heroes are willing to go into places sensible people avoid.\n\nThe sewer wyrm's Blindsight mechanic creates a tactical puzzle that rewards player creativity over character builds. The stillness counter√¢‚Ç¨‚ÄùSpirit versus the wyrm's Notice√¢‚Ç¨‚Äùis the encounter's centrepiece, and it should create the kind of breathless, whispered-at-the-table tension that makes sessions memorable. Movement is death. Stillness is survival. But the children need someone to move.\n\nThe ratling alliance is the adventure's long-term investment. Players who take the time to negotiate rather than fight earn an asset that pays dividends across the entire Ammarian campaign. The choice between killing the wyrm (permanent solution, no alliance) and sealing the tunnels (cooperative solution, lasting relationship) is a test of whether the heroes think in terms of problems solved or relationships built.\n\n---\n\n*This adventure requires the Savage Worlds core rules.*  \n*Recommended: Ammaria: Land of the Merchant Guilds regional supplement.*\n\n*Product Code: DFS-AM-A002-WARR*  \n*√Ç¬© 2026 DiceForge Studios Ltd. The Tribute Lands, Ammaria, and all associated content are trademarks of DiceForge Studios Ltd.*  \n*This game references the Savage Worlds game system, available from Pinnacle Entertainment Group at www.peginc.com. Savage Worlds and all associated logos and trademarks are copyrights of Pinnacle Entertainment Group. Used with permission. Pinnacle makes no representation or warranty as to the quality, viability, or suitability for purpose of this product.*\n",

    "content": "# THE TALLYMAN'S LEDGER\n\n*A Savage Worlds Adventure for The Tribute Lands*\n\n**Product Code:** DFS-AM-A003-TALLY  \n**Price:** √Ç¬£3.99  \n**Rank:** Novice (with Scaling Notes)  \n**Location:** Mottgorte, Ammaria  \n**Duration:** One Session (3√¢‚Ç¨‚Äú4 hours)  \n**Party Size:** 3√¢‚Ç¨‚Äú5 heroes\n\n---\n\n> *The Brotherhood doesn't lend money. It sells time. When the time runs out, the Tallymen come to collect what's owed√¢‚Ç¨‚Äùand in Ammaria, a man's family is just another asset on the ledger.*\n\n---\n\n> **AT A GLANCE**\n>\n> **Type:** Infiltration and rescue with Dramatic Task  \n> **Locations:** Debt Quarter, Holding House Three (3-storey building + basement)  \n> **NPCs:** 7 (1 Wild Card, 5 Extras, 1 civilian)  \n> **Key Skills:** Stealth, Thievery, Athletics, Notice, Persuasion, Streetwise  \n> **Primary Showcase:** Dramatic Task, pre-applied conditions, moral choice  \n> **Ticking Clock:** Three days until auction. The old man's auction is tomorrow.\n\n---\n\n## OVERVIEW\n\nGarrett Wainwright is a carpenter who made one bad investment and borrowed from the worst possible people to cover it. The Brotherhood of the Fallen Star seized his workshop a month ago and took his wife Elara and their two children three days past. They're being held in Holding House Three, a Brotherhood-run debtor's prison in the grey district the locals call the Debt Quarter. In three days, anyone who can't settle their account gets sold to the Slave Traders' Guild.\n\nGarrett has fifteen crowns and his grandfather's tools. He knows it's not enough. He's asking anyway.\n\n## BACKGROUND\n\n*For the Game Master's eyes only.*\n\nHolding House Three is a legitimate Brotherhood operation. The debt is real, the seizure was legal under Ammarian commercial law, and every Tallyman in the building is operating within the rules of a system designed to grind people into dust without breaking any laws. The Slave Traders' Guild auction is scheduled for three days hence, and the prices for a healthy woman and two children in Ammaria's market are depressingly well-established.\n\nThe house is run by a Tallyman called Voss√¢‚Ç¨‚Äùcompetent, confident, and accustomed to people coming to beg. He's not cruel by temperament, just efficient. The system does the cruelty for him. His ledger records everything: debts, payments, seizures, sales. It is meticulous, legal, and monstrous.\n\nThere is a fourth prisoner the heroes don't know about. An old man named Harven, with no family and no one coming for him. His auction is tomorrow.\n\n## GETTING THE HEROES INVOLVED\n\n**The Carpenter's Plea.** Garrett finds the heroes in the Wainwright's District at dawn. He's been up all night. His hands shake. He offers fifteen crowns and a set of tools that belonged to his grandfather√¢‚Ç¨‚Äùmaster-crafted, worth fifty crowns to any buyer who knows woodwork. \"I know it's not enough. I know I shouldn't have borrowed from them. But my children don't deserve to pay for what I did.\"\n\n**Brotherhood Problems.** A contact the heroes trust warns them that the Brotherhood is expanding its debtor operations into new districts. Holding House Three is the pilot. If it turns a profit√¢‚Ç¨‚Äùand it will, given three days√¢‚Ç¨‚Äùmore will follow. Someone should make an example of it. Not legally, obviously. Nothing about this will be legal.\n\n**The Grandmother's Booth.** An empty market booth in the Wainwright's District tells its own story if the heroes are paying attention. Grandmother Holst√¢‚Ç¨‚Äùthe woman who ran it for thirty years√¢‚Ç¨‚Äùwas taken by the Tallymen last week. Her granddaughter, a girl of twelve, has been sleeping under the counter ever since, waiting. She doesn't ask for help. She doesn't know how. Heroes who notice her and ask the right questions learn that Holst is in Holding House Three.\n\n> **Connected Campaign:** If the heroes noticed the empty booth in *The Counterfeit Seal*, this scene lands with particular force√¢‚Ç¨‚Äùthey saw the absence before they understood the cause.\n\n---\n\n## THE SITUATION\n\n### Part One: The Debt Quarter\n\n*Shuttered buildings, barred windows, and people who walk quickly with their eyes down. The Brotherhood's mark hangs above the door of a three-storey grey stone building on the corner of Canker Street and the canal: an open hand with a closed fist behind it. The message is clear enough.*\n\nThe Debt Quarter isn't on any official map of Mottgorte. It occupies a grey zone between guild territory and Brotherhood control. Holding House Three sits on the corner of Canker Street and the canal, and the heroes aren't breaking into a criminal den√¢‚Ç¨‚Äùthey're breaking into a lawful business that happens to trade in human misery. The Watch won't interfere because the Brotherhood has permits. The Consortium won't interfere because the Brotherhood pays its taxes. Nobody with power cares, because nobody with power owes the Brotherhood money. That's rather the point.\n\n**Intelligence Gathering.** The heroes should spend time learning the building's layout and routine before they go in. Three sources provide what they need:\n\n*The Dockworkers.* Buy a round of drinks near the canal wharf and the stories come easily. Every dock worker knows someone who's been inside a Holding House. Guard shifts change at dawn and dusk. The front entrance is the only official way in. The canal-side dock handles \"quiet removals\"√¢‚Ç¨‚Äùprisoners transferred by boat at night to avoid public attention.\n\n*Sergeant Vance.* The local Watch sergeant is corrupt in the comfortable, well-established way of a man who has been taking Brotherhood coin for years. Fifty crowns buys him looking the other way for an evening. A hundred crowns gets the building layout√¢‚Ç¨‚Äùhe's been inside on official business and has a sharp eye. Intimidation achieves the same result without cost, though making enemies of corrupt watchmen has consequences in Mottgorte.\n\n*The Survivor.* A woman named Pella escaped Holding House Three during a fire four years ago. She lives in Dockside, drinks too much, and doesn't sleep well. She knows the building has a canal-side dock with underwater access√¢‚Ç¨‚Äùa drainage grate large enough for a person, flooded at high tide but passable when the water drops. Persuasion draws the memory out, but it costs her. Heroes who treat her with care earn more than information.\n\n### Part Two: The Holding House\n\n*Inside, the air is thick with tallow smoke and old sweat. The common room smells of cheap ale and cheaper men. Somewhere above, through stone walls and locked doors, people are waiting to be sold.*\n\n**The Building.** Ground floor: main entrance with a guard, common room where off-duty Tallymen drink and play cards, and a kitchen with a service entrance (locked). First floor: three holding cells where prisoners are kept separately, plus a guard room for the overnight watch. Second floor: Tallyman quarters and Voss's office, where the ledgers and collected valuables are stored. Basement: canal dock with underwater access and a room the Tallymen call \"the office,\" which has a drain in the floor and a table with leather straps. Don't dwell on it. The heroes will understand.\n\n**The Guards.** Not every Tallyman is at peak readiness, and smart heroes will exploit this.\n\nVoss runs the operation from the second floor and descends only when there's trouble. He is confident but not reckless√¢‚Ç¨‚Äùif clearly outmatched, he'll retreat and return with reinforcements. He doesn't die for thirty crowns' worth of debt.\n\nGregor is drunk. It was a good collection day and he's celebrated accordingly. He's Distracted and requires two successes to recover from Shaken rather than one. He's in the common room with a bottle and a bad hand of cards.\n\nCole drew the overnight watch and has been awake for sixteen hours. He's Fatigued, and he's leaning against the guard room wall trying not to fall asleep. He will not react quickly to anything.\n\nTwo off-duty Tallymen are asleep in the second-floor quarters. If an alarm sounds, they need one full round to wake, arm themselves, and respond.\n\n### Part Three: The Rescue\n\n*Five rounds. Thirty seconds. Three cells, three locks, three frightened people who've forgotten what hope looks like. Go.*\n\n---\n\n> **ENCOUNTER: DRAMATIC TASK √¢‚Ç¨‚Äù THE RESCUE**\n>\n> **Objective:** 5 successes to free prisoners from 3 separate cells and escape the building  \n> **Rounds:** 5 (30 seconds game time)  \n> **Applicable Skills:** Thievery (picking locks), Athletics (moving quickly), Stealth (avoiding detection), Notice (tracking guard positions)  \n> **Complications (draw from Action Deck each round):**  \n> Clubs √¢‚Ç¨‚Äù Guard patrol rounds corner. Stealth vs Notice or spotted, combat begins.  \n> Spades √¢‚Ç¨‚Äù Lock jams. Next Thievery at √¢ÀÜ‚Äô2.  \n> Hearts √¢‚Ç¨‚Äù Prisoner panics. Persuasion to calm or noise alerts building.  \n> Diamonds √¢‚Ç¨‚Äù Shortcut found. One free success.  \n> **Failure:** Reinforcements arrive. Dramatic Task becomes fighting retreat with 3 civilians in tow. Brotherhood reinforcements at 3/round until heroes clear for 2 full rounds.  \n> **Bennies:** Remind players this is the time to spend them. A failed lockpick at the wrong moment ends the rescue.\n\n---\n\n**If the Task Fails.** Reinforcements arrive. The Dramatic Task becomes a fighting retreat through the building, with three frightened civilians in tow. The heroes can still escape, but it won't be clean, it won't be quiet, and the Brotherhood will know exactly who was responsible.\n\n---\n\n> **ENCOUNTER: FIGHTING RETREAT (if Dramatic Task fails)**\n>\n> **Terrain:** Interior, narrow corridors, stairs between floors  \n> **Opponents:** Gregor (Distracted, √¢ÀÜ‚Äô2 all rolls), Cole (Fatigued, √¢ÀÜ‚Äô1 all rolls), 2 off-duty Tallymen (1 round to arm), Voss (arrives from 2nd floor, Round 2)  \n> **Complications:** 3 civilians in tow (Pace 6, Harven Pace 4). Brotherhood reinforcements arrive at 3/round from Round 3.  \n> **Duration:** 3√¢‚Ç¨‚Äú5 rounds to reach an exit  \n> **Bennies:** Voss has 2 (uses first to Soak, second on Intimidation to demand surrender√¢‚Ç¨‚Äùmake it dramatic).\n\n---\n\n**The Escape.** Three routes out: canal boats at the basement dock (fast but requires someone who can row), street route through the market crowds (cover but slow, with Brotherhood pursuit), or rooftop route across the Debt Quarter (Athletics at target 6, exhilarating but terrifying for the children). Brotherhood reinforcements arrive at a rate of three per round until the heroes have been clear for two full rounds.\n\n### The Moral Dimension\n\n**The Fourth Prisoner.** In the third cell, beside Garrett's daughter Mira, sits an old man named Harven. He's thin, quiet, and resigned. He has no family. No one hired the heroes to rescue him. His auction is tomorrow.\n\nTaking Harven slows the escape. He's old, his legs are bad, and he can't climb or swim. Every practical calculation says leave him. Every heroic instinct says otherwise.\n\nThis is the test. Not whether the heroes can fight Tallymen√¢‚Ç¨‚Äùthat's just dice. Whether they carry an old man out of a slave house when nobody's paying them to do it. That's character.\n\n---\n\n## WHAT IF...\n\n*The heroes try to buy the family's freedom legally?* Three hundred crowns settles the debt. Most Novice parties can't afford it. If they can, Voss releases the family without fuss√¢‚Ç¨‚Äùthe Brotherhood honours contracts. But Harven is still there, and money won't help him. And the Holding House is still open tomorrow.\n\n*They go in loud?* The Dramatic Task fails automatically. Jump straight to fighting retreat. Gregor and Cole are still impaired. The building's neighbours hear everything√¢‚Ç¨‚Äùthe Brotherhood's reputation takes a hit, but so does the heroes' anonymity.\n\n*They alert the Watch?* Sergeant Vance arrives, sees Brotherhood permits, and tells the heroes to leave. If the heroes bribed Vance earlier, he's conflicted√¢‚Ç¨‚Äùhe'll delay his response by ten minutes but won't actively help.\n\n*They leave Harven?* The adventure works. But track it. When Harven surfaces in a later adventure√¢‚Ç¨‚Äùas a name on an auction ledger, as a ghost in a debtors' graveyard, as a man the heroes could have saved√¢‚Ç¨‚Äùthe weight should be felt.\n\n---\n\n## SKILL CHECK REFERENCE\n\n| Check | Target | Context |\n|:------|:------:|:--------|\n| Notice | 6 | Spot Holst's granddaughter at market |\n| Streetwise | 4 | Learn about Holding Houses from dockworkers |\n| Intimidation vs Spirit d6 | 6+ | Pressure Sergeant Vance |\n| Persuasion vs Spirit d8 | 8+ | Draw Pella's story out |\n| Thievery | 6 | Pick kitchen service entrance lock |\n| Stealth vs Notice d4 | 4+ | Sneak past Gregor (drunk) |\n| Stealth vs Notice d6√¢ÀÜ‚Äô1 | 5+ | Sneak past Cole (fatigued) |\n| Thievery | 4 | Pick cell locks (Dramatic Task) |\n| Athletics | 4 | Move quickly through building (Dramatic Task) |\n| Stealth | Varies | Avoid detection (Dramatic Task) |\n| Notice | 4 | Track guard positions (Dramatic Task) |\n| Persuasion | 4 | Calm panicking prisoner |\n| Athletics | 6 | Rooftop escape route |\n\n---\n\n## KEY NPCS\n\n### Garrett Wainwright √¢‚Ç¨‚Äù Carpenter (Civilian)\n\nNo combat stats. Owes 300√¢‚Äö¬° to the Brotherhood. Will offer 15√¢‚Äö¬° and master-crafted tools (worth 50√¢‚Äö¬°). Broken but not beaten. Potential recurring contact√¢‚Ç¨‚Äùskilled craftsman with a debt to repay.\n\n### Tallyman Voss √¢‚Ç¨‚Äù Holding House Operator (Wild Card)\n\n**Attributes:** Agility d6, Smarts d8, Spirit d8, Strength d8, Vigor d8  \n**Skills:** Fighting d8, Intimidation d10, Notice d8  \n**Pace:** 6; **Parry:** 6; **Toughness:** 7 (2)  \n**Bennies:** 2 (Soak first, Intimidation second)  \n**Gear:** Guild leathers (+2 Armour), slaver's club (Str+d4, nonlethal), manacles, 30√¢‚Äö¬°  \n**Special:** Professional. Not cruel√¢‚Ç¨‚Äùefficient. The system does the cruelty for him. Will retreat rather than die over a ledger entry.\n\n### Gregor √¢‚Ç¨‚Äù Drunk Tallyman (Extra)\n\n**Attributes:** Agility d6, Smarts d6, Spirit d6, Strength d8, Vigor d6  \n**Skills:** Fighting d6, Notice d4  \n**Pace:** 6; **Parry:** 4; **Toughness:** 6  \n**Gear:** Club (Str+d4)  \n**Pre-Applied:** Distracted (√¢ÀÜ‚Äô2 all Trait rolls). Two successes to recover from Shaken. Three drinks past good judgment.\n\n### Cole √¢‚Ç¨‚Äù Fatigued Tallyman (Extra)\n\n**Attributes:** Agility d6, Smarts d6, Spirit d6, Strength d6, Vigor d6  \n**Skills:** Fighting d6, Notice d6, Shooting d6  \n**Pace:** 5 (reduced); **Parry:** 5; **Toughness:** 6  \n**Gear:** Club (Str+d4), hand crossbow (Range 5/10/20, Damage 2d4)  \n**Pre-Applied:** Fatigued (√¢ÀÜ‚Äô1 all Trait rolls). Sixteen hours on watch.\n\n### Off-Duty Tallymen (√É‚Äî2, Extras)\n\n**Attributes:** Agility d6, Smarts d6, Spirit d6, Strength d6, Vigor d6  \n**Skills:** Fighting d6, Shooting d6  \n**Pace:** 6; **Parry:** 5; **Toughness:** 6  \n**Gear:** Clubs (Str+d4), hand crossbows (Range 5/10/20, Damage 2d4)  \n**Special:** Require one full round to arm if alerted.\n\n### Harven √¢‚Ç¨‚Äù The Fourth Prisoner (Civilian)\n\nNo combat stats. Old, frail, slow (Pace 4). No family. No money. No one coming. The reason heroes exist.\n\n---\n\n## REWARDS & CONSEQUENCES\n\n**Success:** Garrett's family is free. Fifteen crowns and grandfather's tools, plus the gratitude of a man who will spend the rest of his life trying to repay a debt money can't settle. Harven, if rescued, becomes a fixture in the heroes' lives√¢‚Ç¨‚Äùhe has no home and nowhere to go, but he remembers everything he saw inside the Holding House, and his memory for names and faces is remarkable.\n\n**Partial Success:** Family rescued but Brotherhood pursuit is ongoing. Voss survived and remembers every face. The Tallymen add the heroes to their ledger√¢‚Ç¨‚Äùnot as debtors, but as problems to be solved.\n\n**Failure:** Garrett's family is sold. The old man is sold. The heroes must live with the knowledge that they tried and failed, or worse, that they never tried at all.\n\n**Consequences:** The Brotherhood of the Fallen Star now knows the heroes' names. This isn't a one-time consequence√¢‚Ç¨‚Äùit's a campaign-defining shift. The Brotherhood doesn't forget debts, and interference with lawful collection is, in their eyes, a debt. Tallyman Voss becomes a recurring antagonist who operates entirely within the law while making the heroes' lives as difficult as possible.\n\n---\n\n## SCALING\n\n**Seasoned.** Add a Brotherhood enforcer to the ground floor√¢‚Ç¨‚Äùa scarred veteran with Fighting d8, Vigor d8, Toughness 8(2), and a chain weapon (Str+d6, Reach 1). Voss has a bell-pull in his office that summons Watch Sergeant Vance and two constables within five rounds√¢‚Ç¨‚Äùthe heroes must now contend with lawful authority as well as Brotherhood muscle.\n\n**Veteran.** Holding House Three has a bound guardian spirit in the basement√¢‚Ç¨‚Äùa wisp of malevolent energy that Voss can activate from his office (use Will-o'-the-Wisp stats: incorporeal, Fear √¢ÀÜ‚Äô1, *bolt* power at d8). The canal escape route is watched by a Brotherhood boat crew (three Extras with crossbows). The Dramatic Task requires seven successes instead of five, reflecting tighter security.\n\n---\n\n## FORESHADOWING\n\nThis adventure plants seeds for future content. Don't explain them√¢‚Ç¨‚Äùjust let them land:\n\n**Voss's Ledger.** If the heroes access the second-floor office, they find Voss's collection ledger. It's meticulous and horrifying√¢‚Ç¨‚Äùnames, amounts owed, family members seized, auction prices received. One entry, recent, lists a debt paid in full by an anonymous benefactor. The debtor's name is \"Corwynn\"√¢‚Ç¨‚Äùa name that means nothing now, but will surface again in unexpected places.\n\n**The Disposal Room.** The basement room with the drain isn't empty. Old bloodstains, leather straps, and a collection of tools that aren't for carpentry. What the Brotherhood does to people who can't pay and can't be sold is left to the GM's judgment√¢‚Ç¨‚Äùbut among the detritus, a careful search finds a scrap of parchment bearing the seal of the Covenant of Letters√¢‚Ç¨‚ÄùMottgorte's prestigious magical academy. What business does the Academy have with a Brotherhood debt house? The answer, if the heroes pursue it, is worse than they imagine.\n\n**Grandmother Holst.** If the heroes came here partly for Holst, she's in Cell 2. She's fierce, angry, and unbroken. Rescuing her alongside Garrett's family complicates the escape but connects the heroes to the Mottgorte market district's underground economy√¢‚Ç¨‚Äùuseful preparation for later adventures.\n\n---\n\n## DESIGNER NOTES\n\n*The Tallyman's Ledger* is the first adventure that puts the heroes directly against Ammaria's institutional power structures. The Brotherhood isn't a criminal gang skulking in warehouses√¢‚Ç¨‚Äùit's a licensed commercial operation, and every terrible thing it does is technically legal. The Tallymen aren't villains; they're employees. That distinction should make players profoundly uncomfortable.\n\nThe Dramatic Task mechanic takes centre stage here, with the card-draw complications creating emergent narrative tension that no pre-scripted sequence can match. The pre-applied conditions on the guards√¢‚Ç¨‚ÄùGregor's drunkenness, Cole's fatigue√¢‚Ç¨‚Äùreward heroes who scout and plan rather than kicking in the front door. This is an adventure about preparation, timing, and moral courage, with combat as a consequence of failure rather than the primary challenge.\n\nThe fourth prisoner√¢‚Ç¨‚ÄùHarven√¢‚Ç¨‚Äùis the heart of the adventure, and the adventure was built around him. Everything else is logistics.\n\n---\n\n*This adventure requires the Savage Worlds core rules.*  \n*Recommended: Ammaria: Land of the Merchant Guilds regional supplement.*\n\n*Product Code: DFS-AM-A003-TALLY*  \n*√Ç¬© 2026 DiceForge Studios Ltd. The Tribute Lands, Ammaria, and all associated content are trademarks of DiceForge Studios Ltd.*  \n*This game references the Savage Worlds game system, available from Pinnacle Entertainment Group at www.peginc.com. Savage Worlds and all associated logos and trademarks are copyrights of Pinnacle Entertainment Group. Used with permission. Pinnacle makes no representation or warranty as to the quality, viability, or suitability for purpose of this product.*\n",
